l_english:
 SOV_war_with_japan:0 "극동 수복"
 SOV_war_with_japan_desc:0 "적백내전기에, 우리를 침범한 한국군은 아직도 그 땅에서 물러날 기미가 보이지 않으며 그들의 괴뢰정부인 극동공화국은 아직도 잔존해있습니다. 이제 우리가 억지력을 행사할 유일한 길은 전쟁입니다. 그들은 붉은 군대의 발 아래 짓밟히고 뭉개지며, 우리의 '정당한'요구를 거부한 것을 후회하게 될 것입니다."
