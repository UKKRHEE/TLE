 MTG_naval_treaty.9.t:0 "제2차 런던 해군군축조약 서명"
 MTG_naval_treaty.9.desc:0 "1935년 12월 영국, 프랑스, 이탈리아, 한국, 미국 대표단은 순양함과 잠수함의 수와 크기를 제한하는 최초의 런던 해군 조약의 갱신을 논의하기 위하여 만났습니다. 에티오피아에서의 이탈리아의 전쟁과 한국이 영국, 미국과 동등한 수준이 되는 희망에 대해서는 협상이 상당히 뜨거웠습니다.\n\n이제 협상이 끝나가며, 서명국들은 또 다른 파멸적인 군비 경쟁을 막기 위하여 전함과 항공모함의 크기에 대한 제한에 합의하였습니다."
 
 TLE_history_yes:0 "마지막 제국"
 TLE_history_yes_desc:0 "대한제국의 부흥과 일본의 몰락을 가져온 세계의 역사는 우리가 흔히 알고있는 것과 다릅니다. 이를 알아보는 것도, 좋은 선택일 것입니다."
 
