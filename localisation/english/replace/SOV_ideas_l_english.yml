l_english:

 romanov_imperial:0 "로마노프 왕가"
 romanov_imperial_desc:0 "정식 명칭은 홀슈타인-고토르프-로마노프 왕가인 로마노프 왕가는 러시아 제국의 황실이자 현 러시아를 지배하는 합법적인 왕가입니다."
 romanov_desc:0 "드미트리 홀슈타인-고토르프-로마노프.그는 니콜라이 2세의 사촌동생입니다.러시아 혁명 이후 다른 국가로 망명을 하였지만,현 러시아의 변화된 정세에 따라 다시 귀환하여 러시아의 차르로 즉위하였습니다"
 kiril_romanov:0 "키릴 로마노프"
 kiril_romanov_desc:0 "키릴 홀슈타인-고토르프-로마노프는 러시아의 옛 황족입니다.그는 제국이 다시 세워질 날을 꿈꾸고 있습니다."
 