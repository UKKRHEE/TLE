 KOREA_GATHERING_STORM_DESC:0 "수십년간의 확고한 패권이 흔들리고 있습니다.\n유구에서 몽골까지 아우르는 제국은 이제 대공황으로 인한 혼란을 겪고 있으며 군부는 지속적으로 정치에 간섭을 하고 있습니다. 대전쟁과 적백내전에서 흘린 피의 대가를 원하는 이들은 파업을 일으키고 있으며 황실은 침묵하고 있습니다.\n\n이제 제국은 선택을 내려야 할 때입니다. 모든 혼란을 잠재우기 위해 외부로 시선을 돌리던지, 아니면 서서히 죽어가던지."
 GATHERING_STORM_NAME:0 "시대의 종말"
 GATHERING_STORM_DESC:0 "베르사유의 치욕 이후 20여년이 흘렀습니다. \n세계 각지에서는 수천만의 목숨을 흘렸음에도 여전히 피를 원하고 있습니다. 미합중국은 광란의 20년대라고 불리울 시대에 정점을 맞은 후 거대한 주식폭락으로 전 세계에 대공황을 불러왔으며 여파로는 큰 대가를 치뤄야 할 것입니다. 그 상황에서, 한국과 독일은 불온한 움직임을 보이고 있습니다.\n혼란스러운 시대에선, 누군가가 도화선을 붙이는 것만으로도 모든 것이 불탈 것입니다."
 
 DKG_GATHERING_STORM_DESC:0 "보신전쟁의 장기화로 인해 근대화로 나아가는 길이 완전히 끊긴 것과, 뒤이어 반외세의 기치를 들고 일어난 일향종의 난은 막부의 모든 군사적, 정치적 권력을 붕괴시켰습니다. 지방의 각 번들은 제멋대로 서양의 문물을 들여오고 통합된 일본은 꿈에서나 찾아볼 수 있게 되었으며 설상가상으로 막부, 아니 천황을 뒷방 제사장으로 밀어낸 왕국 내부에서는 왕위를 차지하기 위한 가문들의 암투가 벌어지고 있습니다. 그리고 새로운 나라를 꿈꾸는, 한때 일본을 바꾸는 꿈을 꾸는 유신지사들은 전국에 퍼져있습니다. \n\n구시대의 종말이 찾아오고 있습니다."