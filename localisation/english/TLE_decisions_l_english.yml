 KOR_decision_eulhae_goonchuk_desc:0 "-§G중추원§!-\n\n§Y민주당§!: §G법안 발의 정당§!\n§Y대한당§!: §R낮은 지지를 표함§!\n§Y신민당§!: §C높은 지지를 표함§!\n§Y사회당§!: §R낮은 지지를 표함§!\n\n-§R군부§!-\n\n§Y통제파§!: §C높은 지지를 표함§!\n§Y근황파§!: §W평범한 지지를 표함§!"
 KOR_the_time_limit:0 "을해 제국법안 상정"
 KOR_the_time_limit_desc:0 "대공황으로 인한 사회주의 세력이 제국 곳곳에 존재하고 있습니다. 물론 이들이 대한의 민중들에게 지지를 받는 것은 아니지만, 계속 놓아두다가는 황상폐하와 황실에도 큰 피해를 입힐 수 있습니다. 이번 법안을 통해서, 이 세력의 기를 꺾어놓고 또 제국의 여러 문제를 해결할 것입니다."
 
