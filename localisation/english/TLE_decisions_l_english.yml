 JAP_dec_civil_war_desc:0 "일본 근대화의 처참한 실패 이후, 쌓이고 쌓인 모순이 드디어 폭발하기 직전까지 왔습니다. 비록 그 시발점은 요시히사 전 국왕의 사망이라지만, 언제고 일어날 수 있는 일입니다. \n\n이제, 전 일본을 불태울 내전이 다시 시작되려 하고 있습니다.\n\n§C아와지 조약 4개국들의 반응§!\n\n@ENG영국은 @JAP§Y일본 제국§!을 지지하고 있음\n@KOR한국은 @DKG§Y일본 왕국§!을 지지하고 있음\n@USA미국은 사건을 §Y중립적§!으로 바라보고 있음\n@FRA프랑스는 사건을 §Y중립적§!으로 바라보고 있음"
