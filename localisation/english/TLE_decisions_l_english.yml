 KOR_political_officer_kill:0 "군부 완전통제"
 KOR_political_officer_kill_desc:0 "대전쟁에서의 완전한 승리로, 이제 군부를 통제할 때가 되었습니다. 한때 갑작스런 중국 침공으로 제국의 운명을 휘청이게 했던 그들을, 이제는 반드시 목줄을 잡아야겠습니다."
 won_in_china:0 "중국 전선에서 §C승리§!를 거머쥐다"
 
 KOR_first_plan_lightning:0 "일번작계 뇌격"
 KOR_first_plan_lightning_desc:0 "북경에 대한 적괴 무리의 방비가 든든함은 공공연한 비밀이오, 적괴의 두목이 소굴의 방위를 등한시할 정도로 어리석은 자가 아닐지니, 이를 타계하기 위한 계책은 청도에 치중을 쌓고 정예한 군사를 가려 뽑아 산동의 적괴 무리를 빠르게 쳐부수고, 산동 반도를 장악하여 낙뢰와 같이 군을 몰아 북경을 감싸는 것이오.\n\n수도와 수괴를 사로잡는다면 적괴 무리는 사분오열하여 우리 군에 대적할 생각도 못할 것이며, 남쪽의 군소 토비 무리는 그 정예함이 왜의 농민만도 못한 오합지졸 나부랭이이니 근심을 할 이유가 없음이라, 대한의 유일한 근심거리는 오롯이 대한이 피로서 쟁취한 것을 탐하는 귀축영미의 이리 떼 분이라."
 
 KOR_attack_shandong:0 "뇌격작전 개시"
 
 FLAG_HAS_BEEN_OPPERATED_SHANDONG:0 "뇌격작전이 이미 실시되었다."
 
 KOR_second_plan_tent:0 "이번작계 장막"
 KOR_second_plan_tent_desc:0 "고금을 막론하여 예로부터 군의 치중을 등한시함은 패망의 지름길이옵고, 적은 군사로 많은 적들을 물리침은 적들의 병참을 막아 적들이 스스로 무너졌기 때문이오니, 아군의 병참을 원활히 하고 적들의 병참을 막는 방도는 해로를 통한 것으로, 중국 전역의 외국의 함선이 드나드는 항구를 가로막는 것이 손쉽게 승리할 수 있는 유일한 방도이옵니다. \n\n뙤놈들은 민족성이 게으르지만 색을 탐하고 풍기가 무척 문란하여 그 머릿수가 많으며, 또한 포악하여 싸우길 즐기나 솜씨가 조악하여 변변찮은 총기 하나 만들지 못합니다. \n\n해군으로 하여금 뙤놈들이 서구에서 총기와 전쟁에 쓸 물품을 들이지 못하게 가로막는다면 아국의 군사가 상할 일 없이 굶주리고 비루한 적병 무리를 간단히 쳐부술 수 있으며, 또한 뙤놈들은 성정이 간교하고 어리석어 제섭원 등의 무리를 괴뢰로 삼아 앞세운다면 적도 무리는 감투를 탐내 저들끼리 앞다퉈 제국에 입조하길 원할것이니 그들을 이용한다면 강북까지 수고를 들이지 않고 손에 넣을 수 있을 것으로 사료되옵니다."
 
 KOR_third_plan_doryun:0 "삼번작계 도련"
 KOR_third_plan_doryun_desc:0 "한때 동방의 은둔의 국가였던 조선에서 벗어나 기계문명을 받아들인 이후, 동아 문명의 제일방패가 되어 전 아주를 호령하게 되었으니 십이억 황인들은 아 제국의 밝은 미래를 축복하였습니다. 그러나 아주 황인들의 자주와 공영을 침범하려는 서역 코쟁이들의 음모가 아직도 이 대륙 안에 남아있으니, 이 간악한 음모를 해쳐내고 전 아주인의 문명을 이 대한의 손으로 다시금 건설해낼 것입니다.\n\n도련 계획은 예로부터 육군에 치중된 군에서 전함을 가질 능력이 없는 해군의 대안으로 내놓아진 작계로, 넓디 넓은 태평양에 존재하는 불침항모, 즉 섬들을 전부 장악하여 이 제국과 아주독립을 위한 전진기지로 삼는 것이옵니다. 첫번째 대전쟁에서는 독일 제국의 손아귀에 있던 남아시아의 아주인들을 구원하였으니 두번째 대전쟁에서는 귀축영미의 손에 시름하는 비율빈, 천축국, 인도니서아, 태국 등을 구원하여 도련작전과 아주독립이라는 두 계획을 이뤄내는 것이 제국에게도, 전 아주인에게도 옳바를 것입니다.\n\n반드시, 올바르게 만들 것이고도 하고요."
 
 KOR_start_the_doryun:0 "국민정신 총동원"
 
