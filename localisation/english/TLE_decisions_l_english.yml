 KOR_japanese-korean_empire:0 "일본 단일화"
 KOR_japanese-korean_empire_desc:0 "일본통일은 우리의 유구한 꿈입니다."
 KOR_attack_fengtian:0 "봉천 공격"
 KOR_attack_fengtian_desc:0 "봉천은 우리 대한의 적법한 영토입니다.과거 고구려-발해로 이어지는 역사는 간악한 짱깨들에 의해 빼앗겼으니,우리는 이제 대한제국의 고토를 되찾아야 합니다."
 
 KOR_goonsoo:0 "군수산업"
 KOR_goonsoo_desc:0 "군수공업은 우리를 지키는 일의 첫걸음 입니다."
 KOR_mingangongjang:0 "민간산업"
 KOR_mingangongjang_desc:0 "민생이야말로 곧 국가입니다."
 KOR_dockyard:0 "조선산업"
 KOR_dockyard_desc:0 "조선기술은 패권을 차지하는 지름길입니다."
 
 KOR_nuke_surrend:0 "외교정책"
 KOR_sue_for_peace_nuke:0 "조건부 항복제의"
 KOR_sue_for_peace_nuke_desc:0 "적들은 새롭고 가장 잔혹한 폭탄을 사용했습니다. 전쟁은 우리의 우위로 발달하는 것 만은 아닙니다. 우리는 반드시 견딜 수 없는 것을 견뎌야만 합니다."
 KOR_sue_for_peace_nuke_mission:0 "대한 국토에 핵공격"
 KOR_sue_for_peace_nuke_mission_desc:0 "최근 성공한 핵폭탄 실험은 대한 본토로의 전면적인 침공대책을 마련해주었습니다. 정보부는 대한과 멀리 떨어진 타이완 섬과 그들의 과거 식민지였던 칭다오를 지배하며 괴뢰국 만주국을 지배하며, 저들의 육군을 100사단 이하로 줄이거나 해군을 30개로 줄인 후 본토의 두 장소를 핵폭탄으로 기습하면 대한 정부의 무조건적인 항복을 이끌어낼 수 있다고 제안했습니다."
 
 CHI_fight_with_korea:0 "한국과의 전쟁"
 CHI_fight_in_our_land:0 "중원에서의 항전"
 CHI_fight_in_our_land_desc:0 "저들은 강하고, 우리 영 내로 진입하고 있습니다. @KOR한국의 공세를 막을 수는 없지만, 우리 중화인민의 힘으로 저들의 진공을 최대한 늦출 수는 있을 것입니다."