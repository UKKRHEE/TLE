 KOR_attack_siam:0 "태국에게 최후통첩" 
 KOR_attack_siam_desc:0 "문명개화의 발끝이나마 따라올 수 있던 태국은 이제 대한의 동아질서에 협력하거나, 아니면 저 귀축영미와 함께 멸망하거나 둘 중 하나만 남아있습니다." 
 KOR_attack_japanese_empire:0 "구주에서의 충돌"
 KOR_attack_japanese_empire_desc:0 "유신이라는 명목 하에 동아질서의 한 축이던 덕천가문을 몰아내고 집권을 한 저 적궁유인과 그 무리들은 대한의 순국선열들이 피땀흘려 얻어낸 강역을 호시탐탐 노리고 귀축영미, 그 중에서도 미제와 큰 협력을 하여 이 제국을 무너뜨리려 하고 있습니다. 언제 공격당할지 전전긍긍하고 있을 바에, 저들에게 적법한 지배자- 덕천가문의 복귀와 오직 대한에게 천명이 있음을 알려줍시다."
 KOR_attack_indonesia:0 "인도니서아 해방작전"
 KOR_attack_indonesia_desc:0 "[INS.GetName]은 동아등불인 아주의 빛을 원하고 있습니다. 우리는 저들에게 질서를 알려줄 것입니다."
