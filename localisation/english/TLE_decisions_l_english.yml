 JAP_closed_bunchi_county_desc:0 "\n\n\n£GFX_decision_pbch\n\n\n\n\n\n\n\n도쿠가와를 몰아낸 2차 보신전쟁이 적법한 대일본의 주인이신 천황폐하와 그 분의 충성스러운 신민의 승리로 끝난 이후에도, 아직 막부시절의 잔재가 여러 곳에서 산재하여 있습니다. \n\n천황 폐하의 명을 받들어, 유신을 방해하는 이 간악한 매국노들을 싸그리 몰아냅시다.\n\n현재 유신에 대한 반대는 [JAP_YUSHIN_STATE]"
