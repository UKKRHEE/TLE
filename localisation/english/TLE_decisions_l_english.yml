 #한국
 KOR_reichskommissariat:0 "동아의 등불"
 KOR_reichskommissariat_desc:0 "영락광무융희 삼대제의 치세 아래 대한은 아주의 등불로 우뚝 섰습니다. 우리 대한이 아니면 누가 이 아주를 지킬 것이요, 저 제국주의자들의 마수에서 황인을 감쌀 수 있느뇨\n\n아주의 큰형님으로서 그 임무를 해야할 때 입니다."
 KOR_interservice_rivalry:0 "제국회의"
 KOR_interservice_rivalry_desc:0 "제국 군부의 정책을 결정하는 제국회의는 현재 경상, 전라, 충청의 §C해군§! 파벌과 평안, 함경, 황해의 §R육군§! 파벌, 이 둘로 나뉘어져 있습니다. \n\n이 둘은 시시건건 대립을 하면서 군의 발전과 훈련보다는 내부적인 정치싸움에 휩싸여 있습니다."
 KOR_new_country_name:0 "경제 개발정책"
 KOR_new_country_name_desc:0 "붕괴되었던 국가는 회복되고 있으며 경제는 안정화 되었습니다. 이제는 다른 행동이 필요한 시간입니다.\n\n각하, 명령을 내려주십시오."
