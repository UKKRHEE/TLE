 KOR_attack_fengtian_desc:0 "봉천은 우리 대한의 적법한 영토입니다.과거 고구려-발해로 이어지는 역사는 간악한 짱깨들에 의해 빼앗겼으니,우리는 이제 대한제국의 고토를 되찾아야 합니다."
 
 KOR_goonsoo:0 "군수산업"
