 CHI_factory_strikes_desc:0 "20년대 황금기 동안 좋은 시절을 보낸 중국은 여러 정책을 펼쳤었습니다. 예를들어, 수도 북경이 적국과 너무 가까이 있다는 점을 꼽아 이를 보완하기 위해 천진-북경-양원을 잇는 우페이푸 방어선의 설치가 이 대표격이라고 할 수 있습니다. 그러나 그 황금기가 끝이 난 이후, 중국은 여러 악재가 겹친 끝에 경기침체와 국론분열에 시달리고 있습니다."
