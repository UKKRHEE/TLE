 CHI_risk_of_famine:0 "부족한 식량 공급"
 CHI_risk_of_famine_desc:0 "수년간의 전쟁은 나라에 피해를 입힙니다. 대도시들이 북경정부의 안전한 통제 하에 있는 반면, 도시 외곽에서는 당의 영향력이 제한적입니다. 농촌은 행정력이 부족하고 당과 정부의 지원이 부족하여 어려움을 겪고 있습니다. 이 때문에 주요 도시에 대한 식량 공급이 빠듯해졌고, 도적단이나 공산 반군들은 거의 아무런 반대도 없이 농촌을 약탈할 수 있게 되었습니다."
