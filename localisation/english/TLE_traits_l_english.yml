 KIM_HUI_SUN_DESC:0 "영락 9년(1875년) 평안남도 강서군에서 태어나 제국의 총리직까지 오른 그는 현재 제국 내부에서 가장 인기가 없는 사람이라고 해도 과언이 아닐 것입니다. 1933년 대공황을 제대로 해결하지 못한 대한당의 총리가 탄핵당한 후 민주당의 압승으로 치뤄진 총리 선거에서 승리한 그는 국민의 모든 관심을 받고 새 내각을 시작하였습니다. 그러나 그런 기대는 무참히 짓밟혔습니다. 제국 보수세력과 진보세력 양쪽에게 끌려다니면서 경제 문제를 제대로 해결하지도 못하였으며, 황선 지방에서의 중국군 도발에 제대로 대처하지도 못하였고, 황실을 공경하지 않고 마씨잡변을 추종한다는 추문까지 일었습니다.\n\n그 결과는 지금, 1936년 나왔습니다. 제국의 모든 지표는 현 상황이 그 어느때보다 최악이라는 것을 여실히 보여주고 있습니다. 그렇지만 민주당과 대한당 외의 대안이 없는 상황에서, 제국은 어떤 선택지를 골라야 할지는 잘 생각해봐야 할 것 같습니다."
 
 YI_KANG_DESC:0 ""누가 만오댁을 묻는다면, 앞으로는 만인지상의 관저라 답하면 되리라."\n\n광무 원년(1877년) 동아 문명의 등불인 제도 한성에서 흥선군의 막내아들 완경군 이재황의 셋째 아들로 태어난 이강은 그 긴 인생의 초반기에는 그리 큰 두각을 드러내지는 않았습니다. 훤칠한 외모와 왕족의 말석이라는 지위를 가지고 있다지만, 그것 뿐. 그 외에 하고 싶은 것도, 이루고 싶은 것도 없는 채 허송세월만을 보냈었습니다. \n그러나 그의 인생의 전환점이 오게 되었습니다. 한러전쟁이라는, 전 세계적으로 보았을 때도 큰 전환점 말입니다. \n\n그는 전쟁을 보았습니다. 총칼과 화약이 난무하는 전쟁을 말입니다. \n그는 전쟁을 보았습니다. 광야에서 씨름을 하는 두 진영을 말입니다. \n그는, 전쟁에서 미래를 보았습니다. 이 제국의 미래를, 그리고 앞으로 나아갈 미래를 말입니다. \n\n물론 그 하나를 보았던 것만으로 그의 모든 것이 바뀌지는 않았습니다. 그는 여전히 한량이었으며, 얼굴 말고는 가진 것이 없었습니다. 그러나, 그에게는 이전과 달리 마음 속 등불이 있었습니다. \n그는 모든 생활을 하나 하나 청산해가기 시작했습니다. 자주 찾는 기생집은 거들떠도 보지 않았으며, 학문을 갈고 닦았으며, 젊은 애국자들의 모임이었던 독립협회에서 열정적으로 활동을 하기 시작하였고, 끝내 제국의 힘을 전 아주에게 보여주기 위해 군문에 발을 들였습니다. 기생집을 찾던 계동궁의 탕아는 제국의 미래를 위하는 애국청년으로 완전히 거듭나게 되었습니다. \n\n대전쟁과 시비련 땅에서의 전쟁은 그를 더욱 단단하게 만들어주었습니다. 젊은 청년들이, 이강 저 자신 또래의 젊은이들이 목숨을 초개와 같이 내던지며 싸울 때, 그는 한가지 의문을 가지게 되었습니다. 어찌 우리 청년이 이리 죽어야 하는가, 그리고 과연, 정말로 위정자들이 이 청년들의 목숨값을 제대로, 정당하게 치뤄줄 것인지를. \n\n답은 이미 벌거벗은 여인마냥 낱낱이 드러났습니다. 저 위정자라는 이들은 제국의 신민들을 위해 움직이지도 않았고, 그저 젊은 황제를 기만하여 저들의 욕심, 추하게 처진 뱃살을 더욱 찌우려고 이 모든 것을 내평겨쳤습니다. 그는 위정자들에게 대단히 실망하였습니다. 하지만, 그는 제국을 사랑하였기에, 저들이 좀먹는 것을 보아도, 더 많은 아이들의 피를 흘리지 않기 위해 자중하였습니다. 그러나 강명 8년의 시린 바람은 그의 생각을 하나로 귀결되게 만들었습니다. \n\n모든 것을 다시 쌓겠다. \n\n강명 15년의 파란 후 그는 이 제국을 완전히 손에 넣었습니다. 거짓된 이들 정리하기 시작하였고 자신을 지켜보는 전우들을 뒤로 하며 앞으로 나아가기 시작하였습니다. \n자신이 그토록 혐오스러웠던 위정자의 발판을 쌓아가면서. 거짓을 논하고, 저 자신까지 속여가면서 말입니다. \n하지만 그에게는 위정자와는 다른 것이, 저 자신만의 등불이 있었습니다. 이를 위해서라면 거짓도, 오명과 허명도 감수하리라 각오하면서, 그는 나아가기 시작하였습니다. \n\n영광의 등불로, 찬란한 앞날로 \n\n그러나, 피로 물든 그 등불로."
 
