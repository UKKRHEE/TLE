 SYNGMAN_RHEE_DESC:0 "영락 9년(1875년)에 황해도 평산군에서 태어난 청년은, 모든 전쟁이 끝난 후 미합중국에 의해 대한제국, 이제는 대한국으로 명칭이 바뀐 곳에 두 발을 딛고 설 수 있게 되었습니다. \n\n그의 인생은 파란만장하다라는 말로도 부족할 정도로 다사다난하였습니다. 그의 유년기는 그의 조국이 막 '현대화'를 달성하고 새로운 미래를 위해 더 나아가던 때였습니다. 저 위대한 황상폐하를 중심으로 신민들은 일치단결하여 앞으로 나아가던, 그런 시절이었습니다. 청년이 되었을 당시 황해도에서 명석하기로 소문난 이승만은 국가 주도의 유학사업에 당첨되어 저 멀리, 미합중국으로 떠났었습니다. 별 기대를 하지 않던 그 였지만, 직접 샌프란시스코에 내리고 합중국의 총본산이던 동부애 가자, 그는 그곳에서 미국의 광대함을, 미국의 힘을, 그리고 미국의 잠재력을 보았습니다. 그때 그에게 드는 생각이 있었습니다.\n\n'앞으로의 세계정세는 이 나라와 친하게 지내는 것에 달렸다'\n\n조국으로 귀국한 후 이승만은 주위의 만류를 뿌리치고 외교관에 뛰어들었습니다. 그의 조국은 아직도 약하였고, 태평양 너머에 있는 거대한 호랑이와 혹시라도 수가 틀려지면 말 그대로 조국은 산산조각이 날 것이기에, 나라를 위하는 마음으로 외무부에 투신하였습니다. 특출난 재능으로 외무부에서 요직까지 차지하여 유력 정치인으로도 주목받던 그의 인생은 그의 조국이 어긋난 길로 나아가기 시작하며 틀어지게 되었습니다. 군국주의, 제국주의, 공산폭동, 파업, 그리고... 독재자의 등장. \n이강은 자신의 계획에 방해가 되는 이들을 자칭 '개혁', 터놓고 말해 살해하기 시작했습니다. 외국물을 먹고, 유력 정치인으로서 다음 총리선거의 대한당 후보로 주목받던 이승만 또한 그 예외는 아니었습니다. 결국 그는 모든 매도를 뒤집어쓰고 이 나라에서 떠나 저 멀리, 하와이에 있는 별장으로 몸을 옮겼습니다. 그리고, 제국이 저지른 모든 것을 그저 뒤에서 지켜볼 수 밖에 없었습니다.\n\n이강이 자살로 생을 마감하고 거대한 폭탄이 그의 고향 북쪽과 남쪽을 비춘 뒤에야 끝내 그는 조국으로 돌아올 수 있게 되었습니다. GHQ에서는 서구식 사고관을 가졌고 이 나라에서 제국주의, 군국주의와 관련이 머다고 본 이승만에게 신정부의 수반이 될 것을 '제안'하였고 그는 자신의 조국을 되돌리기 위해, 한때 위대했던 조국을 회복하기 위해, 피로 탑을 쌓아올린 '제국'을 끝내기 위해.\n\n책임을 지게 되었습니다."
 
