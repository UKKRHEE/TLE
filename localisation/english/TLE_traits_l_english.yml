 KIM_HUI_SUN_DESC:0 "광무 4년(1875년) 평안남도 강서군에서 태어나 제국의 총리직까지 오른 그는 현재 제국 내부에서 가장 인기가 없는 사람이라고 해도 과언이 아닐 것입니다. 1933년 대공황을 제대로 해결하지 못한 대한당의 총리가 탄핵당한 후 민주당의 압승으로 치뤄진 총리 선거에서 승리한 그는 국민의 모든 관심을 받고 새 내각을 시작하였습니다. 그러나 그런 기대는 무참히 짓밟혔습니다. 제국 보수세력과 진보세력 양쪽에게 끌려다니면서 경제 문제를 제대로 해결하지도 못하였으며, 황선 지방에서의 중국군 도발에 제대로 대처하지도 못하였고, 황실을 공경하지 않고 마씨잡변을 추종한다는 추문까지 일었습니다.\n\n그 결과는 지금, 1936년 나왔습니다. 제국의 모든 지표는 현 상황이 그 어느때보다 최악이라는 것을 여실히 보여주고 있습니다. 그렇지만 민주당과 대한당 외의 대안이 없는 상황에서, 제국은 어떤 선택지를 골라야 할지는 잘 생각해봐야 할 것 같습니다."
 
 YI_KANG_DESC:0 "광무 6년(1877년) 제국의 수도 한성에서 완성군 이재황(이명복)의 3남으로 태어난 이강은 젊을 적 국가에 충성하기 위해 군에 한몸을 투신하였습니다. 1차 세계대전에서 적백내전까지 여러 전선에서 활약을 한 그는 제국군의 원로자리에 올랐습니다. 그러나 1936년 벌어진 쿠데타를 진압한 후, 제국에 산재하여있는 모든 문제를 해결하기 위하여 직접 전면에 나섬으로써 그의 행보에 제국 신민들이 집중하고 있습니다.\n\n과연 이강은 어떤 선택을 내릴지. 또 그가 내릴 선택이 제국을 더욱 더 높은 곳으로 끌고 올라갈지, 아니면 저 밑바닥으로 떨어뜨릴지는 지켜봐야 합니다.\n\n결과가 나오면 돌이킬 수는 없겠지만."
 
