l_english:
 japan.1000.t:0 "한국 통합"
 japan.1000.t_other:0 "일본이 한국을 통합하다"
 japan.1000.d:0 "우리의 위대하신 히로히토 천황과 그의 군인들은 오늘 한국이 우리 제국의 핵심 영토로 통합될 것이라고 예고했습니다. 한국어 사용과 한국 문화 실천에 대한 전반적인 금지는 이미 우리 국회에서 활발하게 논의되고 있습니다."
 japan.1000.d_other:0 "오늘 일본 천황은 그들이 이제 한국을 일본 제국의 핵심 주로써 완전히 통합할 것이라고 발표했습니다. 합병의 유일한 이유는 일본 정부가 외세의 침략으로부터 한국인들을 더 잘 보호하기를 원했기 때문입니다. 이러한 한국의 통합은 한국인에게 일본 통치하에서 자치권을 부여할 것을 요구한 러시아와의 조약을 파기한 것입니다. 하지만 페트로그라드는 개입하지 않을 것으로 보입니다."
 japan.1000.a:0 "드디어!"
 japan.1000.b:0 "차이가 있긴 한건가?"
 japan.1001.t:0 "동허베이"
 japan.1001.d:0 "동허베이는 우리 함대의 해군기지로 사용해 온 중국 지역입니다. 하지만, 점점 더 많은 반군이 이 주에서 일어나고 있고 지역을 유지하는 비용은 더 높아집니다. 우리 괴뢰 정권인 만주국에 줘야 합니까? 이것은 괴뢰국의 자율성을 증가시키겠지만 우리는 더 이상 이 문제를 다룰 필요가 없을 것입니다."
 japan.1001.a:0 "허베이는 만주국 땅이다!"
 japan.1001.b:0 "중국인들에게 땅을 주라고? 절대 안 돼!"
 japan.1002.t:0 "제2차 중일 전쟁"
 japan.1002.t_other:0 "제2차 중일 전쟁"
 japan.1002.d:0 "드디어 그날이 왔습니다. 중국은 지난 몇 년간 우리를 끝도 없이 위협해 왔습니다. 이제 그 개놈들의 입을 다물게 하고 지배하에 둘 때입니다. 오늘 일본은 마침내 확장할 것이고, 천황 폐하께 새로운 승리를 안겨드릴 것입니다."
 japan.1002.d_other:0 "오늘 아침 일본 정부는 공식적으로 중국에 전쟁을 선포했습니다. 중국은 다른 강대국들에게 도움을 요청해왔지만, 현재로서는 어느 국가도 개입하고 싶어하지 않는 것 같습니다."
 japan.1002.a:0 "승리를 향하여!"
 japan.1002.b:0 "거인들의 충돌이다..."
 japan.1003.t:0 "일본이 서부 연합에 전쟁을 선포하다"
 japan.1003.t_other:0 "일본이 서부 연합에 전쟁을 선포하다"
 japan.1003.d:0 "새로운 자원의 필요성과 아시아에서의 영향력을 증대시키고자 하는 열망 때문에, 일본 정부는 서부 연합에 전쟁을 선포했습니다. 우리 군대는 수십 년 전부터 이 전쟁을 기다려 왔습니다. 우리는 대전 이래로 서방의 방어가 가벼운 식민지를 공격할 계획을 세우고 있습니다. 이제 그 지역의 자원을 빼앗고 일본의 운명을 성취할 때가 왔습니다."
 japan.1003.d_other:0 "오늘 일본 정부는 서방의 아시아 국가들을 상대로 기습 공격을 단행했습니다. 일본은 연합국에게 선전포고를 하지 않았고 그래서 그들은 방심하고 있었습니다. 연합국이 그들의 본토에 비해 최전방에 훨씬 더 가까운 강대국에 대항하여 아시아에 식민지를 유지할 수 있을지는 불확실합니다."
 japan.1003.a:0 "아시아는 아시아인들의 것이다!"
 japan.1003.b:0 "일본은 박살날 것이다!"
 japan.1004.t:0 "제2차 러일 전쟁"
 japan.1004.t_other:0 "제2차 러일 전쟁"
 japan.1004.d:0 "러시아 동부에는 우리 제국을 위해 사용할 많은 자원, 인력, 해군기지가 있습니다. 우리 군대는 마침내 그 지역을 차지하기로 결정했습니다. 많은 장군들은 러시아가 지난 수십 년 동안 얻은 세력 때문에 러시아를 두려워했습니다. 그러나 우리 천황 폐하께서는 러시아는 동부 지역을 지킬 방법이 없다며 전쟁을 선포하기로 결정하셨습니다."
 japan.1004.d_other:0 "제2차 러일 전쟁이 시작됐습니다. 오늘 아침 일본 제국은 공식적으로 러시아에 전쟁을 선포했습니다. 이것은 일본 확장의 기습적인 선회입니다. 많은 사람들은 일본이 러시아에 두려움을 느끼고 남하를 목표로 한다고 믿었습니다. 역사는 결코 우리가 기대했던 대로 흐르지 않습니다."
 japan.1004.a:0 "북쪽은 우리 것이다!"
 japan.1004.b:0 "불쌍한 녀석들, 눈 속에서 싸우는군..."
 japan.1005.t:0 "마지막 계획"
 japan.1005.d:0 "우리의 전쟁 계획은 거의 완성되었습니다. 중국, 필리핀, 인도네시아, 말레이시아, 태평양의 섬들에 대한 침공 계획이 끝났습니다. 우리 군의 훈련과 조직 개편은 잘 진행되고 있습니다. 다음 전쟁에서는 대부분 해변과 정글에서 싸울 것입니다. 교육에 있어 주된 초점은 무엇이어야 합니까?"
 japan.1005.a:0 "해병대 상륙에 집중하라."
 japan.1005.b:0 "산악 지형에 집중하라."
 japan.1006.t:0 "천황의 운명"
 japan.1006.d:0 "유신파와 함께 결탁하여 일본을 내전으로 이끌어 몬 천황을 어제 저녁 체포하였다고 합니다. 도쿠가와의 완벽한 권위를 위하여 천황을 죽일지, 아니면 기존에 했던 것처럼 뒷방의 늙은이로 만들어둘지 선택을 해야 합니다."
 japan.1006.a:0 "그를 살려둬라."
 japan.1006.b:0 "그를 죽여라!"
 japan.1007.t:0 "일본 국왕의 사망!"
 japan.1007.t_other:0 "도쿠가와 요시히사의 암살!"
 japan.1007.d:0 "'오늘, 새 일본이 태어난다.'\n쿄토의 도쿠가와 요시히사의 죽음 이후 혼란 속에서 자신들을 유신파라고 말하는 이들이 전국 곳곳에 전한 소식이었습니다. 유신파의 공보물에 따르면 도쿠가와 일족은 외세, 특히 조선 -대한제국- 과 결탁하여 일본의 신민들을 좀먹고, 천황폐하를 기만하여 이를 바로잡고 모든 권력을 덴노에게 다시 돌려주기 위해 어쩔 수 없는 '혁명'을 택하였다 하였습니다. 현재 쿄토의 군대는 완전히 유신파의 손에 넘어간 것으로 보이고 남은 도쿠가와 일족들은 에도 지역으로 세력을 결집하고 있습니다. 아마 일본에서 곧 피가 흐를 것입니다."
 japan.1007.d_other:0 "'오늘, 새 일본이 태어난다.'\n쿄토의 도쿠가와 요시히사의 죽음 이후 혼란 속에서 자신들을 유신파라고 말하는 이들이 전국 곳곳에 전한 소식이었습니다. 유신파의 공보물에 따르면 도쿠가와 일족은 외세, 특히 조선 -대한제국- 과 결탁하여 일본의 신민들을 좀먹고, 천황폐하를 기만하여 이를 바로잡고 모든 권력을 덴노에게 다시 돌려주기 위해 어쩔 수 없는 '혁명'을 택하였다 하였습니다. 현재 쿄토의 군대는 완전히 유신파의 손에 넘어간 것으로 보이고 남은 도쿠가와 일족들은 에도 지역으로 세력을 결집하고 있습니다. 아마 일본에서 곧 피가 흐를 것입니다."
 japan.1007.a:0 "천황 만세! 유신 만세!"
 japan.1007.b:0 "예상치 못했다."
 japan.1008.t:0 "일본이 동맹을 제의하다"
 japan.1008.d:0 "민주화된 새 일본의 관료들은 오늘 아침 우리에게 접근하여 아시아에서의 상호 이익을 증진시키기 위한 동맹을 제안했습니다."
 japan.1008.a:0 "아시아의 평화다!"
 japan.1008.b:0 "악마와 동맹을 맺자고?"
 japan.1009.t:0 "한국이 우리의 인도차이나 식민지를 요구하다"
 japan.1009.d:0 "한국 정부는 우리의 인도차이나 식민지를 요구했습니다. 어떻게 대응해야 합니까?"
 japan.1009.a:0 "평화를 위해서라면 어떤 것이든 지불할 수 있다!"
 japan.1009.b:0 "절대 안 돼!"
 japan.1010.t:0 "중국이 동맹을 수락하다"
 japan.1010.d:0 "함께라면 우리는 평화를 지킬 수 있을 것입니다."
 japan.1010.a:0 "훌륭해."
 japan.1011.t:0 "중국이 거부하다"
 japan.1011.d:0 "중국 정부는 우리의 동맹 제의를 거절했습니다."
 japan.1011.a:0 "안타깝군."
 japan.1012.t:0 "프랑스가 물러서다"
 japan.1012.d:0 "프랑스는 우리의 요구에 굴복했습니다. 우리는 지금 인도차이나의 영토에 있습니다."
 japan.1012.a:0 "달콤한 승리다."
 japan.1013.t:0 "프랑스가 거부하다"
 japan.1013.d:0 "프랑스는 식민지를 대가 없이 포기하라는 우리의 요구를 거부했습니다. 우리는 약속을 지키고 선전포고를 해야 합니다."
 japan.1013.a:0 "그러면 전쟁이다."
 #######
 japan.1020.t:0 "유신정부의 통합요구"
 japan.1020.d:0 ""
 japan.1020.a:0 "천황폐하, 만세!"
 japan.1020.b:0 "아니, 우리는 독립국으로 남을 것이다!"
 japan.1021.t:0 "결과"
 japan.1021.d:0 "카가놈들은 우리에게 굴복하였습니다. 저들은 충성스러운 천황폐하의 신민이라 자칭하며, 이번 유신은 대일본의 정의를 바로세우기 위한 불가피한 일이었다고 말하며 정부에 충성을 다하겠다 하였습니다."
 japan.1021.a:0 "통합된 일본!"
 japan.1021.b:0 "이 배신자들!"
 
 japan.1022.t:0 "유신정부의 주고쿠 통합 요구"
 japan.1022.d:0 ""
 japan.1022.a:0 "저들을 이용하는 것이 좋겠군. 군벌은 너무 부패했어."
 japan.1022.b:0 "우리는 일본에 영향권을 유지할 것이다!"
 japan.1023.t:0 "영길리와의 협상결과"
 japan.1023.d:0 "영국과의 협상 결과는 성공적으로, 일본제국에게 조슈 지방의 군벌들에 대한 통제권을 넘겨주기로 결정하였습니다. "
 japan.1023.a:0 "천황폐하, 만세!"
 japan.1023.b:0 "이 역겨운!"
 
 japan.1024.t:0 "일본의 구주 공습 성공!"
 japan.1024.d:0 ""
 japan.1024.a:0 "그렇군"
 japan.1025.t:0 "일본의 공습 실패!"
 japan.1025.d:0 ""
 japan.1025.a:0 "그렇군"
 japan.1026.t:0 "소강상태에 들어간 구주습격"
 japan.1026.d:0 ""
 japan.1026.a:0 "그렇군!"
 
 japan.1027.t:0 "일본의 북해도 공습 성공!"
 japan.1027.d:0 ""
 japan.1027.a:0 "그렇군!"
 
 japan.1028.t:0 "제국주의를 규탄하는 유신 정부"
 japan.1028.d:0 ""
 japan.1028.a:0 "그렇군!"
 
 japan.1029.t:0 "3차 일본 내전"
 japan.1029.d:0 ""
 japan.1029.a:0 "유신이, 코 앞이었는데.."

 japan.1030.t:0 "옥음방송"
 japan.1030.d:0 ""
 japan.1030.a:0 "."
 japan.1031.t:0 "두번째 옥음방송"
 japan.1031.d:0 ""
 japan.1031.a:0 "."
 japan.1032.t:0 "세번째 옥음방송"
 japan.1032.d:0 ""
 japan.1032.a:0 "."
 
 japan.1033.t:0 "잔불을 끄다"
 japan.1033.d:0 ""
 japan.1033.a:0 "."
 
 japan.1034.t:0 "유신 반발 상승"
 japan.1034.d:0 "유신에 대한 반발이 상승하였습니다. 관리가 필요합니다."
 japan.1034.a:0 "그렇군."
 
 japan.1035.t:0 "쇼와 헌법의 공표"
 japan.1035.d:0 "유신지사들의 많은 논의 끝에, 오늘 신일본의 새로운 헌법, 다른 말로 "쇼와 헌법"이 발표되었습니다. 헌법은 오랫동안 분열되었던 일본의 특성상 미합중국의 헌법을 참고하였으며 그 외에도 외견상 입헌주의를 내세우기 위해 옛 독일 제국의 전신, 프로이센 왕국 헌법을 본땄습니다. 그리고 이제, 신일본의 헌법이 발표되었으니 새 개혁을 시작할 때가 되었습니다."
 japan.1035.a:0 "그렇군."
 
 japan.1036.t:0 "의회 논쟁"
 japan.1036.d:0 "옛 도쿠가와씨가 사용하던 의회는 그 권한이 제약되고, 단지 거수기의 역할만 할 뿐이었습니다. 신일본의 개혁을 위해, 민의를 더욱 잘 알아보기 위해 의회를 새로 조직할 것입니다.\n새로 조직하는 의회의 모습은 여러가지 형태가 의원들 사이에서 나왔는데, 그 중 가장 지지를 많이 받은 두 가지의 선택이 있으니 "양원제"와 "단원제" 입니다. 양원제는 미합중국의 의회처럼 상, 하원을 나누는 것이며 단원제는 오직 하나의 의회만을 가지고 있는 것입니다. \n\n각 의회형태마다 장단점이 있는데, 새로 조직될 일본의 의회는 어떤 형태를 가져야 할까요?"
 japan.1036.a:0 "우리는 양원제로 간다."
 japan.1036.b:0 "두 개는 너무 복잡하다. 단원제로 간다"
 
 japan.1037.t:0 "히라가나 논쟁"
 japan.1037.d:0 "현 일본에서 주류로 사용되는 한자와 가타가나는 너무 딱딱하고 대중적이지 못하다는 단점이 있습니다. 또한, 너무 구시대적이며 행정처리를 빨리 하기에 어렵다는 단점까지 있습니다.\n\n새 정부에서는, 농민들의 문맹율을 낮추기 위해 히라가나 사용을 대폭 늘리기로 결정하였습니다. 이 범위를 어디까지 정해야 할지, 내부에서도 논쟁이 지속되고 있습니다."
 japan.1037.a:0 "교육도 히라가나 중심으로."
 japan.1037.b:0 "공문서만 바꾸면 안될까?"
 
 japan.1038.t:0 "의회 조직 완료"
 japan.1038.d:0 "새로운 일본의 의회가 완성되었습니다. 이 의회는 직접적인 입법을 담당할 것이며, 존엄하신 천황폐하의 명을 받을어 쇼와유신을 향해 끝까지 달려나갈 것 입니다. 천황폐하 만세! 대일본제국 만세!"
 japan.1038.a:0 "만세! 만세!"
 
 japan.1039.t:0 "토지 조사 사업"
 japan.1039.d:0 "하도 행정이 중구난방으로 처리된 탓에, 지금 일본은 세수가 어디서 어떻게 걷히는지 조차 제대로 확인되고 있지 않습니다. 우리는 우리 행정인력들을 투입하여, 이 문제를 해결하기 위한 노력을 한 끝에 전국의 숨겨진 땅이 얼마인지, 한 지방의 토호가 가지고 있는 땅의 너비가 몇 평이 되는지를 알아냈습니다. \n\n확인하여 보니, 일본의 농민들에게 땅이 고르게 돌아가지 않고 있습니다. 우리는 '급진적인' 어떠한 개혁을 통하여 농민들을 자영농으로 육성하기 위해 가봅시다."
 japan.1039.a:0 "무상몰...아니, '기부'의 형태지."
 
 japan.1040.t:0 "평화를 구하다"
 japan.1040.d:0 "막부와 유신파의 전쟁이 지지부진해짐에 따라, 우리는 더 이상의 피를 흘리지 않기 위해 전쟁에서 빠질 것입니다."
 japan.1040.a:0 "만세! 만세!"
 japan.1041.t:0 "적이 평화를 구하다"
 japan.1041.d:0 "[Get.From]이 우리와의 전쟁에서 중립상태로 돌아가겠다고 약조하였습니다. 우리의 피를 덜 흘리기 위해, 빠집시다."
 japan.1041.a:0 "만세! 만세!"
 
 japan.1042.t:0 "일본의 요코하마"
 japan.1042.d:0 ""
 japan.1042.a:0 "요구를 수락한다"
 japan.1042.b:0 "요구를 거절한다"

 japan.1043.t:0 "일본의 고치"
 japan.1043.d:0 ""
 japan.1043.a:0 "요구를 수락한다"
 japan.1043.b:0 "요구를 거절한다"

 japan.1044.t:0 "일본의 나가토 요구"
 japan.1044.d:0 ""
 japan.1044.a:0 "요구를 수락한다"
 japan.1044.b:0 "요구를 거절한다"

 japan.1100.t:0 "위대한 해의 고향"
 japan.1100.d:0 "오래 전, 이자나기와 이자나미 남매가 일본열도를 만들고, 많은 시간이 흘러 최초의 인간이 이 땅에 자리를 잡았었다. 그들은 이 땅을 야마토라 칭하였고, 많은 자손을 두어 이 땅에서 생육하고 번성하였다.\n\n여러 해가 뜨고 지면서, 그들의 신화는 점점 잊혀져갔고 야마토에는 새 위협이 찾아왔었다. 처음 보는 이들은 야마토의 강역을 짖밟고, 민초들을 짖밟았을 때, 나약하기 그지없는 위정자들은 이 땅의 아들 딸들이 죽어가는 것을 수수방관만 하고 있었다.\n\n서쪽에서 찾아온 위협은, 임이 다시 야마토 역사 전면에 나섰음에도 멈추지 않았다. 총칼을 들고 다시 한번 야마토 땅을 밟기 시작하였다. 그러나, 이 땅의 민중들이 임에 아래서 일치단결하여 위협에 맞서 싸웠다. 후대에 전해질 천만대의 자손들을 위해.\n\n파도는 멎었고, 위협은 가셨다. 많은 피가 흘렀음에도 야마토인들은 끝까지 두 다리로 서 있었다. 여전히 그들은 헐벗고, 굶주리고, 나약하지만 이제 그들은 저문 해 따위가 아니다. 그들의 마음 한켠에 이 기억이 있는 한, 성공할 수 있다는 기억이 있는한 그들은 언제나 떠오르는 해일 것이다."
 japan.1100.a:0 "임의 치세는, 천대에 팔천대에!"