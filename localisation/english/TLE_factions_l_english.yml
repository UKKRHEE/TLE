 RULE_OPTION_KOR_COMMUNISM_EMPIRE_AI_DESC:0 "한국 AI는 황제를 보위하며 민중을 위해 부패한 정치인들을 척결하여 만민평등을 이뤄내는 것과 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
