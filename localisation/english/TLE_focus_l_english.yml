 TIB_special_forces:0 "특수 부대"
 TIB_special_forces_desc:0 "우리는 정예부대가 필요합니다; 산악부대와 공수부대가 우리의 최우선이 되어야 합니다."
 TIB_aviation_effort:0 "공군 주력"
 TIB_aviation_effort_tt:0 "§Y공군기지§! 건설을 위한 건설 슬롯이 충분하지 않습니다!"
 TIB_aviation_effort_desc:0 "공중전보다 기술적 진보가 빠른 영역은 없습니다. 항공기 기술은 어떠한 현대 국가라도 정통해야 하는 분야입니다."
 TIB_fighter_focus:0 "전투기 중점"
 TIB_fighter_focus_desc:0 "우리는 세계대전에서 공중전의 끝이 어떤 것인지 보지 못했습니다. 전투기의 개발에서 선두를 유지하는 것은 우리에게 미래의 우선권을 부여할 것입니다."
 TIB_fighter_focus_2:0 "전투기 중점 I"
 TIB_fighter_focus_2_desc:0 "전투기는 이제 하늘을 지배하는 비행기입니다!"
 TIB_fighter_focus_3:0 "전투기 중점 II"
 TIB_fighter_focus_3_desc:0 "전투기는 이제 하늘을 지배하는 비행기입니다!"
