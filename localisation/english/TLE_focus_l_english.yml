 KOR_the_philiphine_focus:0 "필리핀 중점"
 KOR_the_philiphine_focus_desc:0 "필리핀 중점"
 KOR_indonesia_support:0 "인도차이나 반도 요구"
 KOR_indonesia_support_desc:0 "인도차이나의 프랑스 식민지는 현지 황인종들을 핍박하고, 모멸하며, 무시하였습니다. 우리 제국은 전 아주자결주의의 원칙에 따라 이들을 해방할 것을 프랑스 정부에"
 KOR_oppression_of_intellectuals:0 "지식인층 탄압"
 KOR_oppression_of_intellectuals_desc:0 "소위 지식인이라고 자칭하는 이들은 정부에 지나치게 비협조적이며 이 제국이 진행하는 전쟁을 당장 멈춰야된다 훼방만 놓고 있습니다. 이들의 목소리는 작지만, 이 불씨를 남겨놓았다가는 모든 것을 태워먹을 수 있습니다. 어서 처리합시다."
 KOR_history_reorganization:0 "역사 재논의"
 KOR_history_reorganization_desc:0 "과거 옛 조선부터 지금의 대한까지 수천년간 대한의 역사는 외세에 의해서 쓰여진 것이 많습니다. 이에 우리는 우리 민족만의 자주적인 역사관을 온전히 담은, 구시대적인 사고관념을 완전히 배제한 역사서를 편찬하고, 만들 것입니다."
 KOR_the_rising_empire:0 "하늘에 뜨는 태양"
 KOR_the_rising_empire_desc:0 "제국은 하늘에 드높이 떠있습니다. 중국에서의 작전은 순조롭게 진행되었고, 산업이 다시 호황을 맞이하기 시작하면서 신민들의 얼굴도 주름이 있는 날이 없어졌습니다."
 KOR_oneman_dictatorship:0 "충실한 신하"
 KOR_oneman_dictatorship_desc:0 "이강 총리는 대한 황상의 명을 '충실히' 받드는 만고의 충신입니다. 그는 제국의 썩어빠진 위정자들을 뽑아내었으며, 제국을 넘보는 이들에게 이 나라의 힘을 보여주고, 신민들의 빈궁한 삶을 되살려주었습니다."
 KOR_with_he:0 "그와 함께하라"
 KOR_with_he_desc:0 "그는, 우리와 함께하고 있습니다. 우리는, 그와 함께할 것입니다."
 KOR_trust_him:0 "그를 믿으라"
 KOR_trust_him_desc:0 "그는, 우리에게 믿음을 주었습니다. 우리도, 그에게 믿음을 바쳐야 할 것입니다."
 KOR_GEACP_zone:0 "대동아 공영권"
 KOR_GEACP_zone_desc:0 ""
 KOR_baekje_kisadan:0 "도래인 구별법"
 KOR_baekje_kisadan_desc:0 "이 왜 땅을 정복하였으니 이 땅을 통치할 기관을 설립하여야 하는데, 이를 우리 민족에게 온전히 맡기기에는 많은 위협이 있을 것입니다. 우리는 소위 '도래인'이라고 불리는, 옛 백제로부터 넘어온 이들과 '본토인'이라고 불리는 일본인들을 구분하여 '분열하고, 지배하라.'를 철저히 따를 것입니다."
 KOR_giving_guidance_to_chaebol:0 "재벌에 지침하달"
 KOR_giving_guidance_to_chaebol_desc:0 "막강한 위세를 자랑하며 제국의 정계를 장악하던 재벌은 이제 없습니다. 이제는 재벌 또한 나라와 한 몸이 되어 다 같이 성전에 참여해야 합니다."
 KOR_take_control_of_the_party:0 "당 회의 장악"
 KOR_take_control_of_the_party_desc:0 "사실, 지금까지 외부의 정적을 제거하였다고 한들 이강에게는 신한청년당이라는 정치적 동반자이자 잠재적인 정적이 존재하고 있습니다. 예를들어, 한창 이강과 더불어서 인기를 끌고 있는 '박상진'과 같이 말입니다. 계획을 위하여, 신한청년당을 완전한 일인의 통제 하에 놓이게 하는 것은 유일한 제국의 미래입니다."
 KOR_the_power_of_kang:0 "선군정치"
 KOR_the_power_of_kang_desc:0 "군대가 정치에 개입하지 말라는 것은 지금처럼 긴박한 상황에서는 불가능한 이야기입니다. 군이 국정운영에 깊이 관여를 해야지만이 다같이 이 위기를 해쳐나갈 수 있습니다."
