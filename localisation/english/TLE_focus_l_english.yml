 KOR_focus_zaebeol_kill_desc:0 "모든 재벌은 해체되어야 합니다. 우리는 낙수효과 같은 것을 믿지 않습니다. 저들은 제 배만 채울 줄 알고, 가엾은 우리 대한 인민들에게 배풀 줄을 모릅니다."
 KOR_focus_fascist_attack_desc:0 "자기들을 통제파라고 부르며 황상폐하를 조종하려고 한 이들은 이제 없습니다. 우리는 이들을 이 잡듯 잡아낼 것이고, 이들은 이 제국에서 발디딜 곳이 없을 것입니다."
 KOR_focus_industy_kill_desc:0 "국가 사회주의-, 민족 사회주의가 아니라 국가에서 모든 생산수단을 통제해야 한다는 이론은 우리 제국에 지금 필요합니다. 자유시장은 불안전하고, 정부는 안전합니다. 답은 정해져있지 않습니까?"
