 KOR_focus_kangseong_daeguk_desc:0 "우리는 인민을 계도하여, 제국을 귀축영미와 꿇리지 않는 강성대국으로 만들 의무가 있습니다. 제국이야말로 주명의 적통이자 중화가 아니겠습니까. 우리가 양이들에게 진다는 것은 있을 수 없습니다."
 KOR_focus_great_korean_emperor_desc:0 ""
 KOR_focus_national_spirit_ideology_desc:0 "각 민족마다 고유한 성질이 있습니다. 한족은 게으르며, 왜놈은 비열하며, 몽고는 아둔합니다. 그에 반해, 한은 어떻습니까. 근면하고, 성실하며, 바릅니다. 우리는 이 아주에서 제일인 민족입니다."
