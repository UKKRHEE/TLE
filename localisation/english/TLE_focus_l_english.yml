 TIB_aviation_effort_2_desc:0 "진보된 항공기술은 우리의 공군력을 다른 육군 구성원들과 잘 맞물리도록 하는 데 필요할 것입니다."
 TIB_CAS_effort:0 "근접항공지원기 주력"
 TIB_CAS_effort_desc:0 "현대 육군은 지상에서의 차량 지원만이 아닌, 공중에서의 지원도 필요로 합니다."
 TIB_rocket_effort:0 "로켓 주력"
 TIB_rocket_effort_desc:0 "로켓과 제트 엔진은 유인기과 무인기를 막론하고 전례없는 속도를 허용했습니다. 이 기술의 선구자는 적을 깜작 놀라게 만들것입니다."
 TIB_NAV_effort:0 "해군 주력"
 TIB_NAV_effort_desc:0 "새로운 해전은 해상은 물론 공중에 수면 아래에도 그 자리를 넓혀가는 것입니다."
 TIB_naval_effort:0 "해군 주력"
 TIB_naval_effort_tt:0 "§Y해군 조선소§!에 충분한 건설 슬롯이 없습니다"
 TIB_naval_effort_desc:0 "우리 해군을 확충하는 것이 최우선입니다. 가용할 수 있는 모든 자원을 신규 조선소 건설과 경함선 연구에 할당해야 합니다."
 TIB_flexible_navy:0 "유연한 해군"
 TIB_flexible_navy_desc:0 "잠수함 기술 진보를 위해 해전 방식을 개혁하여 우리는앞으로 적의 수송선단을 효율적으로 격멸 할 수있게 될 것입니다."
 TIB_large_navy:0 "대규모 해군"
 TIB_large_navy_desc:0 "대형 함선을 수용하고 수송선단의 안전을 확보하기 위한 해군 교리 조정을 통해 앞으로 어떠한 함정을 필요로 할지에 대해 알게 될 것입니다."
 TIB_submarine_effort:0 "잠수함 주력"
 TIB_submarine_effort_desc:0 "잠수함을 이용한 전투는 어뢰정의 개발 이래로 가장 놀라운 해군의 발전입니다. 우리는 단지 상대방의 잠수함을 방어해야 할 뿐만 아니라 적군의 해상운송을 막는데도 잠수함을 활용할 수 있습니다."
 TIB_cruiser_effort:0 "순양함 주력"
 TIB_cruiser_effort_desc:0 "첨단 전함의 연구에 손을 대기 전에, 소형의 순양함이 대안으로 필요합니다."
 TIB_destroyer_effort:0 "구축함 주력"
 TIB_destroyer_effort_desc:0 "잠수함의 설계와 전략적 운용법을 연구하면서, 우리는 이 전략을 상대하기 위한 방책도 습득하게 되었습니다. 구축함이 이 방책의 핵심적인 역할을 할 것입니다."
 TIB_capital_ships_effort:0 "주력함 주력"
