 JAP_showa_hirohito_2:0 "히로히토"
 JAP_showa_hirohito_2_desc:0 "천황이라는 존재는, 한낱 일본 국민들의 종교인 "국가신토"의 종교지도자로 격하되었습니다."
 JAP_showa_hirohito:0 "히로히토"
 JAP_showa_hirohito_desc:0 ""진무 덴노로부터 내려져 온 민세일계의 일본의 덴노이신 히로히토 폐하"\n\n다이쇼 덴노의 장남으로 태어난 히로히토는 일본의 구심점으로 자리매김하고 있습니다. 그의 일생은 파란만장하다고 말할 수 있는데, 어릴적 일본의 대혼란기 속에 쿄토 궁궐 밖에서 성장하였으며 이로 인해 일본 민중들의 삶에 대해서 잘 알게 되었습니다. \n\n그 기억을 살려 일본이 이대로 제자리걸음을 하고 있으면 결국 조선에게 병합될 수 밖에 없다고 생각하며 꾸준히 젊은이들과 밀교를 이어나갔고, 히로히토는 일본에 몇 안되는 고위층 개혁가가 되었습니다. "
