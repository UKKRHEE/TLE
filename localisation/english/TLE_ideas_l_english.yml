 JAP_democratic_popularity_2:0 "아와지 조약의 여파"
 JAP_democratic_popularity_2_desc:0 "1878년 아와지 조약으로 완전히 무너졌던 군대와 이 권력의 공백을 틈타 궐기한 번주들은 왕국군을 유명무실하게 만들었습니다.\n이후 무너진 권위를 되살리기 위해 조선, 그러니까 이제는 천자국이 되어버린 대한제국에게 도쿠가와 요시노부가 메이지 천황을 뒷방의 늙은이로 보낸 후 일본의 왕으로 책봉받자 존황파를 비롯하여 수많은 세력들이 반발을 일으켰고, 이는 지금도 그러고 있습니다.\n\n그리하여 지금의 일본 상황은, 말 그대로 깜깜한 무저갱 그 자체입니다. 이를 구해줄 백마 탄 초인이 나타나지 않는 이상, 일본은 언제까지나 낙후되고, 불안정한 정치체제를 가진, 한낱 3류 동아시아 국가에 머무를 수 밖에 없습니다."
 
 JAP_resource1:0 "확장된 자원 추출"
 
 CHI_kuomintang:0 "국민당"
 CHI_kuomintang_desc:0 "비록 광동에서 임시적으로 존재하고 있지만 국민당이야 말로 중국의 적법하고도 합법적인 통치자입니다. 손문선생의 의지를 받들어, 언젠가 북쪽으로 나아갈 그날까지 우리는 싸울 것입니다."
 CHI_legacy_of_sun_wen:0 "훈정"
 CHI_legacy_of_sun_wen_desc:0 "아직 민정으로의 이양은 불가능한 시점입니다. 우리가 언젠가 국가를 통일하면, 그때야 민정으로의 이양이 이루어질 것입니다."
 CHI_legacy_of_sun_wen_2:0 "연장된 훈정"
 CHI_failed_north_attack:0 "실패한 북벌"
 CHI_failed_north_attack_desc:0 "1926년 시작된 북벌에서 국민당은 파죽지세로 승리하는 듯 보였습니다. 그러나 당 내부의 공산주의자들의 습격으로 국민혁명군 총사령관인 장제스가 중상을 입게 되고, 결국 우리는 기회를 놓치고 후퇴할 수 밖에 없었습니다. \n\n그리고 지금, 중국 전토의 인민들은 도탄에 빠져있고 북의 악적들은 호위호식하고 있습니다. 그러나 우리는 기회를 노려서, 다시금 저들의 틈새를 공격하여 중국을 구할 것입니다."
 CHI_ineffective_bureaucracy_1:0 "비효율적인 관료제 - 군대"
 
 #국민정신
 KOR_yi_jin:0 "강명황제 이진"
 KOR_yi_jin_desc:0 "굳셀 강, 밝을 명. 초명은 "§W이우용§!"인 대한제국의 4대 황제이자 조선의 27대 국왕인 그는 고종 광무제의 차남으로 태어났습니다. \n\n한때 성친왕이라는 왕호로 불리우던 그는 형 융희제 이택이 자식 없이 훙하자 대한제국 황태제에서 1922년 젊은 나이에 즉위를 하였습니다. 당시 만 23세라는 젊은 황제에 대하여 많은 이들은 선제 융희제가 마련해놓은 민주주의라는 토대를 젊고 야망있는 황제가 무너뜨리지 않을까며 걱정을 표하였지만 별 움직임 없이 기존 체제를 존중하는 것을 보이자 그 시선은 줄어들었습니다. \n\n그러나, 시간이 흐를 수록 젊은 황제는 국정에 많은 관심을 보이기 시작하였고 문민정부가 행하는 일에 여러가지 의견을 표하기 시작하였습니다. 황제의 어명을 무시할 수 없던 문민정부가 이에 동요한 것은 물론이오, 황제의 말이라고 해서 이를 곧이 곧대로 들을 수 없으니 몇몇 파벌이 "지엄한 군상대권을 무시하려 한다" 라는 비난을 해도 그저 감내할 수 밖에 없는 등의 피해를 보면서 대한의 민주주의는 쇠퇴의 길을 걷게 되었습니다.\n\n그렇다고 하나, 강명황제는 태조 고황제로부터 이어져 오는 반천년 사직의 계승자요, 수천만 대한인의 존귀하신 황제입니다."
 KOR_yi_jin_2:0 "강명황제 이진"
 KOR_yi_jin_2_desc:0 "굳셀 강, 밝을 명. 초명은 "§W이우용§!"인 대한제국의 4대 황제이자 조선의 27대 국왕인 그는 고종 광무제의 차남으로 태어났습니다. \n\n한때 성친왕이라는 왕호로 불리우던 그는 형 융희제 이택이 자식 없이 훙하자 대한제국 황태제에서 1922년 젊은 나이에 즉위를 하였습니다. 당시 만 23세라는 젊은 황제에 대하여 많은 이들은 선제 융희제가 마련해놓은 민주주의라는 토대를 젊고 야망있는 황제가 무너뜨리지 않을까며 걱정을 표하였지만 별 움직임 없이 기존 체제를 존중하는 것을 보이자 그 시선은 줄어들었습니다. \n\n그러나, 시간이 흐를 수록 젊은 황제는 국정에 많은 관심을 보이기 시작하였고 문민정부가 행하는 일에 여러가지 의견을 표하기 시작하였습니다. 황제의 어명을 무시할 수 없던 문민정부가 이에 동요한 것은 물론이오, 황제의 말이라고 해서 이를 곧이 곧대로 들을 수 없으니 몇몇 파벌이 "지엄한 군상대권을 무시하려 한다" 라는 비난을 해도 그저 감내할 수 밖에 없는 등의 피해를 보면서 대한의 민주주의는 쇠퇴의 길을 걷게 되었습니다. 이는, 1925년의 치안유지법이라는 것의 제정으로 이어졌습니다. \n\n그리고 1936년 일어난 쿠데타와 그 진압과정에서 군 내부 통제파가 빈사상태이던 문민정부에 최후의 비수를 꽂아넣자 그의 제국은 엇나가기 시작했습니다. 몽골 완전병탄, 한중전쟁, 한일전쟁, 그리고 태평양 전쟁까지. 셀 수 없이 많은 피의 업보를 쌓으며 어딘지 모를 앞으로 제 살까지 깎아가면서 나아갔습니다. \n\n모든 일이 끝나고 강명황제는 자신의 대에서 반천년 사직이 끊기리라고 직감했습니다. 하지만 그의 존재는 대한인들 그 자체와 같으니 많은 이해관계에 따라 그를 대한의 제위에서 끌어내리지는 않기로 결정하였습니다. 그렇지만 그는 이제 대한의 전제적인 군주도, 만주의 한도, 몽골의 칸도, 전 아주인의 어버이도 아닌\n\n그저, 마지막 제국의 황제일 뿐입니다."
 KOR_the_country_of_korea:0 "대한국 외부령"
 KOR_the_country_of_korea_desc:0 "훗날 본토로 편입될 예정인 대한제국의 영토입니다."
 KOR_not_go_outside:0 "억제된 확장정책"
 KOR_not_go_outside_desc:0 "원하였든 원하지 않든간에, 현재 제국의 확장정책에는 제동이 걸렸습니다. 신민들의 의지는 땅에 떨어졌으며 전통적 열강들은 두 눈을 시퍼렇게 뜨고 있습니다."
