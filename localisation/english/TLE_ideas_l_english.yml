l_english:
 #군부대립
 KOR_interservice_rivalry_army_dominant:0 "군부 대립 - 육군 우세"
 KOR_interservice_rivalry_navy_dominant:0 "군부 대립 - 해군 우세"
 KOR_interservice_rivalry_army_strengthened:0 "군부 대립 - 육군 강세"
 KOR_interservice_rivalry_navy_strengthened:0 "군부 대립 - 해군 강세"
 KOR_interservice_rivalry_balanced:0 "군부 대립 - 균형적"
 KOR_interservice_rivalry_balanced_desc:0 "육군의 평안, 함경, 황해 3도 세력과 해군의 경상, 전라, 충청 3도 세력의 대립은 제국군의 효율적인 작전수행을 방해하고 있습니다. \n이 둘의 대립이 어찌나 극심한지, 정부가 정책을 결정할 때마다 이익을 덜 받는다고 생각되는 파벌에서 무조건적으로 불만을 제기하는 현상까지 나타나고 있습니다."
 
 CHI_era_of_chinese_warlords_1:0 "중국 군벌시대"
 CHI_era_of_chinese_warlords_2:0 "중국 군벌시대"
 CHI_era_of_chinese_warlords_3:0 "중국 군벌시대"
 
 CHI_fight_in_core_2:0 "저들은 이곳을 절대 지나지 못하리라"
 
 KOR_law_the_5th:0 "평화헌법"

 #일본-중국
 JAP_showa_hirohito_2:0 "제사장 히로히토"
 JAP_showa_hirohito_2_desc:0 "이제 천황이라는 존재는, 한낱 일본 국민들의 종교인 "국가신토"의 종교지도자로 격하되었습니다."
 JAP_showa_hirohito:0 "히로히토"
 JAP_showa_hirohito_desc:0 ""진무 덴노로부터 내려져 온 민세일계의 일본의 덴노이신 히로히토 폐하"\n\n다이쇼 덴노의 장남으로 태어난 히로히토는 일본의 구심점으로 자리매김하고 있습니다. 실권은 도쿠가와 가문이 다 장악을 하였지만, 언젠가 그들이 약해질 시기가 올 때까지 암중에서 기다릴 것입니다.."
 CHI_fight_with_korea:0 "항전"
 CHI_fight_with_korea_desc:0 "중국이 제국주의에 의해서 망한다면 중국인은 망국노로 살아가게 될 것이다.\n-장개석"
 KOR_not_planed_attack:0 "계획되지 않은 침공"
 KOR_not_planed_attack_2:0 "계획되지 않은 침공"
 KOR_embargo_us:0 "금수조치"
 KOR_embargo_us_2:0 "경제 봉쇄의 여파"
 KOR_is_failed_china:0 "실패한 전쟁"
 CHI_attack_with_clique_1:0 "2차 북벌"
 CHI_attack_with_clique_2:0 "중원 대전"
 
 KPL_is_cant_attack:0 "공사관 위원회"
 
 MEN_demchugdongrub:0 "덕왕 박이제길특 덕목초극동노보"
 MEN_demchugdongrub_desc:0 "보르지긴, 또는 박이제길특 가문의 후계자이자 예케 몽골 울루스의 카칸이신 강명제 이진 폐하를 대신하여 몽골의 군왕 겸 섭정으로 임명된 덕목초극동노보는 현재 북방군을 따라 몽골에서의 자리를 공고히 하고 있습니다."
 
 JAP_not_regulared_industry:0 "낙후된 산업"
 JAP_not_regulared_industry_desc:0 "현재 일본의 산업은 전근대 그 자체입니다. 경제의 대다수를 차지하는 것은 농업이며 그마저도 천석호, 만석호 등 대지주들이 들어서 신민들은 풍년임에도 배를 곯고 있습니다."
 JAP_not_regulared_industry_2:0 "낙후된 산업"
 JAP_not_regulared_industry_2_desc:0 "현재 일본의 산업은 전근대 그 자체입니다. 경제의 대다수를 차지하는 것은 농업이며 그마저도 천석호, 만석호 등 대지주들이 들어서 신민들은 풍년임에도 배를 곯고 있습니다."
 JAP_not_regulared_industry_3:0 "근대 국가"
 
 JAP_democratic_popularity_2:0 "혼란스러운 정국"
 JAP_democratic_popularity_2_desc:0 "1878년 아와지 조약으로 완전히 무너졌던 군대와 이 권력의 공백을 틈타 궐기한 번주들은 왕국군을 유명무실하게 만들었습니다.\n이후 무너진 권위를 되살리기 위해 조선, 그러니까 이제는 천자국이 되어버린 대한제국에게 도쿠가와 요시노부가 메이지 천황을 뒷방의 늙은이로 보낸 후 일본의 왕으로 책봉받자 존황파를 비롯하여 수많은 세력들이 반발을 일으켰고, 이는 지금도 그러고 있습니다.\n\n그리하여 지금의 일본 상황은, 말 그대로 깜깜한 무저갱 그 자체입니다. 이를 구해줄 백마 탄 초인이 나타나지 않는 이상, 일본은 언제까지나 낙후되고, 불안정한 정치체제를 가진, 한낱 3류 동아시아 국가에 머무를 수 밖에 없습니다."
 
 JAP_resource1:0 "확장된 자원 추출"
 
 CHI_kuomintang:0 "국민당"
 CHI_kuomintang_desc:0 "비록 광동에서 임시적으로 존재하고 있지만 국민당이야 말로 중국의 적법하고도 합법적인 통치자입니다. 손문선생의 의지를 받들어, 언젠가 북쪽으로 나아갈 그날까지 우리는 싸울 것입니다."
 CHI_legacy_of_sun_wen:0 "훈정"
 CHI_legacy_of_sun_wen_desc:0 "아직 민정으로의 이양은 불가능한 시점입니다. 우리가 언젠가 국가를 통일하면, 그때야 민정으로의 이양이 이루어질 것입니다."
 CHI_failed_north_attack:0 "실패한 북벌"
 CHI_failed_north_attack_desc:0 "1926년 시작된 북벌에서 국민당은 파죽지세로 승리하는 듯 보였습니다. 그러나 당 내부의 공산주의자들의 습격으로 국민혁명군 총사령관인 장제스가 중상을 입게 되고, 결국 우리는 기회를 놓치고 후퇴할 수 밖에 없었습니다. \n\n그리고 지금, 중국 전토의 인민들은 도탄에 빠져있고 북의 악적들은 호위호식하고 있습니다. 그러나 우리는 기회를 노려서, 다시금 저들의 틈새를 공격하여 중국을 구할 것입니다."
 
 #국민정신
 KOR_yi_jin:0 "강명황제 이진"
 KOR_yi_jin_desc:0 "굳셀 강, 밝을 명. 초명은 "§W이우용§!"인 대한제국의 4대 황제이자 조선의 27대 국왕인 그는 고종 광무제의 차남으로 태어났습니다. \n\n1917년 자식 없이 형황이 훙하자 대한제국 황태제에서 젊은 나이에 즉위를 하였습니다. 당시 혈기 어린, 젊은 황제인 그는 군에 대한 동경으로 가득 차있었으며 의도하지는 않았지만 이로 인해 군부가 커지는 결과를 자아냈습니다.\n\n1920년대부터 차근차근히 군부 내에서 황도파가 증가하면서 문민통제가 어긋나고 있을 때, 그는 가만히 상황을 두고만 보고 있었습니다.\n\n결국 지금 상황에서, 그의 제국은 어디로 튈지 모르는 혼란스러운 상황에 접어들었습니다. 이것이 다 그의 계획일지 아니면 의도치 않은 결과일지는 훗날 역사가 알려줄 것이지만 말입니다."
 KOR_yi_jin_2:0 "강명황제 이진"
 KOR_yi_jin_2_desc:0 "굳셀 강, 밝을 명. 초명은 "§W이우용§!"인 대한제국의 4대 황제이자 조선의 27대 국왕인 그는 고종 광무제의 차남으로 태어났습니다. \n\n1917년 자식 없이 형황이 훙하자 대한제국 황태제에서 젊은 나이에 즉위를 하였습니다. 당시 혈기 어린, 젊은 황제인 그는 군에 대한 동경으로 가득 차있었으며 의도하지는 않았지만 이로 인해 군부가 커지는 결과를 자아냈습니다.\n\n1920년대부터 차근차근히 군부 내에서 황도파가 증가하면서 문민통제가 어긋나고 있을 때, 그는 가만히 상황을 두고만 보고 있었습니다.\n\n결국 지금 상황에서, 그의 제국은 어디로 튈지 모르는 혼란스러운 상황에 접어들었습니다. 이것이 다 그의 계획일지 아니면 의도치 않은 결과일지는 훗날 역사가 알려줄 것이지만 말입니다."
 
 KOR_not_go_outside:0 "억제된 확장정책"
 KOR_not_go_outside_desc:0 "원하였든 원하지 않든간에, 현재 제국의 확장정책에는 제동이 걸렸습니다. 신민들의 의지는 땅에 떨어졌으며 전통적 열강들은 두 눈을 시퍼렇게 뜨고 있습니다."
 KOR_not_go_outside_2:0 "유자의 짐"
 KOR_emperors_country:0 "강명유신"
 KOR_emperors_country_desc:0 ""
 KOR_nations:0 "불구의 승리"
 KOR_nations_desc:0 ""
 KOR_Weakening_the_kingship:0 "근황파"
 KOR_Weakening_the_kingship_desc:0 "1872년, 경은군에서 대한제국의 차대 황제인 고종 광무황제 이천(초명 이재성)이 즉위하면서 근황파의 기초인 황국협회가 시작되었습니다. \n\n이 세력은 급변하는 사회적 상황에서 보수 유림세력과 민족주의 세력을 중심으로 퍼저나갔으며 훗날 민주주의가 이 땅에 정착했을 때도 황제의 수족이 되었습니다. 그러나 현 상황에서, 근황파는 조금 다른 양상으로 퍼져나갔는데 이는 바로 군부 쪽으로의 확산이었습니다.\n\n군 내부에서 군국주의자들 다음으로 많은 비중을 차지하는 근황파는 현재 황제가 침묵하고 있는 상황에서 자신들의 황제를 위해, 어떤 조치든 취할 것입니다. \n\n그러나 이들은 군국주의자보다는 온건한 경향을 보이며, 현 상황에서 확고한 패권을 유지시키려고만 합니다."
 KOR_political_officer:0 "군부의 정치 개입"
 KOR_political_officer_desc:0 "군의 권한이 강화됨에 따라서 저들이 정계에 간섭하려는 욕망은 끊이질 않았습니다. 선황께서는 위정자들의 자율적인 국정 운영을 존중하여 군의 정치 개입을 막으셨으나, 선황 사후 일어난 여러가지의 일이 위정자들의 썩은 정치를 심판하자 다시 군의 정치개입 야욕이 불타오르고 있습니다."
 KOR_weak_army:0 "제한된 군대"
 KOR_weak_army_desc:0 "베르사유 조약 이후 대한의 군대는 20만으로 축소되었으며 신병기의 도입이 불가능해졌었습니다."
 KOR_political_turmoil:0 "정치적 혼란"
 KOR_political_turmoil_desc:0 "제국의 오래된 문제인 정치적은 혼란은 우리 제국군에게까지 영향을 끼치고 있습니다."
 KOR_militarism:0 "군국주의" 
 KOR_militarism_desc:0 "개화 이후, 치루는 전쟁마다 연전연승을 거둔 대한제국은 막연한 승리감에 도취하였습니다. \n조청전쟁부터 시작하여 조러전쟁, 그리고 의화단에 난에서 1차 세계대전까지. 대한제국의 군대가 가는 곳에 연이어 승전보가 울려퍼졌습니다.\n\n그러나 이는 결과적으로 신민들에게 막연한 승리감만 고양시켰습니다.\n\n"우리 제국이 이기겠지"\n"귀축 영미와 싸워도 우리는 뒤쳐지지 않는다!"\n\n..라는 생각 말입니다." 
 KOR_industry_reform:0 "국토 개발"
 KOR_pay_of_ww1:0 "연금 지불"
 
 KOR_failed_civilian_control_of_the_military:0 "실패한 문민통제"
 KOR_failed_civilian_control_of_the_military_desc:0 "문민통제가 약화된 것은 1916년, 아마 대전쟁이 막바지에 들어섰을 때부터일 것입니다. \n고종 광무제께서 내리신 선조치 후보고라는 '임무형 지휘체계'를 따라서 군부에서 독자적으로 판단을 하여 임무를 수행하도록 하였습니다. 그러나 이런 군의 전통이 대전쟁시기 변질되기 시작하면서 안좋은 방향으로 흘러가기 시작하였습니다. 당시 막대한 예산을 차지하던 군부는 제국 내부에서 많은 영향력을 과시하면서 임무형 지휘체계를 넘어서, 점점 자신들에게 명령을 내리던 정치인들에게까지 개입을 하려고 시도하였습니다. 물론 이 시도는 황제폐하에 의해 가로막혔지만, 전 황제폐하가 안타깝게도 1917년에 병으로 세상을 떠나게 되면서 황태제이신 이진(초명 이우용)께서 즉위를 하셨습니다. \n\n젊고 혈기 넘치는 황제는 제국을 부강하게 만든 군대에게 크게 매료되었으며 이는 자연스레 군부에게로 힘이 쏠리게 되었습니다. 황제폐하의 관심이라는 막대한 후광 아래에 군 내부에서의 근황파 인사들과 군국주의자들은 점점 정치 쪽으로 개입을 시작하였으며 이는 민주적으로 선출된 황제폐하의 합법적인 대리인, 의회와 내각의 약화를 의미하였습니다. \n\n이를 눈치챈 몇몇 의원들이 1920년대 군부를 통제하려는 법안을 제출하였으나 군 인사들에게 "사례"를 받은 여야당을 가리지 않은 대다수 의원들은 이런 의원들을 말리거나, 저지시키거나, 정 안되면 탈당까지 거론할 정도로 상황을 악화만 시켰습니다.\n\n결과는 지금, 1936년 새해, 제국의 눈앞에 펼쳐져 있습니다. 군부는 마구잡이로 날뛰고 있으며 황제의 결정과 제국의 위대함을 칭송하지 않으면 언제라도 청년장교나 황도파 인사들에게 쳐 죽음 당할 수 있으며 정부 인사들에는 군대의 입김이 강하게, 아주... 강하게 작용하고 있습니다.\n\n이를 저지할 자는 오직 황제폐하 뿐이지만, 그분께서는 어찌 움직일지는 아무도 모릅니다.\n아니면 이 모든 일이 그분의 계략일지도요."
 
 KOR_bersaju_pact_of_korea:0 "베르사유 조약"
 KOR_bersaju_pact_of_korea_desc:0 "만주를 두고 러시아와의 갈등을 벌인 끝에 1914년 유럽에서 발발한 전쟁에 동맹국의 편으로 참전한 대한국은 일본제국이 영일동맹을 빌미로 배후중상을 입혀 끝내 패배하였습니다. 이에 군대는 20만으로 축소되었으며, 군수품과 함선건조 제한까지 걸렸습니다."
 KOR_striked_factories:0 "§R적색테러§!"
 KOR_striked_factories_desc:0 "대전에서의 승리를 일궈낸 대한제국은 아시아에서의 확고한 이권만 보장받으면 좋았겠지만 그러지 못하였습니다. 러시아 혁명으로 일어난 적백내전에서 러시아 공화국이 끝내 패배할 기미가 보이자, 어떻게든 군대를 끌어모아 시베리아 철도를 통하여 적군의 바이칼 호 침입을 저지하였습니다. \n\n대한은 붉은 위협에 맞서서 시베리아에 군대를 파병했으나, 수 많은 희생에도 불구하고 당초 목적인 소비에트의 격멸 대신 겨우 연해주만 확보하는 어중간한 결과만을 낳았습니다\n\n1920년대의 최대, 최고의 호황기 때 대한 역시 이 기류에 올라 타면서 한몫을 잡았으나 1929년 발생한 대규모 주식폭락, 흔히 말하는 "대공황" 이후 경제는 붕괴 직전으로 몰렸습니다. 한강과 대동강에서의 사망자 신고는 줄어들지 않고 있으며 많은 신민들은 국가에게 환멸을 느끼고 있습니다.\n\n이런 상황 속에서 파격적인 행보로 등장한 공산당은 부패한 관리를 저격한 평양시청 테러사건과 뒤이은 조선공산당의 창설은 대중에게 인기를 끌기 시작하였습니다. 정부는 이 공산당을 토벌하기 위하여 온갖 방법을 동원하였으나 겉모습만 와해되었다고 보일 뿐, 지하에서는 점조직으로 제국 내부에서 혁명을 꾀하고 있습니다. 이는 현 제국 체제와 존귀하신 대한의 황제께 누가 되고 있으며 이 세력을 막지 못한다면 우리는 끝내 자멸할 것입니다."
 KOR_dead_strike:0 "§C무력진압§!"
 KOR_dead_strike_desc:0 ""
 KOR_divided_politics:0 "분열된 정부"
 KOR_divided_politics_desc:0 "대한당과 민주당으로 대표되는 현대적 붕당정치는 그 양 세력의 감정의 골이 깊어짐에 따라 정책 하나하나에 제동이 걸리고 있습니다. 더욱 나아가서, 양 정당 지지자들간의 폭력사태까지 보고되고 있습니다."
 KOR_tongil_politics:0 "통합된 정부"
 
 tooltip_bersaju_pact:0 "§R사단을 추가로 생산할 수 없습니다.§!"
 divided_nation_1_tt:0 "§Y선양§!, §Y지린§!, §Y숭장§!, §Y다롄§!, §Y남요동§!, §Y통백§!, §Y간도§!를 점령 중이면 패널티가 완화됩니다."
 divided_nation_2_tt:0 "§Y선양§!, §Y지린§!, §Y숭장§!, §Y다롄§!, §Y남요동§!, §Y통백§!, §Y간도§!와 §Y블라디보스토크§!, §Y레소자보스크§!, §Y하바롭스크§!를 지배중이면 버프가 주어집니다.\n\n그러나, §Y선양§!, §Y지린§!, §Y숭장§!, §Y서요동§!, §Y다롄§!, §Y남요동§!, §Y통백§!, §Y간도§!를 지배하고 있지 않다면 패널티가 부여됩니다."
 divided_nation_3_tt:0 "계획 상에 있는 모든 영토를 수복하여 패널티가 사라졌습니다.\n\n그러나, §Y선양§!, §Y지린§!, §Y숭장§!, §Y서요동§!, §Y다롄§!, §Y남요동§!, §Y통백§!, §Y간도§!와 §Y블라디보스토크§!, §Y레소자보스크§!, §Y하바롭스크§!를 지배하고 있지 않다면 패널티가 부여됩니다."
 tooltip_civilwar_willbe_WTK:0 "\n집권당이 §W비동맹주의§!가 아닌데 근황파의 지지도가 §Y40%§!가 넘었을 경우 근황파 쿠데타가 일어날 가능성이 있습니다."
 tooltip_failed_civilian_control:0 "\n정당이 §C민주주의§!일 때만 적용됩니다.\n\n§Y군국주의§!가 이 나라에 존재할 경우, 문민통제는 어려울 것입니다. §Y군국주의§!가 사그라들거나 사라지면, 문민통제는 자연스럽게 이루어질 것입니다."

