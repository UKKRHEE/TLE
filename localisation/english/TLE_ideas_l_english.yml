 MEN_demchugdongrub_king_desc:0 "보르지긴, 또는 박이제길특 가문의 후계자인 덕목초극동노보는 예케 몽골 울루스의 카칸이신 강명제 이진 폐하를 대신하여 몽골의 군왕 겸 섭정으로 임명되어 현재 북방군을 따라 몽골에서의 자리를 공고히 하고 있습니다."
 
 JAP_democratic_popularity:0 "아와지 조약의 여파"
 JAP_democratic_popularity_desc:0 "1878년 아와지 조약으로 완전히 무너졌던 군대와 이 권력의 공백을 틈타 궐기한 번주들은 왕국군을 유명무실하게 만들었습니다.\n이후 무너진 권위를 되살리기 위해 조선, 그러니까 이제는 천자국이 되어버린 대한제국에게 도쿠가와 요시노부가 메이지 천황을 뒷방의 늙은이로 보낸 후 일본의 왕으로 책봉받자 존황파를 비롯하여 수많은 세력들이 반발을 일으켰고, 이는 지금도 그러고 있습니다.\n\n그리하여 지금의 일본 상황은, 말 그대로 깜깜한 무저갱 그 자체입니다. 이를 구해줄 백마 탄 초인이 나타나지 않는 이상, 일본은 언제까지나 낙후되고, 불안정한 정치체제를 가진, 한낱 3류 동아시아 국가에 머무를 수 밖에 없습니다."
 
