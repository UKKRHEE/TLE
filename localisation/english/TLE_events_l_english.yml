 kor_news.9.desc:0 "놀라운 전개로, 어제 대한제국은 정식으로 중화민국에게 선전포고문을 전달하였습니다. \n1933년 일어났던 황산 도발부터 기전에 일어난 청도사건까지, 이 모든 굴욕을 참았던 대한제국은 이번에 발표한 '노구교 사건'을 더 이상 참을 수 없었던 것 같았습니다. 지금 대한제국의 수십만 군대는 중국과의 국경을 넘고 있으며, 한때 동아시아의 중심지였던 직예지방은 전쟁터로 변하고 있습니다. [KOR.GetLeader}은 "이 전쟁은 대한민족의 적법한 강역을 노리던 한족 쓰레기들의 만행에 더 이상 참을 수 없는 적법한 행사였다" 라는 내용의 긴 연설을 감행하였습니다.\n\n일본을 비롯하여 미국, 영국, 프랑스, 소련 등 주변 국가들은 이 충돌에 대하여 흥미롭게 바라보고 있습니다. 한편 전문가들은 이 전쟁은 신식 기술로 무장한 한국군의 승리로 끝날 것이라 예측하고 있습니다."
