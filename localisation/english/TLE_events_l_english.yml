 TLE_japan.3.title:0 "THE LAST EMPIRE - 일본"
 TLE_japan.3.desc:0 "다시 돌아가서, 아와지 조약은 사실상 번국들을 독립된 주체로 인정하는 조약이었다. 덕분에 번들은 전부 멋대로 서구 열강하고 거래를 트면서 독자적인 근대화에 돌입했고 당연히 일본 전국을 도는 철도 따위는 상상도 할 수 없었다. \n막부 역시 시체라곤 하지만 최대한 직할지를 개발하려는 시도를 하는데 문제는 여기서 시작되었다. 막부의 수도는 당연히 교토인데 영지가 없는 고산쿄는 그렇다 쳐도 고산케는 에도 방면에 많은 영지를 가지고 있었으니 사실상 유일하게 막부를 지지하는 세력인 고산케의 지지를 잃을까봐 막부의 개발은 집중되지 못하고 동경과 서경 양쪽으로 분산되었다.\n당연히 이런 분산 개발은 개발 역량의 치명적인 낭비였고 결과적으로는 관서와 관동 양쪽 지배자들의 감정이 서로 악화되는 결과만을 낳았다. 그리고 무엇보다 에도에 자리를 잡은 고산케와 고산쿄 모두 다 만약 쇼군의 대가 끊긴다면 다음 쇼군을 배출할 자격을 가지고 있었기 때문에 당연히 뒤에서 온갖 협잡질이 오가기 시작하였다. \n그 옛날 천황이 당하였던 역할을 이제는 쇼군가가 당하는, 역사의 아이러니라고 할 수 있었다.\n\n그렇게 몇이나 되는 쇼군이 암살당하고 밝아오는 1936년, 새롭게 즉위한 쇼군의 앞에 아편이 든 차가 진상되었다."
 TLE_japan.3.a:0 "일본은 도대체 어찌되는 것일까?"
 
 TLE_japan.4.title:0 "해가 뜨는 땅"
 TLE_japan.4.desc:0 "격동의 시대에, 우리 일본국은 한낱 재에 불과했습니다.\n\n저기 서쪽에서 조선이 눈부신 번영을 이뤄나갈 동안, 막부와 번들은 제 살을 깎아먹는 치열한 혈전을 벌였으며 저 멀리 양이들에게 우리 혼슈를 범해졌습니다. 메이지 10년에 있었던 일향종의 사변 이후에도, 일본은 변한 것이 없었습니다. \n번들은 제 세력을 과시하고 있고, 말만 의회인 곳은 그저 허수아비일 뿐이며, 덴노를 한낱 뒷방 늙은이로 만들어버린 도쿠가와 일족들은 저들 서로를 죽이는 암투나 벌이고 있습니다. \n\n시간은 흐르고 흘러 지금에 이르렀습니다. 신년을 기념하는 이들은 하나같이 더 나은 내일을 바라며, 더 나은 생활을 바라며, 더 나은 조국을 바라며 우리들의 신에게 참배를 올리고 있습니다. 재에서 찬란하게 날갯짓을 하는 불사조처럼, 언젠가 우리도 일어날 그 날이 있을 것입니다."
 TLE_japan.4.a:0 "아마테라스여, 우리를 보우하소서.."
 
