 #뉴스 이벤트
 kor_news.1.t:0 "대한국 재무장"
 kor_news.1.desc:0 "20세기 초, 모든 전쟁을 끝낼 전쟁이라 불린 대전쟁(Weltkrieg)은 서양뿐만 아니라 동양에도 큰 영향을 미쳤습니다. 당시 독일제국의 동맹국이었던 한국은 독일을 도와서 러시아 제국을 침공하였습니다. 파죽지세였던 그들은 일본제국의 참전으로부터 상황이 달라졌으며 영국의 아시아함대와 미국의 참전까지 이루어진 이후에 한국은 항복하였습니다. 이후 한국은 전후 질서에 협력하였으며 송강,길림,심양,연해,사할린 등의 영토를 국제연합의 공동통치로 남기는 큰 굴욕을 당했습니다.\n그러나 그것도 이젠 옛말이 되어버렸습니다. 한국은 다시 강대국으로 성장하였으며 다시 그 영토를 찾기위해 비무장화 되었던 한반도 밖 영토를 무장시켰습니다."
 kor_news.1.a:0 "그들은 제정신인가?"
 kor_news.2.a:0 "대한국 만세!"
 
 kor_news.3.t:0 "난징 대학살"
 kor_news.3.desc:0 "오늘 아침, 산발적인 교전을 마치고 대한군이 중화민국의 수도 난징에 입성하였습니다.\n\n난징 함락 이후 그들은 '정화'라는 명목 아래에서 대규모 학살극을 자행하였습니다. \n살인,방화,약탈은 기본이었으며 노약자 참수, 부녀자와 아이까지 강간하는 희대의 참극이 벌어졌습니다. 중화민국의 대총통 장제스는 이 사건에 크게 분노하여 끝까지 항전할 것을 선언하였으며 영국, 프랑스, 미국, 소련, 이탈리아, 독일 등 강대국들 또한 이 참상에 대한 비판의 목소리를 내었습니다.\n\n어찌되었든 간에 대한국 군대를 막을 자는 더 이상 없는 것 같습니다."
 kor_news.3.a:0 "조국을 위한 또 하나의 위대한 승리군."
 kor_news.3.b:0 "이런 가오리 빵쯔들!"
 kor_news.3.c:0 "저들은 문명이라는 것을 모른단 말인가?"
 
 kor_news.4.t:0 "베이징 함락"
 kor_news.4.desc:0 "난징과 더불어 중국의 상징 도시이자 명나라와 청나라의 수도였던 베이징이 오늘 점령당했습니다. 대한제국군은 천안문 광장에서의 마지막 전투를 끝으로 베이징 내 모든 중국군을 격퇴하였으며 광장에 걸려있던 [ZLC.GetLeader]의 사진은 강명황제의 어진으로 대체되었습니다.\n\n베이징 확보한 대한제국은 자금성을 한국 육군 병사들의 도시 전역의 완전한 확보를 위한 기지로 사용하고 있으며 더욱 깊숙히 중국 내부로 진출하기 위한 계획을 세우고 있습니다.\n천조 질서가 변하고 있습니다."
 kor_news.4.a:0 "조국을 위한 또 하나의 위대한 승리군."
 kor_news.4.b:0 "중화단결!"
 kor_news.4.c:0 "[KOR.GetLeader]의 군대는 막을 수가 없군!"
 
 kor_news.5.t:0 "아주 독트린"
 kor_news.5.desc:0 "계속되는 [KOR.GetName]의 맹진에, 오늘 [KOR.GetName]의 지도자 [KOR.GetLeader]은 비로소 아주는 외부세력의 모든 개입을 떨쳐냈으며 온전한 "독립"을 이루어냈다고 선언하였습니다. 영국, 프랑스, 미국은 이 독트린에 경악을 하였으며 [KOR.GetName]의 선언에 대하여 "비문명적인 동아시아 국가의 횡포"라는 공동성명을 발표하였습니다. 반면, 독일은 "모든 식민지들은 이제 제국주의자들에게서 마땅히 독립을 해야한다. 한국에게 경의를 표한다"라는 성명을 발표하였습니다. \n\n이 사건으로 [KOR.GetName]은 유럽에서의 외교적 입지는 줄어들겠지만, 동아시아에서의 확고한 영향력은 구축할 수 있을 것이라고 전문가들은 분석하고 있습니다."
 kor_news.5.a:0 "아주독립 만세!"
 kor_news.5.b:0 "개도 안 믿을 소리를!"
 kor_news.5.c:0 "[KOR.GetLeader]는 아시아의 수호성인인가?"
 
 kor_news.6.t:0 "파나이 호 사건"
 kor_news.6.desc:0 "오늘 공해상을 지나던 [USA.GetAdjective], 그리고 [ENG.GetAdjective]의 함선이 [KOR.GetName], 그리고 [CHI.GetName]의 전쟁에 휩싸인 서구 시민들을 대피시키려던 중 [KOR.GetName]의 전투기로부터 공격받았습니다. USS 파나이 호는 [USA.GetAdjective] 깃발을 달고 있었음에도 불구하고 두 발의 폭탄을 맞고 침몰되었으며, [USA.GetAdjective] 민간인 세명과 [ITA.GetAdjective] 민간인이 죽었으며 여러 명이 다쳤습니다. HMS 레이디버드에 대한 공격으로 [ENG.GetAdjective] 역시 민간인 한 명이 사망하였습니다.\n\n [USA.GetAdjective](와)과 [ENG.GetAdjective] 정부는 이 사건에 대해 강력하게 항의하였습니다. 이 사건은 강력한 해군력을 보유한 세 강대국 간의 갈등 상태가 심각해지고 있다는 것을 보여주고 있습니다."
 kor_news.6.a:0 "문제를 복잡하게 만들 것이다"
 kor_news.6.b:0 "[KOR.GetName](은)는 선을 지킬 줄 모르는가?"
 kor_news.6.c:0 "[KOR.GetAdjective]의 위협 대두"
 
 kor_news.7.t:0 "[USA.GetNameDef]-[KOR.GetName] 양국 사이의 고조되는 긴장"
 kor_news.7.desc:0 "\n최근의 파나이 호 사건은 통제를 벗어났습니다. [USA.GetNameDef] 내에서의 분노는 몇몇 정치인들의 [KOR.GetNameDef]에 대한 즉각적인 보복 요구로 이어졌습니다. [USA.GetAdjective]의 미디어는 [KOR.GetAdjective]의 잔악무도함에 대한 새로운 이야기들로 가득 차 있는데, 일부는 사실이고, 일부는 다소 과장되었으며, 일부는 완전히 지어낸 이야기입니다. 두 열강이 전쟁의 목전에 이른 가운데, 소수의 관찰자들만이 상황이 안정되리라는 희망을 놓지 않고 있습니다."
 kor_news.7.a:0 "오게 두어라!"
 kor_news.7.b:0 "파나이를 기억하라!"
 kor_news.7.c:0 "이것이 태평양에 있어 무엇을 의미하는 것인가?"
 
 kor_news.8.t:0 "청도 습격사건"
 kor_news.8.desc:0 "그저께, 대한제국의 조차지인 청도(칭다오)에서 그곳을 지키던 방위군 9명이 정체불명의 암습자들에게 습격당해 숨지는 사건이 발생하였습니다. 당시 방위군과 전투를 치룬 적들의 시체를 확인한 결과, 암습자들은 중국인인 것으로 판명이 났습니다. \n대한제국 외무부는 이 사건에 대하여 매우 큰 분노를 표출하고 있으며, 당장 중국과의 전쟁도 불사하겠다는 입장을 표명하였습니다. 반면에 중화민국 외무부는 이 사건에 대하여 아무 관련도 없다는 입장만을 내놓고 있습니다.\n\n여러 열강들의 주재로 이 사건이 전쟁으로는 촉발되지 않았으나, 대한제국 국민들에게는 큰 분노를 안겨주었습니다."
 kor_news.8.a:0 "청도여!"
