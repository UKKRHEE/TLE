 korea.57.title:0 "해"
 korea.57.desc:0 "달이 해를 대신하여 중천에 떴을 때, 한성 동대문 인근에서는 때 아닌 추격전이 일어나고 있었다.\n\n"저놈 잡아!"\n"노인네가 뭐 이리 빠르데?"\n\n간신히 몸을 피한 남자는 숨을 고르면서 기전에 있던 일을 회상하였다. \n\n"...그리하여 불필요한 무력이 사용된다 한들...".\n낮, 중추원에서 개혁을 선언한 이강의 연설에서 이런 말이 있었다. 제국의 황상폐하의 명을 받드는 대한당의 일원인 그 였지만 이 한마디 말이 무엇을 의미하는지, 그때의 그는 알 수가 없었다. 아무리 군을 동원해서 이 제국을 장악했다 하여도 과연 이 모든 인원을 전부 그 잘난 '개혁' 시켜버릴 수 있을까. 그리 생각하며 그는 구 대한당 의원들이 모여있는 건물로 향하였다. \n\n밤이 깊었다. 대략 아홉 시 정도 되었을까. 저 이강 무리가 통금령을 내렸으니 어쩔 수 없이 이 즈음에서 해어져야 했다. \n뚜벅. 뚜벅. 뚜벅.\n양장과 구두를 입은 장정 둘이 그에게 점점 다가오고 있었다. 이상하였다. 주위가 이상할 정도로 조용하였다. 마치, 사람 두어명 쯤 죽어도 모를 것 마냥..\n그쯤에서 생각을 끝낸 그는 이제는 잘 움직이지도 않는 늙은 몸을 움직여 제빨리 뛰기 시작하였다. 이강 그놈이 정녕 대한에 의기있는 의원들까지 죽이려고 하는 것인가. 정녕 이 대한을 저 덕국처럼 전쟁에 미친 나라로 만들려는 것인가. \n\n숨을 다 고른 그는 다시 움직이려 하였으나 뒤에서 느껴지는 차가운 금속 느낌이 그를 막아섰다.\n"괜히 따로 끌고와서 처리할 필요 없으니 우리야 좋군."\n"노인네. 마지막을 할 말 있어?"\n\n최후를 직감한 그는 담담하게 말을 남겼다.\n"백성의 권리를 지키지 못하는 나라에는 충성할 필요가 없다. 대한의 신민들이여, 그대들을 탄압하는 이들에 끝까지 저..""
 korea.57.a:0 "제 일번 박중양, 개혁 완료."
 
 korea.58.title:0 "주먹밥 한 덩이"
 korea.58.desc:0 "조식으로 잡곡과 쌀겨가 대부분이고 쌀알이라곤 찾아보기도 어려운 흙투성이의 주먹밥 한 덩이를 간신히 건졌다. 어제는 분명 두 덩이였던 것 같았는데, 그것마저도 이제 반절로 줄었다. 날카로운 쌀겨가 목구멍을 긁었는지 목 안쪽이 아파왔다.\n\n이 생활을 언제부터 시작했는지, 이제는 날짜마저 가물가물해져만 간다. 동이가 쳐들어온다고, 같이 피난을 가자고 하던 이웃들을 태어난 고향을 떠날수는 없다며 뿌리치던 내 모습이 아직도 눈에 어른거린다. 아들은, 아내는 무탈한지, 내가 잡혔을 때 잘 피신했는지가 궁금하지만, 이곳에선 바깥의 소식이라곤 아무것도 알 수 없었다. 험상궂은 간수들이 철통같이 지키는 이 곳은, 조금이라도 수상한 모습이 보이면 간수가 총으로 쏘거나 몽둥이로 사람들을 두들겨 팼다. \n배를 곯아도 가족과 함께 있던 그 때가 행복했었다. 내 땅도 아니고 소작받은 땅에 불과했으나 이웃과 함께 논을 갈던 그때가 즐거웠다.\n\n이제 겨울이 오는 것 같다. 한끼에 한 덩이만이 지급되는 것도 점점 그 양이 줄어가는 것이 보이고 있다. 작업반장이 어제 작업한 물건이 불량이라며 채찍질한 등이 아려왔다. \n\n또 아침으로 겨가 잔뜩 섞인 잡곡 한덩이가 나왔다. 팔을 들어 입에 넣으려고 하지만, 그것도 쉽지가 않다. 몸이 무겁다. 흙바닥이 내 머리를 놓아주지 않겠노라 말하는 것 마냥 머리가 움직이지 않았다. 와중에, 옆에서 누가 무어라 말하는 것 같았지만 들리지가 않았다. \n피곤하다. 잠이 억수같이 쏟아졌다. 눈이 내렸다. 어머니. 어머니께서 눈을 참 좋아하셨는데."
 korea.58.a:0 "배식이 늘었군."
 
 korea.59.title:0 "못다 핀 꽃"
 korea.59.desc:0 "미치코는 지금, 모든 것을 저주하고 있었다.\n자신을 이 지옥의 구렁텅이에 집어 쳐넣은 그들에게도, 자신을 속인 이에게도, 이곳에 올 수 밖에 없던 상황을 제공했던 그 가족들에게까지. 인세에 존재하는 만물이 증오스러웠다.\n\n그녀는 열여덟의, 그 나이에 딱 맞은 풋풋함을 보여주고 있던 소녀였다. 비록 가정형편이 그리 넉넉한 것은 아니었지만, 다정한 부모님과 믿음직한 오라비들까지 있는 평범하고, 행복한 일상을 누리고 있었다.\n\n모든 일은 흉작으로부터 시작되었다. 소작농이던 아버지의 농사가 일본 전역을 뒤엎은 가뭄과 폭염으로 인하여 큰 타격을 입자, 가세가 기울다 못해 쓰러졌다. 그들에게 남은 것은 쌓여만 가는 소작세를 갚기 위한, 에도 명문대를 다니는 장남에게 보내기 위해 융통한 빚. \n한없이 많은 빚더미 뿐이었다. \n\n에도서 대학물을 먹었다는 큰 오라비는 그 유신이라던지 뭔지에 투신을 하여 고향에 오지 못하겠다는 편지만을 전하였다. 작은 오라비는, 처음에는 아버지의 농사를 돕고 돈을 벌기 위하여 이곳 저곳에서 일을 하였다. 그러나 그녀의 작은 오라비는 어느 날 다리 하나를 어딘가 내버려 둔 채 홀로 집으로 돌아왔다. \n\n미치코 또한 할 수 있는 모든 것을 해보았다. 공장에서 미싱을 하루종일 다루어본 적도 있었고, 귀부인들이 사용한다는 손수건을 만드는 작업도 해보았다. 그러나, 그녀가 열과 성을 다하였어도, 피와 땀과 청춘을 흘러보냈음에도 집안의 사정은 나아지지가 않았었다. \n\n그날은 운수가 좋은 날이었다. 작은 오라비의 다리통증도 가라앉고 있었고 높으신 분들이 그녀의 고향을 지나는 새로운 수로를 건설한다는 이야기를 하고 있었다. 그래서일까, 거절을 할 수 없는, 아니 하면 안되는 기회가 그녀에게 찾아왔다.\n저 건너 대한제국이 지배하고 있는 나가사키에서 '간단한' 봉사활동을 하면 상당량의 보수를 지급하겠다는, 지금 그녀의 집안에 활기를 불어넣을 수 있는 그 정도의 보수를 주겠다는 기회였다.\n\n\n\n미치코는 지금, 그 악마의 유혹을 거절하지 못한 것을, 자신을 속인 그 남자를 끝없이 저주하고 있었다. \n그 봉사활동은, 가엾은 그녀의 육신과 영혼 모두를 더럽혔다. 하루에도 수많은 이들이, 좁은 방 안에서 그 추악한 욕망을 풀어냈다. 어느 한 곳도 빠짐없이, 그저 욕구를 해소하기만 하면 된다는 병졸들에게 모든 곳을 더럽혀졌다.\n\n가족을 위해 끊임없이 노력하던 열여덟의 소녀는 그 자신을 드러내기도 전에, 못다 핀 꽃과 같이 사그라들었다."
 korea.59.a:0 "꽃은 언젠가 진다."
 
 korea.66.title:0 "역정"
 korea.66.desc:0 "총리, 김희선은 이 상황에 대해서 크게 당황하였다. 어떻게 이 제국법안을 제출하였다고 저 빨갱이 놈들이 황상폐하께 폭탄을 던질 수 있다니. 그는 지금 대한 그 누구보다 혼란스러운 상황이었다. 어떻게 된 일인지는 몰라도 일단 이 상황에 대한 조사를 해야할 처지였다. 이 제국법안을 통해서 내각을 강화하려고 했던 그는, 이제 꼼짝없이 민주당의 실각에 대한 책임까지 져야 할 판국이었다. \n\n무려 황상에 대한 암살 시도였다. 다행하게도 시위대 소속 한 장병이 이를 막았다고 하지만, 이 사건으로 신민들은 내각을 교체하려고 할 터. 그러나 그는 꼼짝없이 이렇게 내려올 수는 없었다. 그래도 그는 이 제국의 총리이며, 황상의 명을 받아 제국을 대신해서 이끌어가는 이였다. \n\n그는 지근거리는 머리를 엄지로 누르며 경무부장을 불렀다."
 korea.66.a:0 "부장, 빨리 조사하게나. 또한 괜히 신민들 자극하지 말고.."
 korea.66.b:0 "황상폐하와 관련된 일이니, 철저히 조사하게! 계엄령도 일부 내리고!"
 
 korea.61.title:0 "군부"
 korea.61.desc:0 "이병무 참모총장은 언제나 철과 같은 모습을 보였다. 저 멀리 시비련 따이가 땅에서 싸울 때도, 대한제국과 영국과의 오랜 우호가 한낱 청도 땅에서의 분쟁으로 끊어졌을 때도. 그는 언제나 제국의 완성자, 고종의 충신답게 꿋꿋하게 군을 지켜왔다. 그러나 그는, 지금 그 누구보다도 역정을 내고 있었다. \n"총리! 이게 대체 무슨 일이란 말이오!"\n"진정하십시오, 참모총장."\n이병무 참모총장은 제 스스로 제국의 충신이라 자부하던 그 답게, 총리와 내각의 행동에 매우, 큰 '실망'을 하고 있었다.\n\n"잠깐, 그렇게 역정을 내기 전에 이것을 확인해주십시오."\n총리는 그 말을 하고, 품 안에서 무언가를 꺼냈다.\n\"약소하지만, 저 황해도 해주에 땅문서입니다. 이번 사태에 대한 저희 내각의 사과의 표시이니, 어떻게..""
 korea.61.b:0 "...후..."
 korea.61.a:0 "...치워주시오, 총리!"
 
