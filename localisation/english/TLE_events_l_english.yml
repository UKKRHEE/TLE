 korea.777.title:0 "대한국 근현대사"
 korea.777.desc:0 "1845년 아편전쟁으로 청나라의 질서가 붕괴한 것을 본 조선의 왕실, 그리고 정부는 큰 충격을 받았다. 지금까지 양이라고 배척해왔던 이들의 기술이 상국을 박살낸 것을 보았으니 당연한 일이었다. 그리고 이는, 당시 조선의 국왕이었던 어린 이환의 마음 속 불을 지폈다.\n\n이환은 성년이 된 후 내탕금과 기타 유림 세력들을 이용하여 세도가문의 영향권을 제거하고자 하였으며 결정적으로 1852년에 국왕이 세도가를 몰아내려고 하는 것에 위기감을 느낀 안동 김씨 주도의 국왕 암살 모의가 들통나자 안동 김씨와 세도가는 '임자사화'를 통해 그 세력을 뒤로 하고 사라졌다. 또한 이때 세도정치의 일을 교훈삼아 이러한 일이 되풀이되지 않기 위해 권력구조를 개편하였고, 이는 훗날 국왕 직속 친위세력의 양성으로 이어져 위로부터의 근대화를 이룰 수 있게 하였다.\n\n임자사화의 결과는 다른 일을 불러 일으켰는데 안동 김문과 함께 청나라와 연이 있는 관리가 변을 당하자 이에 놀란 청나라가 사절단을 보낸 것이었다. 국왕은 아무 일 아니라며 일부 뇌물을 찔러주면서 일을 마무리 시키나, 이 사절단에 뜻 밖의 국가의 인물, 바로 프랑스에서 온 상인이었다. \n\n이 상인이 조선의 인삼이 돈이 된다는 소식을 듣고 이를 밀반입하려 하였으나 끝내 조선 정부에게 걸려서 투옥되었고, 여러 고행 끝에 <은자의 나라> 조선에서 겨우 탈출한 상인 일행은 프랑스 정부에게 이 <야만의 나라>를 퇴치해달라 청원하였고, 새로운 나라가 있음을 알게 된 프랑스는 자국민의 피해를 보상받는다는 명목으로 조선을 향해 뱃머리를 돌렸다.\n프랑스는 당연히 상인 일행의 말만 듣고 시신양도와 피해배상금을 요구하였지만, 이 상인 일행들이 도주하면서 지방 관리를 쏴 죽인 탓에 조선 정부 또한 시신인도는 허락하겠으나 배상금은 줄 수 없다며 버텼다.\n\n이에 배상금을 '직접' 받아내려고 해병대를 상륙시켜 조선과 분쟁에 들어가나 해병대가 패배하고 배가 성난 군중에게 역으로 타버렸다. 결국 프랑스 정부가 제대로 함대를 끌고 와 제물포에 함포를 쏟아부으며 조선-프랑스 간의 갈등은 프랑스의 승리와 조선의 개항으로 끝이 났다.\n\n이때 맺은 조약들은 조선에게 불리한, 현대로 보면 불평등조약에 가까우나 당시 외국과의 교류가 수백년 동안 없던, 최근에 와서야 시작을 한 조선은 이들의 요구를 받아들이며 기계문명을 느리게나 밟아가기 시작했다. 러시아를 견제하기 위해 영국이 조선에 많은 투자를 하기 시작했고 이에 질세라 프랑스 또한 극동에서의 영향력 악화를 두려워해 점차 투자를 늘려갔다.\n\n차근차근 발전하던 중, 1864년 함경도 사냥꾼들이 조선 국경지대 인근 범월인들이 함경 고을을 노략질하자 두만강을 넘어 이들을 토벌한 사건이 일어났다. 가뜩이나 내부적으로 불안을 겪고 잇는 와중에 제1의 번국이라 불리는 조선에게 이런 굴욕을 겪자 청은 저 자신의 위신을 세우기 위해 조선에게 강경한 통첩을 날렸고 이를 거절하자 전쟁을 선포하였다.\n\n이 전쟁의 결과는 엎치락 뒤치락 하였지만 신식무기로 무장하고 그를 전면적으로 운용한 조선의 승리로 끝나였다. 전후 맺은 조약에서 조선은 중국의 번국에서 독립적인 국가로 상승하였으며 남만주에 그 세력을 뻗치게 되었다. 또 청나라에게서 받아온 자금으로 근대화 자금을 마련하였으며 착실하게 왕실의 주도하에 이루어졌다. 이후 왕은 3년 뒤 1867년 10월 11일 환구단을 쌓고 연호를 영락으로 하여 즉위를 하였다.\n\n크고 작은 일이 격동기 속에 있었지만, 계속되며 발전되던 대한은 1875년 황제 이환이 과로 및 지병으로 쓰러지자 급해졌다. 한때 있던 태자는 이미 훙한지 오래고 마땅히 왕위를 이을 친척도 없던 때였다. 그러던 1876년 왕족 아이들을 모은 자리에서 황제의 8촌인 경은군의 총명함을 눈에 담은 이환은 그를 후계자로 낙점하였다. 그리고 1877년, 이환이 사망하자 양동생으로 삼은 경은군 이재성은 휘를 천으로 바꾸며 대한의 차대 황제로 즉위를 하였다. 이환의 묘호는 기계문명을 받고 단군과 고구려 이래 잃어버린 한민족의 천명과 주명의 천명을 다시 이어받은 민족사상 유래 없을 업적을 기려 고조로 결정되었다.\n\n새로 즉위한 황제의 혈통이 고조의 8촌이라는 점에서 정통성이 부족함에 따라 황실의 기둥이 흔들리고 한민족의 초인인 고조의 사후 내부 분열로 혼란스러운 지금 대한제국을 공격하는 것이 기회라 여긴 청나라 정부와 서태후는 1880년 군대를 소집해 조선을 침공하였으나, 이는 얼마 전 즉위한, 만 스물의 나이의 광무황제가 친정을 나가며 모범을 보이자 국론이 단결된 한국에 의해 간단히 격파되었다. 이에 천진(톈진)에서 만주 전체를 조선에게 넘겨준다는 협정을 맺었으나 이는 러시아의 압박으로 송화강 이남의 영토만 확보하게 되었다."
