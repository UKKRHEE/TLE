 korea.779.title:0 "대한국 근현대사"
 korea.779.desc:0 "그러나 러시아 혁명이 백군의 열세로 흘러가자 제국 내부에서 공산주의의 위협에 치를 떨던 많은 의원들이 반공주의 성전을 위하여 내전에 개입하자 주장, 아슬아슬한 표 차이로 의회에서 가결되어 백군을 지원하게 되었다. 그러나 한국은 막대한 물자를 쏟아부어도 백군이 이기지 못하자 그들을 배신하고 겨우 연해주를 제국의 강역으로 편입하는 것밖에 할 수가 없었으니 이는 지금까지 승리만 경험하던 제국의 자존심에 상처와 피해 모두를 준 전쟁이 되었다. 그러나 이는 20년대가 되면서 서서히 회복되기 시작하였다. 미국에서부터 시작한 대호황은 전 세계를 대전쟁의 피해에서 벗어날 수 있도록 도와주었으며 전쟁의 직접적인 패해를 받지 않은 대한은 단군이래 최고의 호황을 누리게 되었다. 그러나 이는 한낱 사상누각이었는데, 1929년 대공황으로 인해 모든 호황이 한번에 끝이 났다. \n\n주식 대폭락으로 대동강과 한강 파출소에 연일 사망소식이 들려왔으며 모든 국민들은 암울한 시기를 겪기 시작하였다. 이는 극단주의 세력의 발흥을 불러일으켰으니 '조선공산당'과 '신한청년당'이 그 세력 중 대표라고 말할 수 있다. 현재 대한은 7년전 대공황의 악몽에서 아직도 벗어나지 못한 상황이다. 김희선 총리가 어떻게든 경기를 호황으로 이끌어나가려고 하지만 완전한 회복은 하지 못하였으며 정치적으로는 통제가 되지 않는 군부와 극단주의 세력이 알력다툼을 벌이고 있다. 이 모든 시련을 이기려면 무엇을 해야할지, 그것은 당신만이 알고 있을 것이다."
 korea.779.a:0 "우리는 함께하면 승리한다."
 korea.779.b:0 "군의 역사도 알아보지."
 
 korea.780.title:0 "국군의 역사 - 문민통제의 실패"
 korea.780.desc:0 "문민통제가 약화된 것은 1916년, 아마 대전쟁이 막바지에 들어섰을 때부터일 것입니다. \n개화 이후, 고종 광무제께서 내리신 선조치 후보고라는 '임무형 지휘체계'를 따라서 군부에서 독자적으로 판단을 하여 임무를 수행하도록 하였습니다. 그러나 이런 군의 전통이 대전쟁시기 변질되기 시작하면서 안좋은 방향으로 흘러가기 시작하였습니다. 당시 막대한 예산을 차지하던 군부는 제국 내부에서 많은 영향력을 과시하면서 임무형 지휘체계를 넘어서, 점점 자신들에게 명령을 내리던 정치인들에게까지 개입을 하려고 시도하였습니다. 물론 이 시도는 황제폐하에 의해 가로막혔지만, 전 황제폐하가 안타깝게도 1917년에 병으로 세상을 떠나게 되면서 황태제이신 이진(초명 이우용)께서 즉위를 하셨습니다. \n\n젊고 혈기 넘치는 황제는 제국을 부강하게 만든 군대에게 크게 매료되었으며 이는 자연스레 군부에게로 힘이 쏠리게 되었습니다. 황제폐하의 관심이라는 막대한 후광 아래에 군 내부에서의 근황파 인사들과 군국주의자들은 점점 정치 쪽으로 개입을 시작하였으며 이는 민주적으로 선출된 황제폐하의 합법적인 대리인, 의회와 내각의 약화를 의미하였습니다. \n\n이를 눈치챈 몇몇 의원들이 1920년대 군부를 통제하려는 법안을 제출하였으나 군 인사들에게 "사례"를 받은 여야당을 가리지 않은 대다수 의원들은 이런 의원들을 말리거나, 저지시키거나, 정 안되면 탈당까지 거론할 정도로 상황을 악화만 시켰습니다.\n\n결과는 지금, 1936년 새해, 제국의 눈앞에 펼쳐져 있습니다. 군부는 마구잡이로 날뛰고 있으며 황제의 결정과 제국의 위대함을 칭송하지 않으면 언제라도 청년장교나 황도파 인사들에게 쳐 죽음 당할 수 있으며 정부 인사들에는 군대의 입김이 강하게, 아주... 강하게 작용하고 있습니다.\n\n이를 저지할 자는 오직 황제폐하 뿐이지만, 그분께서는 어찌 움직일지는 아무도 모릅니다.\n아니면 이 모든 일이 그분의 계략일지도요."
 korea.780.a:0 "더 알아보지."
 korea.780.b:0 "그만."
 
 korea.781.title:0 "국군의 역사 - 근황파와 입헌파"
 korea.781.desc:0 "1879년, 경은군에서 대한제국의 초대 황제인 고종 광무황제 이천(초명 이재성)이 즉위하면서 근황파의 기초인 황국협회가 시작되었습니다. \n\n이 세력은 급변하는 사회적 상황에서 보수 유림세력과 민족주의 세력을 중심으로 퍼저나갔으며 훗날 민주주의가 이 땅에 정착했을 때도 황제의 수족이 되었습니다. 그러나 현 상황에서, 근황파는 조금 다른 양상으로 퍼져나갔는데 이는 바로 군부 쪽으로의 확산이었습니다.\n\n군 내부에서 군국주의자들 다음으로 많은 비중을 차지하는 근황파는 현재 황제가 침묵하고 있는 상황에서 자신들의 황제를 위해, 어떤 조치든 취할 것입니다. \n\n그러나 이들은 군국주의자보다는 온건한 경향을 보이며, 현 상황에서 확고한 패권을 유지시키려고만 합니다."
 korea.781.a:0 "잘 알았다."
 korea.781.b:0 ""
 
 korea.782.title:0 "마지막 제국"
 korea.782.desc:0 "이렇게 하나의 제국의 끝이 다가오고 있습니다. 새 시대가 어떻게 흘러갈지는 모르지만, 적어도 후대 사람들에게, 우리가 이끌어간 지금의 이 시대는 참으로 끔찍하였다고 말을 할 수 있겠습니다. \n\nTHE LAST EMPIRE 모드는, 제작자가 어두운 대한제국을 보고 싶어서 직접 제작을 시작한 모드입니다. 원래 "팀러"라는 분에게서, 지금과는 시나리오와 설정조차 완전히 다른, 이름만 같았던 '구상'만 되었던 모드를 이어받은 현 제작자가 단순한 일본 포지션의, 패전국 한국 시나리오에서 현 TLE 시나리오로 뒤바꾼 것입니다. \n\n끝으로, THE LAST EMPIRE의 설정 총괄을 맡았던 "케밥"과 멋진 썸네일을 만들어 준 "K-asche", 그리고 원 모드를 만들어주신 "팀러"께 찬사를 바치며, 이만 글을 끝내보겠습니다. 다음 지구에서는, 다른 결정을 내려보시는 것도 추천드립니다."
 korea.782.a:0 "잘 알았다."
 
