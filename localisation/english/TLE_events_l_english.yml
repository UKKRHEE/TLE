 korea.81.title:0 "무한"
 korea.81.desc:0 "위대한 애국심을 가졌던 혁명의 열사들이 떠나간 이곳은 이제 동이의 손에 넘어왔습니다. 하나 둘 사람들이 사라져가고, 셋 넷 동방에서 온 군이 들어오니, 울음과 절망의 표정을 짓는 사람들만 저 논에, 도시에, 강에 보일 뿐입니다. \n\n어찌 이 참혹한 광경을 지켜볼 수 있을까. 마치 여기 있는 이들이 사람이 아니라고 말하는 듯 잔혹하다고 말하기도 부족한 흉악한 짓을 할 뿐입니다. 언젠가 중국을 구한다 하였던 자들도 여기에 널부러진 시체와 다름없는 꼴이 되거나 아니면 제 가식도 집어던지고 더 뒤로, 더 멀리로 떠나갔을 뿐이지요. 아버지와 어머니는 그 흔적조차 찾을 수 없습니다. 동생들도 이미 손과 발목만 남은 꼴로 밖에 보낼 수 없게 되었습니다.\n\n아아, 다음생에서는 이 전란의 시기에서 태어나지 말기를, 그저 길바닥에서 꿋꿋이 세월만 견디는 바위로나 태어나기를. 마지막으로 소박하게나 빌어보겠습니다."
 korea.81.a:0 "하지만, 그것이 이뤄질 일은 없었다."
 
