 korea.13.desc:0 ""
 korea.13.a:0 "그래! 가자!"
 korea.13.b:0 ""
 
 korea.14.title:0 "영국의 거절!"
 korea.14.desc:0 "한국을 두려워한 영국이 거절하였습니다! 우리만이라도 훈련을 진행할 것입니다!"
 korea.14.a:0 "망할 배불뚝이들!"
 
 korea.15.title:0 "첩보"
 korea.15.desc:0 "미합중국 내부의 첩보에 따르면, 저들이 영국과 협력하여 남중국해에서 훈련을 한다고 합니다! 날짜는 얼마 안남았습니다. 우리도 이에 대비해야 합니다. 저들이 훈련을 계속하게 놔두면 분명 대만으로 방향을 틀어 곧바로 우리 제국을 무너뜨리기 위한 비수를 꽂아넣을 것입니다!\n\n..사실 예산이 부족합니다. 해군 관련해서 배정되는 예산은 저 육군놈들이 중국에서 승전보를 계속 올리는 바람에 점점 줄어들고 있으며.. 우리 해군의 입지를 완전히 몰아붙이고 있습니다.\n\n이 상황에서 귀축 영미에게 '약간의' 공습으로 큰 피해를 줘서 저들의 전력을 타격함과 동시에 하와이와 필리핀 등을 도련작전으로 공격하면... 저들이 평화를 구걸할 것입니다."
 korea.15.a:0 "그래, 가자!"
 korea.15.b:0 "그래도 다른 방법이.."
 
 korea.16.title:0 "해남만과 진주만"
 korea.16.desc:0 ""
 korea.16.a:0 "전군돌격!"
 
 korea.17.title:0 "각서"
 korea.17.desc:0 "1. 한국 정부는 양국이 공동의 노력으로 태평양 지역의 평화를 확보하여 세계 평화의 실현에 기여할 수 있도록 하기 위해 미국 정부와 우호적인 이해를 얻고자 하는 목표가 있어, 한국-미국 관계의 조정과 진전 그리고 태평양 지역의 안정과 관련하여 지난 4월부터 미국 정부와 최대한의 성의를 가지고 협상을 계속하고 있다.\n한국 정부는 이 8개월 동안 미국과 영국이 한국에 취한 조치뿐만 아니라 미국 정부가 지속적으로 유지해 온 주장에 대한 견해를 솔직하게 말하고자 한다.\n\n2. 동아시아의 안정을 보장하고 세계 평화를 증진시켜 모든 국가가 세계 속에서 각자의 본연의 자리를 찾을 수 있도록 하는 것이 한국 정부의 불변의 정책이다.\n중국의 의도를 파악하지 못해 중국 측에서 사건이 발생한 이후 한국 정부는 평화 회복을 위해 노력해왔으며 전쟁과 같은 소요의 연장을 막기 위해 지속적으로 최선을 다했다. 지난해 9월 한국이 독일, 이탈리아와 3국 조약을 체결한 것도 그 목적이었다.\n\n그러나 미국과 영국 모두 한국과 중국간의 전반적인 평화 정착을 방해하기 위해 충칭 정권을 지원하기 위한 가능한 모든 조치를 시행하여 동아시아의 안정을 위한 한국의 건설적인 노력을 방해하였다.\n네덜란드령 동인도 제도, 프랑스령 인도차이나를 위협하는 압력을 가하는 정권들과 협력하여 공동 번영의 이상에 대한 한국의 목표를 좌절시키려 했다. 더욱이 한국이 프랑스와의 의전에 따라 프랑스령 인도차이나의 공동방위 조치를 취하자 미국과 영국 정부가 자국 소유 영토에 대한 위협으로 오해하고 네덜란드 정부의 선례를 따르도록 압박하면서 자산 동결 명령을 시행하여 경제적 재개를 단절시켰다.\n\n따라서 이러한 국가들은 명백히 적대적인 태도를 나타냄과 동시에 한국의 포위망을 완성하는 군사적인 준비를 강화하였고, 제국의 존립을 위태롭게 하는 상황을 초래하였다.\n\n그럼에도 불구하고 신속한 해결을 위해, 한국 총리는 태평양 전역을 포괄하는 두 나라 사이의 중요한 문제에 대한 논의를 위해 미국 대통령과의 회담을 지난 8월에 제안했다. 그러나 미국 정부는 한국의 제안을 원칙적으로 수용하면서도 근본적이고 본질적인 문제에 대한 의견의 합의가 이루어진 후에 회담을 개최해야 한다고 주장했다.\n\n(중략)..이리하여 한국 정부가 미국 정부와의 협력을 통해 한국-미국 관계를 조정하고 태평양의 평화를 보존하고 증진하려는 간절한 희망이 마침내 사라졌다.\n\n한국 정부는 미국 정부의 태도로 볼 때 추가 협상을 통해 합의에 도달하는 것이 불가능하다고 고려할 수 밖에 없음을 미국 정부에 통보해야 하는 것을 유감스럽게 생각한다."
 korea.17.a:0 "..뭐?"
 
 korea.18.title:0 "연설"
 korea.18.desc:0 "부통령, 그리고 상하원 의장과 의원 여러분, 어제인 [GetDateText], 치욕의 날로써 기억될 이 날에, 미합중국은 한국제국 해공군의 고의적이고 기습적인 공격을 받았습니다.\n\n미국은 그 국가와 평화 상태에 있었고, 한국의 요청에 따라 태평양의 평화를 유지하기 위해 한국 정부, 그리고 천황과 대화 중에 있었습니다. 그러나 주미 한국 대사와 그의 동료는 한국 항공대가 훈련 중인 연합함대와 하와이 공습을 개시한 지 1시간이 지나서야 국무장관에게 우리 정부의 최근 서한에 대한 공식 답변을 보냈습니다. 이 회신에는 더 이상 외교적인 협상이 무의미하다는 언급은 있었지만, 전쟁 또는 무력 행사에 대한 암시나 위협은 전혀 포함되어 있지 않았습니다.\n\n한국과 아국 함대 간의 거리를 고려하면 이 공격은 수일에서 수주 간 계획되어 있던 것이 자명합니다. 해당 기간동안 한국 정부는 고의적으로 평화의 지속을 희망한다는 거짓된 발언과 표현으로 미국을 기만해왔습니다.\n\n한국군의 연합함대 및 하와이 제도공격은 미 해군과 육군에 심각한 피해를 입혔습니다. 유감스럽게도 이 공격은 수많은 미국인들의 생명을 앗아갔습니다. 거기에 샌프란스시코와 하와이 사이의 공해상을 항해하던 미 함선들이 어뢰 공격을 당했다는 보고도 들어왔습니다.\n\n어제, 한국 정부는 말레이 지방을 향한 공격을 시작했습니다.\n\n지난 밤에, 한국군은 홍콩을 공격했습니다.\n\n지난 밤에, 한국군은 괌을 공격했습니다.\n\n지난 밤에, 한국군은 필리핀을 공격했습니다.\n\n지난 밤에, 한국군은 웨이크섬을 공격했습니다.\n\n그리고 오늘 아침, 한국군은 미드웨이 제도를 공격했습니다.\n\n그러므로 한국군은 태평양 전역을 향한 대대적인 기습을 해온 것입니다. 어제와 오늘의 한국군의 행동이 이를 보여주고 있습니다. 미국 국민들의 의견은 확고하고, 이 사태가 그들의 생명과 안전에 미칠 영향을 숙지하고 있습니다.\n\n저는 육해군의 최고 명령권자로서 국가방위를 위한 모든 조치를 취할 것을 지시하였습니다.\n\n우리들은 우리에게 가해진 공격의 특성을 영원히 기억할 것입니다.\n\n우리가 이 사전모의된 침략을 극복해내는데 얼마나 많은 시간이 걸리던 간에, 정당한 권리를 가진 미국 국민들은 궁극적인 승리를 거둘 것입니다.\n\n우리가 우리 스스로를 최대한으로 지켜낼 뿐만 아니라 이러한 배반 행위가 다시는 우리에게 위협이 될 수 없다고 것을 제가 주장한다면, 이는 미국 의회와 국민들의 의지를 대변한 것이라 확신합니다.\n\n위협은 현존하고 있습니다. 우리의 영토, 국민, 그리고 이익이 중대한 위협 하에 있다는 것은 의심할 여지없는 사실입니다.\n\n우리 군에 대한 신뢰와 우리 국민들의 결연한 의지로, 우리는 필연적으로 승리를 거둘 것입니다. 그러니 신이여 우리를 도우소서.\n\n본인은 [GetDateText], 한국의 부당하고 비겁한 공격 이후 성립된 미합중국과 대한제국 간의 전쟁 상태를 의회가 승인해 줄 것을 요청하는 바입니다."
 korea.18.a:0 "KILL KUKS, KILL KUKS, KILL MORE KUKS!"
 
 korea.20.title:0 "노구교 사건 - 전쟁의 도화선"
 korea.20.desc:0 "일이 터졌습니다. 한-중간의 갈등은 심화되었으며 도화선에 불이 붙었습니다. 김염야 대대장의 무단 중국 공격은 선을 넘어버렸으며 한중전쟁을 열었습니다.\n\n제국은 이제 내릴 수 없는 급행열차를 탔습니다. 그 종착점이 빛일지 어둠일지는 알지 못하는 채로.."
 korea.20.a:0 "언젠가는 있을 일이었다."
 korea.20.b:0 ""
 
 korea.21.title:0 "노구교 사건 - 한국의 공격"
 korea.21.desc:0 "뭐 말할게 있습니까. 한국이 중국을 공격했습니다.\n\n"이게 사실인가?"\n중화민국의 절대자, 장개석."
 korea.21.a:0 "언젠가는 있을 일이었다."
 korea.21.b:0 ""
 
 korea.22.title:0 "불의의 사고"
 korea.22.desc:0 ""...저녁 점호 보고, 총원 5 열외 1 현재인원 4..." \n"뭐야, 한명 없냐?" "그 아무래도.. 사라진 것 같습니다."\n\n중국과 대한군의 노구교 국경선. 그곳에서는 대치가 이루어지고 있었다. 그런 와중, 대한국 군대의 점호 중 한 병사가 실종되었다는 것이 알려졌다.\n이는 곧바로 대대장이었던 김염야의 귀에 들어가게 되었다.\n\n"뭐라고? 병사 한명이 사라져?" "예 대대장님. 점호중 이원균이라는 병사가 사라진 것으로 확인되었습니다."\n대대장 김염야는 순간 생각을 하더니 곧바로 입을 때었다.\n"이 사건은 뙤놈들이 배후에 틀림 없다" "...잘못 들었습니다?"\n충격적인 결론을 낸 그는 확신에 찬 눈으로 말한다.\n"귀에 좆을 박았나? 뙤놈들이 한 일이 틀림없다니깐. 어서 그놈들에게 발포하게."\n\n노구교 전방, 대한국 진지.\n"저.. 진짜 공격합니까 소대장님?" "낸들 아냐, 윗선에서 공격하랜다."\n\n그날 중국군은 3명의 해골을 받았다.\n\n\n"죄송합니다! 잠시 똥때리다가.. 다들 분위기가 왜 그러십니까?"\n\n작은 실수는 때때로 역사를 바꾸기도 한다."
 korea.22.a:0 "어.. 이게 아닌데?"
 korea.22.b:0 ""
 
 korea.23.title:0 "한몽 통일"
 korea.23.desc:0 ""
 korea.23.a:0 "드디어 하나된 조국으로 가겠군."
 korea.23.b:0 "우리의 적법한 권리를 빼앗으려고 하는 이들은 죽어야 한다!"
 
 korea.24.title:0 "무전"
 korea.24.desc:0 "비밀 무선망으로, 하나의 무전이 들어왔습니다.\n\n황제를 위시하는 근황파가 궐기를 준비중이라는 하나의 첩보 말입니다."
 korea.24.a:0 "이것이 진짜인지 아닌지는 나중에 보면 알겠지."
 
 korea.25.title:0 "쿠데타"
 korea.25.desc:0 "오늘 아침, 김형석 중령이 이끄는 황도파 세력이 동시다발적으로 정부청사를 습격, 국회를 폐쇄하고 황제폐하와 황실의 직접통치를 선포하였습니다. \n현재 충청도에 있는 '결전' 사단과 수원에 있는 '백두산'의 사단장들이 황도파 세력을 처단하기 위해 상경하고 있다고 하며, 반란군들은 황제폐하를 알현하여 이들의 집권에 "정당성"을 부여받고자 합니다. 다행이도 아직 황상이 계신 궐을 시위대가 지키고 있어 역도들은 석조전 안으로 들어지 못하고 있습니다. \n본디 다른 곳으로 발령받을 예정이었던 수도방위사령부에 이강 장군은 이 소식을 듣고 군을 이끌고 이들을 처단하러 오고 있습니다. 결과는.."
 korea.25.a:0 "..이강 장군이 쿠데타를 성공적으로 진압하였다."
 korea.25.b:0 "..황도파는 한성 진군에 성공하였다." 
 
 korea.26.title:0 "진압"
 korea.26.desc:0 "치이이익...치지이이익....\n\n"...경성 중앙방송에서 알려드립니다. 그제부터 일어난 김형석 중령을 비롯한 동학을 추종하는 사조직들이 일으킨 "불법적" 반정부 쿠데타가 오늘 새벽, 20사단장 이강과 21사단장 김경천에 의해 진압되었습니다. 반군들은 황실의 허가를 받지 않은 채 불법적으로 군대를 움직이며 황제폐하를 겁박하여 자신들이 정국을 좌지우지하려 하..."\n\n이강은 자신의 신념이 옳은 것인지 확신하지 못했다. 과연 이 길만이 답이였을까. 더 온건하게 하는 방법은 없었을까. \n끝없이 고뇌하던 그는 다시금 생각을 정리하기 시작하였다. 노조의 폭동은 이 이상 가면 소위 혁명이라 불리우는 것을 할 만큼 거세졌으며 소위 위정자라는 것들은 지 뱃속만 채우기에 급급하였다. \n이 이상으로 신민들을 저버리기에는, 황실의 후예라고 자부하는 그에게, 대한의 장군이라고 자부하는 그에게 너무 고된 일이다. 무능한 총리와 내각, 붕괴된 치안, 그리고 파괴된 민생까지. \n\n모든 것을 이 이상으로 깔끔하고 온건하게 끝내는 일은 없었다고, 생각을 정한 이강은 자리에서 일어섰다.\n\n이제 대한은, 그의 손아귀에 들어오게 되었다.\n온전히."
 korea.26.a:0 "대단하군."
 
 korea.27.title:0 "강명 유신"
 korea.27.a:0 "상제는 우리 황제를 도우소서"
 korea.27.desc:0 ""치이이익.. 치이이이익...."\n"치이이익...~상제는~ 우리 황제를 도우사~. 성수~ 무강하사~ 해옥주를~ 산같이~ 쌓으시고! 위권이 환영에 떨치사~...치이이..."\n\n"단기 4269년, 부패와 무능으로 국민의 신망을 잃은 민주당 정권을 물리치고 보다 더 힘차고 복된 새나라를 이끌어가기 위하여 우리 국군 장병들은 총 궐기했습니다. 이날 새벽, 수도 한성으로 진군한 혁명군은 곧 육군참모총장 오진영 대장을 의장으로 군사혁명위원회를 조직하여 이나라의 입법, 행정, 사법 전 기관을 완전히 장악했습니다. 그리고 군사혁명위원회는 방송을 통해서 한성에서 일시적으로 발생한 소요사태를 진압하기 위해 이날 방송으로 임시 계엄체제의 연장안내와, 군부가 궐기한 것은 부패하고 무능한 현 정권과 기성 정치인들에게 이 이상으로 국가와 민족의 운명을 맡길 수 없겠다고 단정하고, 백척간두에서 방황하는 조국의 위기를 극복하기 위한 것이라고 전제하고, 실질적으로 반공/반정부 체제를 강화하고 우리 사회의 모든 부패와 구악을 일소해서 이나라를 부흥시켜 우리 조국을 노리는 적성국들과 대적할 수 있는 실력을 기르며 혁명 과업이 완수되는데로 경희궁에 기거하시는 황제폐하에게 이나라의 입법, 행정, 사법의 전 기관을 합법적으로 통치하실 권한을 돌려드리겠다는 요지의 성명을 발표하였습니다. 또한...""
 
 korea.28.title:0 "한국의 날뜀"
 korea.28.title.2:0 "파나이 사건의 끝"
 korea.28.desc:0 "북경, 천진, 상해까지. 대한제국의 모든 원죄는 이 전쟁에서 비롯된 것이라고, 우리 정부는 판단하였습니다. 이에 모든 기업에게 명을 내려서, 저 대한제국과의 무역을 끊어버리는 법을 제정하여 이 사건과 전쟁을 끝낼 것입니다."
 korea.28.desc.2:0 "한국의 빠른 사과로, 국민들의 원성은 어느정도 진압이 되었습니다. 그래도 저들에게 중국 전선에서의 후퇴를 권고하는 것이 문명인으로서의 도리이지 않을까, 생각합니다.\n\n아, 배상금 또한 가져오고요."
 korea.28.a:0 "파나이를 기억하라."
 korea.28.b:0 "전쟁을 피했군."
 
 korea.29.title:0 "금수조치"
 korea.29.title.2:0 "미국과의 접촉"
 korea.29.desc:0 "우려했던 것과 같이, 미합중국 정부는 우리 정부에게로 금수조치를 내렸습니다. 지금 당장, 중국에서의 그 폭력적인 행위를 전쟁 이전 상태로 복구함과 동시에 파나이 호 사건의 사과를 요구하였습니다. 어떻게, 이를 받아들일 수 있을까요. 지금은 내각과 각하의 결단이 필요한 상황입니다."
 korea.29.desc.2:0 "우려했던 것은 일어나지 않았습니다. 미국은 정중한 사과를 받아들였고, 우리에게 중국과의 전쟁을 "
 korea.29.a:0 "이만 물러나자."
 korea.29.b:0 "끝까지 가자는거지!"
 korea.29.c:0 "후."
 
 korea.30.title:0 "혁명"
 korea.30.desc:0 "무능한 군부를 비판하며, 오늘 대한제국의 반 군부세력들이 총 궐기해 [GetLeader]를 끌어내렸습니다. 군부 총사령관인 이강과 참모총장인 오진영은 조리돌림을 당하였으며 그외 군인사들도 불명예전역을 면치 못하였습니다."
 korea.30.a:0 "이게 우리가 원하던 결말이었나?"
 
 korea.34.title:0 "중국 공격"
 korea.34.desc:0 "계획되지 않은 기습적인 공격으로, 적군 또한 피해를 받겠지만 아군 또한 무리한 공세로 부담이 가해지고 있습니다."
 korea.34.desc.2:0 "아군은 중국과의 전쟁을 위해 끝없는 노력을 했고, 이는 지금 보답받고 있습니다!"
 korea.34.a:0 "음."
 
 korea.35.title:0 "상하이 상륙"
 korea.35.desc:0 "중국과의 전쟁이 시작되었습니다. 이에, 공사관에 "보호"를 위해 파견된 방위군이 "자발적"으로 봉기하여 상해를 점령하였습니다."
 korea.35.a:0 "암, 자발적이고 말고,"
 
 korea.36.title:0 "지청천의 기동전"
 korea.36.desc:0 "독일로 이범석과 함께 파견을 나갔던 지청천 장군은, 현재 한국군의 교리에 기동전의 묘수를 담으면 획기적이라고 생각하였습니다.\n\n이에 군 최고지도부는 이들의 의견에 동의, 즉각 실행하도록 하였습니다."
 korea.36.a:0 "대한제국 만세!"
 
 korea.37.title:0 "미국 공습"
 korea.37.desc:0 "계속되는 미국의 도발에, 오늘 군부는 "자발적인" 판단으로 미합중국과의 협상을 통하여 저들의 경제적인 제재를 풀기 위하여 하와이 공격을 결정하였습니다."
 korea.37.a:0 "...잠깐, 어디라고?"
 
 korea.38.title:0 "근황파의 쿠데타"
 korea.38.desc:0 "근황파가 쿠데타를 일으켰습니다!"
 korea.38.a:0 "대한제국의 황제폐하 만세!"
 korea.38.b:0 "역도들을 진압해라!"
 
 korea.39.title:0 "천하삼분지계"
 korea.39.desc:0 "중국을 완전히 통제함으로써, 우리 제국은 동아시아에서의 확고한 패권을 구축하였습니다. 그러나 뙤놈 오랑캐들은 무식하며, 자신들의 국가가 이제 사라졌음에도 항전을 멈추고 있지 않습니다. 우리는 이들을 관리하기 위하여 여러가지의 중국 분할계획을 세웠습니다."
 korea.39.a:0 "중국을 완전히 분할하여라"
 korea.39.b:0 "강북, 강남"
 korea.39.c:0 "청왕 애신각라를 복권시켜라"
 
 korea.40.title:0 "투쟁"
 korea.40.desc:0 "구름 한점 없는 어느 날, 광화문 거리에 모인 사람들의 무리에서 한 남자. 현 대한제국의 최고 실권자라고 불리는 자이자 국군 대장 겸 제국회의 의장인 이강이 단상 위에 올라섰다.\n잠시 목을 가다듬던 그는 마이크를 잡고 말을 하기 시작했다.\n"..신민 여러분들께 안타까운 소식을 전해줄 수 밖에 없겠습니다. 지난주, 우리는 청도에서 중국 정부의 군대가 우리의 조차지 방위군을 습격했다는 급보가 들어왔습니다. 아국의 방위군은, 열세에도 불구하고 용맹하게 싸웠습니다. 겨래의 혼을 담아서 얻어낸 권리를 위해서 처절하게 싸웠습니다. 결국 저들을 격퇴시켰으나 그 참혹한 싸움 끝에 우리의 용맹한 장병, 9명의 용사들이 사망하고 말았습니다."\n이강의 말을 들은 군중들은 분한 표정을 지은채 저기 간악한 뙤놈에 대하여 욕을 하고 있었다. 군중의 분위기가 물에 오르기 시작하자, 그는 본론으로 넘어갔다.\n\n"..김덕수 이등졸, 이종창 이등졸, 송무영 이등졸, 문영우 이등졸, 장춘동 일등졸, 전상우 일등졸, 노평안 부교, 김민철 참위, 노판석 정위. 제국을 위해 순국한 영웅들의 이름입니다. 이들의 투쟁은, 우리 자손만대에 걸쳐서 기억될 것입니다. 그러나, 저들 뙤놈들은 우리 정부에게 한마디의 말도 없이 그냥 묵묵부답으로 사건에 대하여 은폐하려고만 하고 있습니다. 이게, 우리 용사들이 받아야 할 대우입니까? 정말로 우리의 전사들이, 피를 흘려가면서 싸운 대가입니까? 저 중국놈들은 도대체 무슨 배짱으로 저러는 것입니까?"\n"옳소! 저 뙤놈들을 어떻게 혼쭐내보시오!""맞소!"\n"저 이강과 우리 제국회의는 이 사태를 엄중히 여겨, 우리 한민족을 무시하는 저 한족에 대한 성전을 치뤄야 할 때라고 여기고 있습니다. 우리의 용사들과 선열들을 위해서라도 우리는 저 중국이라 자칭하는 한족들에게 진정한 천명을 이어받은 나라의 힘을 보여줘야 합니다. \n신민 여러분! 청도에서 쓰러진 9용사들이여! 제국의 미래를 위해 싸우다 저 눈내리는 만주벌판에서 죽은 선열들이여! 우리의 민족과 자손의 미래를 위하여 모두의 힘을 모아주십시오! 우리의 국가를 도와주십시오! 저들에 대한 투쟁을 위하여 노력해주십시오!"\n말이 끝나자 휘파람과 박수소리가 곳곳에서 튀어나왔고 이강은 손을 흔들고 단상 아래로 내려왔다.\n.\n.\n.\n\n"..그래서 처리는 확실하게 된 것인가?"\n"예. 중국군들이 습격을 했다고 꼼짝없이 믿을 것입니다. 아홉명에게는 미안한 일이겠지만요.""
 korea.40.a:0 "그렇지. 어쩔 수 없는 일이고 말고."
 
 korea.41.title:0 "청도 사건"
 korea.41.desc:0 "정체불명의 암습자들이 오늘 새벽, 청도의 주둔지 방위군들을 습격하였습니다. 중국군의 군복을 입은 것으로 보이는 자들 이였으며 방위군 진지를 습격, 9명의 사망자와 15명의 부상자를 내었습니다. 적들은 4명의 사망자를 남기고 유유히 후퇴, 조차지 내부에서의 총격전으로 도시는 혼란에 잠기게 되었습니다."
 korea.41.a:0 "...뭐라고!"
 
 korea.42.title:0 "청도 사건"
 korea.42.desc:0 "한국이 청도가 습격되었다고, 우리 정부에게 강력히 항의하였습니다. 음. 우리 군 부대는 한명도 이동한 적이 없는데, 저들의 조차지 방위군들을 살해했다고 하였습니다. 이 무슨. 우리가 아무리 조차지가 꼴보기 싫다 한들 그런 짓을 할 멍청한 정부가 아니라는 것을 알 것인데.."
 korea.42.a:0 "..설마?"
 
 korea.43.title:0 "중국에서의 최종적인 승리"
 korea.43.desc:0 "지옥같던 봉쇄 속에서, 우리는 최종적으로 중국전선에서의 승리를 거머쥐었습니다."
 korea.43.a:0 "오, 대한제국 만세!"
 
 korea.44.title:0 "한국에서의 최종적인 승리"
 korea.44.desc:0 "전쟁은 끝이 났습니다. 한국이 수도 한성이 우리 합중국의 손아귀에 들어왔고, 한국의 주요 요인들은 "적법한" 절차를 거쳐 판결을 받았습니다.\n\n그러나 저기 북쪽의 [SOV.GetName]과의 대립이 시작하게 되었습니다."
 korea.44.a:0 "[USA.GetName]의 위대하신 [USA.GetLeader] 만세!"
 
 korea.45.title:0 "한국에서의 최종적인 승리"
 korea.45.desc:0 "전쟁은 끝이 났습니다. 한국이 수도 한성이 우리 합중국의 손아귀에 들어왔고, 한국의 주요 요인들은 "적법한" 절차를 거쳐 판결을 받았습니다.\n\n그러나 저기 북쪽의 [SOV.GetName]과의 대립이 시작하게 되었습니다.\n\n[SOV.GetName]의 군대는 평양까지 진군하였으며, 우린 저들이 이권을 보장하기 위해 북만주의 일부 지역을 떼주기로 합의하였습니다."
 korea.45.a:0 "[USA.GetName]의 위대하신 [USA.GetLeader] 만세!"
 
 korea.46.title:0 "한국에서의 최종적인 승리"
 korea.46.desc:0 "전쟁은 끝이 났습니다. 한국이 수도 한성이 우리 연방의 손아귀에 들어왔고, 한국의 주요 요인들은 인민재판을 거쳐서 판결을 받았습니다.\n\n그러나 저기 동쪽의 [USA.GetName]과의 대립이 시작하게 되었습니다."
 korea.46.a:0 "[SOV.GetName]의 위대하신 [SOV.GetLeader] 만세!"
 
 korea.47.title:0 "한국에서의 최종적인 승리"
 korea.47.desc:0 "전쟁은 끝이 났습니다. 한국이 수도 한성이 우리 연방의 손아귀에 들어왔고, 한국의 주요 요인들은 인민재판을 거쳐서 판결을 받았습니다.\n\n그러나 저기 동쪽의 [USA.GetName]과의 대립이 시작하게 되었습니다.\n\n[USA.GetName]의 군대는 한국의 일부 영토에 진군하였으며, 우린 저들이 이권을 보장하기 위해 한반도를 38선으로 분할하기로 합의하였습니다.."
 korea.47.a:0 "[SOV.GetName]의 위대하신 [SOV.GetLeader] 만세!"
 
 korea.48.title:0 "한국에서의 최종적인 승리"
 korea.48.desc:0 "전쟁은 끝이 났습니다. 한국이 수도 한성이 우리 연방의 손아귀에 들어왔고, 한국의 주요 요인들은 재판 거쳐서 판결을 받았습니다."
 korea.48.a:0 "[JAP.GetName]의 위대하신 [JAP.GetLeader] 만세!"
 
 korea.49.title:0 "우리의 상황"
 korea.49.desc:0 "제국을 개국하신 고조 대제부터 강명 황제 폐하의 치세에 이르기까지, 제국은 아주에서 일어난 나라 중 가장 먼저 기계 문명을 받아들였고, 광무 황제께서 부국강병을 이룩하시여 동아 문명의 등불이 되니, 세계 만방이 제국이 아주의 천명을 가졌음을 인정했습니다.\n\n초대 황제 고조 대제께서 군을 지휘하여 청국의 대군을 부수니, 그 위엄이 하늘에 닿아 간도와 심요의 백성들이 스스로 나서 제국에 돌아오길 청했으며, 북방의 500년 고토를 되찾아 드디어 삼한이 진정으로 일통되었음을 천명 하신 고조 대제께서 제국을 개국하셨습니다. 허나 영락 6년 고조 대제께서 붕어하시니, 하늘의 뜻이 저들에게 있으리라 지례 짐작한 청국이 다시 대군을 모아 몰아쳤으나, 광무황제께서 친히 나서서 청국군을 대파하니, 오랑캐 천자가 다시는 요동과 간도를 넘보지 않겠노라 약조했습니다.\n광무 6년 제국의 함선인 운양호가 사학교 토비 무리에게 포격당하니, 광무황제께서 혼란에 빠져 있던 왜국의 왕을 돕고자 군대를 보내어 저들의 평화를 되찾게 도우셨으나, 개화가 덜 된 왜국은 구주를 다스리지 못해 제국에게 북구주의 땅을 대신 다스려 줄 것을 청했습니다.\n광무 28년 위대하신 광무황제께서 참된 위정자들에게 황권을 이양하시니, 신민들은 이를 받들고 따라 하나된 대한을 만들어가였습니다.\n시간은 흐르고 흘러 융희 2년에는 제국의 북방 강토를 넘보는 아라사국과 겨뤄 또 한번의 빛나는 승리를 얻어내니, 비로소 세계 만방이 제국을 열강으로 인정했습니다.\n융희 11년 민심을 잃은 오랑캐 왕조가 한족에게 붕괴하자, 몽고의 야인들이 자진하여 한의 작위를 바치니 기꺼이 융희제께서는 그들을 거두었습다.\n융희 14년 구주를 불태운 전화의 불길에도 제국은 천명을 온전히 지켜내며 헛된 목숨을 희생시키지 않았으며 아주민들을 넘보는 사악한 덕국 황제에게서 다시금 아주의 독립을 알려주니 남태평양과 청도의 민중들이 자진해서 제국의 품으로 오길 원하였습다.\n\n하지만 어디서부터 잘못이 되었을까. 점점 제국은 기울어져가고 있습니다. 원인이 무엇일까. 노서아에서 붉은 혁명이 일어난 것? 황상폐하의 총애를 등에 업은 군이 날뛰게 된 것? 것도 아니라면, 위정자들의 정치가 문제가 된 것?\n..무엇이 어찌되었든 간에 현재 제국은 혼란스럽습니다. 대공황으로 인한 공산주의자의 영향과 적백내전기의 유산은 대대적인 파업을 일으키고 있으며 군은 정부에 사사건건 반기를 들고 자율적인 행동을 하려고 합니다. 황실은, 이 상황을 방관하고 있는 것인지 모르겠습니다. 지금의 상황을 타계하지 못한다면 대한은 지금까지 쌓아온 모든 것을 부숴버릴지도 모릅니다.\n\n그 누구도 아닌 자신의 손으로."
 korea.49.a:0 "상제는 우리 황제를 도우소서.."
 
 korea.50.title:0 "을해년 83회 중추원 회의 - 군 예산안"
 korea.50.desc:0 ""다들 그 입 다무시오! 지금 경친왕 전하의 어전에서 무슨 망발들이오? 누가 보면 당신네들이 패싸움이나 벌이는 시정잡배 천것들인 줄 알겠소! 그대들에게는 이 대한의 의원이라는 자각도 없소? 부끄러운줄 아시오!"\n"저저저! 그 무슨 궤변이란 말이오! 청빈의 가치를 잊은 그대들 대한당은 그런 말을 할 자격이 없소!"\n\n시정잡배들이 싸우는 것과 크게 다르지 않는 이곳. 금빛으로 빛나는 이화문이 벽에 걸려있고, 그 아래에 세 자의 한자가 멋들어지게 써 있는 곳, 중추원.\n\n여러 당파의 의원들이 모여 국정을 의논하는 그 곳에서, 의원들은 입씨름에서 주먹다짐으로, 종국에는 마치 시골의 무지렁이 석전패 마냥 명패며 잡기며 하는 물건들을 집어 던지는 "토론"을 하고 있었다\n\n"후...조용히들 하시오."\n\n그 한심한 작태를 보다 못한 경친왕이 한숨을 내쉬며 나지막이 말하자. 패싸움을 벌이던 의원 무리는 그제야 경친왕의 어전임을 깨닫고 고개를 숙였다.\n잠시 후 좌중이 완전히 진정되었음을 확신한 경친왕은 참고인 석에 앉아있는 이를 바라보며 입을 열었다.\n\n"이강 대장, 이어서 말해도 좋소."\n\n이강은 경친왕의 허가가 떨어지자, 가볍게 허리를 숙여 읍하곤 주위를 슥 둘러보며 차분한 목소리로 말하기 시작했다.\n\n"다시금 말씀드리옵지만, 아국의 군은 온전한 제국의 방위를 위하여 추가적인 예산의 증액이 필요하옵니다. 작금의 부족한 예산으로는 군관들의 녹봉조차-"\n\n이강의 말을 끊으며 정장을 말끔이 입은 남자가 소리쳤다.\n\n"아니, 지금 군에 들어가는 예산이 얼마나 되는지 아시오? 탁지부 협판이 이르길 군이 타가는 예산이 청조의 서태후가 축재한 비자금에 비견된다 하였소! 대관절 그리 많은 예산을 받고도 더 받으려 함은 사사로운 목적이 있다고 밖에 생각할 수 없소!"\n\n"당장 그 더러운 입 다무시오! 당장 세속오계와 삼강오륜도 모르는 마씨잡변을 숭상하는 무리답게 사군이충의 뜻으로 몸과 마음을 다 바쳐 황상폐하를 수행하며 보국안민하는 군을 되도 않는 망언으로 헐뜯는구려!"\n"뭐요? 지금 뭐라 하셨소! 마씨잡변!? 공자께서 이르길 민심이 천심이라 하였는데-"\n\n불과 일각도 체 지나지 않았건만, 다시금 서로에게 삿대질을 해 가며 소란을 피우는 의원 무리들의 꼴을 보다 못한 경친왕은 더 이상 참지 못하고 크게 소리쳤다.\n\n"그만! 그만 좀 하시오! 더 이상 못 들어 주겠군, 회의를 하는 의미가 있기는 있는거요? 여는 개인의 자격이 아닌 대한국 황실의 일원으로서 이 자리에 임하였소. 헌데 나(余)를 앞에 두고 망언만 늘어놓으니, 그대들은 그대들이 대한의 의원이라는 자각이 있기나 한 거요?"\n\n경친왕의 노기에 맥을 못 추던 의원들은 경친왕이 중추원을 나가버리자, 아무런 의미도 없이 서로 바라만 보다 자진 해산했다."
