 korea.1.title:0 "THE LAST EMPIRE"
 korea.1.desc:0 ""§R마지막 제국§!"에 오신 것을 환영합니다. 이 모드는 근대화에 성공한 대한제국이 동아시아의 강국인 상황입니다.\n여러 설정을 읽으실 것이면 1번 선택지를, 게임을 플레이 하실거면 2번 선택지를 누르시길 바랍니다.\n\n\n\n간단하게나마 모드 설정을 적어두자면, 조선은 1850년부터 원역사에서의 변곡점이 시작되어 행운이 계속 따라주어 열강이 되고 일본은 운이 따라주지 않아 불행의 길을 걸었습니다. 중국은 국민당의 북벌이 괴한의 장제스 습격으로 실패해서 지금까지 국민혁명이 실패하여 아직도 혼란스러운 상황입니다. \n\n정식 역사를 더 알고싶으면 제작자에게 문의하시길 바랍니다. 그리고, 즐겁게 플레이하시길 바랍니다.\n\n*ps - 헌종 다음 국왕은 경은군 이재성입니다. 원역사 철종과 고종은 평범한 왕족으로 살았습니다."
 korea.1.a:0 "설정을 읽는다"
 korea.1.b:0 "게임을 플레이 한다."
 
