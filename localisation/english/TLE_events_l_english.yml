 korea.780.title:0 "국군의 역사 - 문민통제의 실패"
 korea.780.desc:0 "문민통제가 약화된 것은 1916년, 아마 대전쟁이 막바지에 들어섰을 때부터일 것입니다. \n개화 이후, 고종 광무제께서 내리신 선조치 후보고라는 '임무형 지휘체계'를 따라서 군부에서 독자적으로 판단을 하여 임무를 수행하도록 하였습니다. 그러나 이런 군의 전통이 대전쟁시기 변질되기 시작하면서 안좋은 방향으로 흘러가기 시작하였습니다. 당시 막대한 예산을 차지하던 군부는 제국 내부에서 많은 영향력을 과시하면서 임무형 지휘체계를 넘어서, 점점 자신들에게 명령을 내리던 정치인들에게까지 개입을 하려고 시도하였습니다. 물론 이 시도는 황제폐하에 의해 가로막혔지만, 전 황제폐하가 안타깝게도 1922년에 병으로 세상을 떠나게 되면서 황태제이신 이진(초명 이우용)께서 즉위를 하셨습니다. \n\n젊고 혈기 넘치는 황제는 제국을 부강하게 만든 군대에게 크게 매료되었으며 이는 자연스레 군부에게로 힘이 쏠리게 되었습니다. 황제폐하의 관심이라는 막대한 후광 아래에 군 내부에서의 근황파 인사들과 군국주의자들은 점점 정치 쪽으로 개입을 시작하였으며 끝내 1910년부터 시작된 융희 데모크라시는 1924년 '치안유지법'을 끝으로 민주적으로 선출된 황제폐하의 합법적인 대리인, 의회와 내각이 약화되면서 점점 민주주의라는 것은 대한에서 멀어져가기 시작하였습니다.\n\n이를 눈치챈 몇몇 의원들이 1920년대 군부를 통제하려는 법안을 제출하였으나 군 인사들에게 "사례"를 받은 여야당을 가리지 않은 대다수 의원들은 이런 의원들을 말리거나, 저지시키거나, 정 안되면 탈당까지 거론할 정도로 상황을 악화만 시켰습니다.\n\n결과는 지금, 1936년 새해, 제국의 눈앞에 펼쳐져 있습니다. 군부는 마구잡이로 날뛰고 있으며 황제의 결정과 제국의 위대함을 칭송하지 않으면 언제라도 청년장교나 황도파 인사들에게 쳐 죽음 당할 수 있으며 정부 인사들에는 군대의 입김이 강하게, 아주... 강하게 작용하고 있습니다.\n\n이를 저지할 자는 오직 황제폐하 뿐이지만, 그분께서는 어찌 움직일지는 아무도 모릅니다.\n아니면 이 모든 일이 그분의 계략일지도요."
