 TLE_japan.2.title:0 "THE LAST EMPIRE - 일본"
 TLE_japan.2.desc:0 "구주 출병이 진행되는 동안, 존왕파가 패배하며 투자한 자본의 원금도 회수하지 못할 위기에 처한 영국은 일본왕국에 영수증을 들이밀며 상환을 요구했다. 쇼군은 프랑스와 미국을 믿고서 영국의 요구를 거절했으나, 사전에 이야기를 끝마친 미국과 프랑스는 영국이 일본을 침공하는것을 사실상 방조했다.\n1877년 11월 7일, 대영제국 해군은 선전포고도 없이 사도가시마에 포격을 가하고 해병대를 상륙시켜 점령했으며, 이듬해인 1878년 4월 7일에 조슈 번과의 거래를 통해 획득한 이권의 보호를 명분으로 주코쿠 지방에 영국군이 주둔했다. 막부의 개입 요청에도 프랑스와 미국은 응하지 않았다.\n\n한편 보신전쟁기 맺어진 불평등 조약으로 완전히 개방된 일본의 시장은 굉장히 취약했으며, 중앙 정부가 할 수 있는 일은 거의 없어졌다. 관료들을 중심으로 시도되었던 메이지 유신은 진선조의 쿠데타로 실패했으며, 쇼군의 권위는 땅에 떨어졌고, 각 번의 번주들은 외국과 개별적인 조약을 맺었다.\n그리고 메이지 10년 4월 2일, 끊이지 않고 일어나던 풍수해와 화재의 피해를 견디다 못한 농민들이 정토진종을 구심점으로 대대적인 잇키를 일으켰다. \n일향종의 난은 당대 사회에 팽배하던 반 서구, 반 기독교 감정에 편성하여 서구 열강의 조계지와 교회를 습격하고 약탈하는 사태로 확대되었으며 결국에는 서구 열강들의 개입을 불러왔다.\n\n우여곡절 끝에 이 일향종의 난이 끝나자 열강들은 아와지 조약을 맺어 사실상 일본을 아무것도 못하는 시체국가로 만들었다. 다른 말로는 일본 분할이라고 불리는 아와지 조약은 각 열강들이 담당한 구역에서의 치안을 책임지는, 막부를 하나의 국가로도 보지 않는 처우였었다. 명분이야 일향종의 난이 또 일어날 것을 방지하는 조약이었지만 사실상의 국권피탈이나 마찬가지인 셈.\n\n이 아와지 조약은 계속 열강들의 힘으로 유지되다가 1902년 러시아가 한러전쟁에서의 패배로 이탈함으로 휘청였고 1차 세계대전이 일어나면서 유명무실화되었다. 결국 1920년 대한제국이 중국 청도를 반환하지 않고 끝까지 버티다가 영-조 결렬 이후로 사문화된 아와지 조약은 미국이 재한적 재무장을 허가하면서 완전히 파기되었다."
