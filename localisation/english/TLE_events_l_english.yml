 korea.96.title:0 "깡패 처리"
 korea.96.desc:0 "고시형, 흔히 구마적이라고 부른 이는 지금 지난 시절을 되짚어보던 중이었다. 그 스스로, 천하에 부끄럼이 없는 사내라고 생각하고 있었다. 물론 젊은 혈기에 이곳 저곳 돌아다니고 동지들을 모았었던 적이 있었지만, 지금은 그 나날들과는 연관이 없다고. 나는 저들과 다르다고 외치고 싶었다.\n\n'나는 깡패입니다. 국민의 심판을 받겠읍니다.'\n\n지금 그는 현수막을 몸에 내건채, 거리 이곳 저곳을 그의 '동지'들과 나돌아다니고 있었다. \n"이 뙤놈과도 같은 놈들아! 네놈들이 내 귀한 아들을 다리 병신으로 만들어놨든!"\n"내 네놈들 때문에 망친 장사가 얼마나 되는줄 아느냐! 이 개돼지보다 못한 놈들!"\n\n그는, 이런 취급을 받아서는 안된다고 생각하였다. 어찌 이 고시형이, 남에게 아무 잘못도 하지 않은 이 고시형이.\n\n그러나, 현실은 그에게 그 자신은 한낱 깡패에 불과하다고, 송곳과 같이 알려주었다."
 korea.96.a:0 "난 항상 자네가 마음에 들지 않았지."
 
 korea.97.title:0 "문이 닫힌 중추원"
 korea.97.desc:0 "왁자지껄 하다 못해 싸움판이 벌어졌던 중추원은 굳게 문이 닫힌지 오래입니다. 혁명군이 한성을 장악한 후 중추원부터 폐쇄하여 제국 내 모든 권력을 장악하여, 아무런 입법활동과 정당활동을 할 수 없었기 때문입니다. 한때 대한당의 의원이었던 박중양은 혼자서 술만 홀짝이며 "저 무식한 군바리들이 뭘 한다고.." 라며 불평하였기도 하였습니다. 이미 군이 국가를 장악한 이상, 아무 것도 하지 못하는 그저 한탄일 뿐이었지만요."
 korea.97.a:0 "꼴 좋다."
 
 korea.98.title:0 "이범석"
 korea.98.desc:0 "황도파의 공세 끝에 통제파가 몰락하면서 몇몇 장성들은 도주를 하였습니다. 이강과 같은 장성들은 교전 당시 사살되었으나, 이범석과 같은 통제파 내부 극단세력 일부는 알 수 없는 곳으로 도망갔었습니다. \n\n어두운 밤에, 제도로 하나의 소식이 날아왔습니다. 이범석을 찾아냈다고. 그 즉시 헌병대를 꾸려 제보된 위치로 가니 역시. 이범석이 곤히 자고 있었습니다.\n\n"체포해!"\n\n조사하여보니, 이범석의 사촌 형이 그를 고발한 것이었습니다. 황도파가 제국을 장악한 이상 그는 애물단지 이상도 이하도 아니었습니다. 가문을 완전히 몰락시킬 수 있다는 가족 회의 결과, 위원회에게 그들은 연통을 넣었습니다.\n\n오늘 저녁, 이범석에 대한 재판이 완료되었고 형이 집행되었습니다. 그는 "대한제국 만세!" 라는 외마디 함성을 외치고 절명하였습니다."
 korea.98.a:0 "비겁한 작자들이로군."
 
 korea.99.title:0 "소파와 대장"
 korea.99.desc:0 "천도교의 수장인 소파 방정환이 이병무 혁명최고지도자를 찾아왔습니다. 방정환은 황도파 장성진들이 믿는 주요 종교인 천도교의 수장으로, 전대 교주였던 손병희의 사위입니다. 그가 제안한 것은 위원회에서 천도교를 지원해주는 대신 자신들은 대한제국 내에서 위원회와 황도파의 정당성을 선전해줄 것이었습니다. 곰곰히 생각한 끝에, 이병무 장군은 이를 받아들였습니다."
 korea.99.a:0 "좋군."
 
 korea.100.title:0 "해평"
 korea.100.desc:0 "해평 윤씨 가문이 개화기에 만들었던 해평상회에서 시작한 해평그룹은 제국 경제의 많은 부분을 장악하였습니다. 금융, 조선, 철도 등등... 가히 대한 재계순위 1위라고 부를만 하였습니다. 그러나, 젊은 청년장교들은 이것이 마음에 들지 않았습니다. 그들은 저 재벌들의 종막을 원하였고, 국가사회주의(State Socialism)를 실현하길 원했습니다. 오늘 그들의 요청에 따라, 대한제국 내 모든 재벌들은 해체되었고 그들의 자산들은 압류당하였습니다. 젊은 기업가, 윤보선은 땅을 치고 핏발 선 눈으로 그들을 저주하였습니다. "네놈들이 무사할 것이라 생각하지 말아라!""
