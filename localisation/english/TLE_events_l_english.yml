 nuke_dropped.14.t:0 "한성 핵폭탄 투하"
 nuke_dropped.14.d:0 "[GetDateText] 오늘, 대한국 발전의 총 본산이자 수백년간 수도였던 한성이 핵폭발에 휩싸였습니다. 전쟁이 계속되며 지금껏 수 차례의 공격에 허덕이던 도시였지만 지금 이것과는 비교할 수 없을 것입니다. [From.From.Owner.GetLeader](는)은 자신의 국가의 붕괴를 똑똑히 보았으며 오늘은 [From.From.Owner.GetNameDef]의 수백년간의 확장정책의 종말을 표하는 순간이었습니다.\n대한국 황실의 생존은 확인되었으며 대한국 국민 전체의 사기가 떨어졌습니다. 내부 첩보요원에 따르면 황실을 중심으로 해서 무조건 항복을 준비한다고 합니다.\n\n이제 전쟁의 끝이 머지 않았습니다."
 nuke_dropped.14.a:0 "이제 전쟁이 끝나겠군."
 nuke_dropped.14.b:0 "상제는 우리 제국을..."
 
 nuke_dropped.15.t:0 "부산 핵폭탄 투하"
 nuke_dropped.15.d:0 "[GetDateText], 한성과 평양에 이어 대한제국의 최대도시 중 하나인 부산이 핵폭발에 휩싸였습니다. 대한제국 물류의 4할 가량을 차지하던 항구는 흔적도 없이 사라졌으며 이곳에 종사하던 모든 사람들은 흔적도 없이, 그저 그림자가 있었다는 흔적이 이들이 존재했음을 알려주고 있습니다. \n[KOR.GetLeader]은 이 사태에 대해 침묵을 유지하고 있지만, 그의 권위는 이번 한번의 폭격과 함께 산화한 것 같습니다."
 nuke_dropped.15.a:0 "오늘, 부산 시민이 아니라는 것에 다행이다."
 nuke_dropped.15.b:0 "임진란 이후의 최악이군."
 
