 korea.778.title:0 "대한국 근현대사"
 korea.778.desc:0 "한편 1877년 일본에서 세이난 전쟁이 일어났을 때 대한제국의 운양호가 규슈지방을 정탐하러 갔을 때 세이난 반군들이 운양호를 공격해 제국의 수군 2명 사망 9명 중상이라는 피해를 입었었다. 광무황제는 이에 격분, 곧장 정예군을 조직하여 규슈지역 사세보에 상륙하였다. 이에 놀란 일본은 규슈지방에서의 조선의 이권을 인정하고 사세보 일대를 조차지로 내주는 것에 동의하였다. 이런 일련의 사건이 이어지는 동안, 일본 내부에서는 끊이지 않고 일어나던 풍수해와 화재의 피해를 견디다 못한 농민들이 정토진종을 구심점으로 대대적인 잇키를 일으켰다. 메이지 10년 4월 2일 작게 시작한 봉기는 전 일본으로 퍼져나갔으며 이는 반외세 반서구 열풍을 타고 외국의 공사관을 공격하였다. 결국 1879년 "에도 진군"을 끝으로 일향종의 난은 진압되었으며 미, 영, 프, 러, 한 5개국과 일본을 분할하는 '아와지조약'을 맺었다. \n1883년에는 류큐에서 쿠데타가 일어나자 쇼타이 국왕이 대한제국에게 망명하였다. 이때 류큐를 보호국으로 삼고 태평양으로의 길을 열어야겠다 생각한 황제는 쇼타이 국왕을 다시 국왕으로 세우기 위해 류큐에 신식군 1연대를 파병해 반란군을 쓸어버리고 류큐를 보호국화 하였다.\n\n 1899년 의화단의 난이 일어났을 때 한인이 피해를 입자 분노한 조정은 서방과 손을 잡고 청나라로 진군하기로 결정하였다. 이에 1901년 맺은 톈진 조약에서 타이완을 식민지로 가져오는 성과를 얻어낸다. 그러나 지속적으로 대한의 성장을 방해하던 세력, 러시아가 마지막으로 남아있었는데 결국 1902년 조선 목계도 가목군에서 러시아와 한국군 간의 소규모 교전을 시작으로 한러전쟁이 발발하였다. 모두가 러시아가 승리할 것이라 믿어 의심치 않았으나 결과는 정 반대로, 대한군의 승리로 끝이 났다. 이는 러시아 극동군의 무능과 비정상적으로 육군에 투자한 한국군의 특성이 결합되어 일어난 사건이었다. 이 전쟁을 끝으로 모든 열강과 맺어진 불평등조약은 완전히 청산되었으며, 대한은 북해도와 해삼위를 확보하게 되었다.\n\n1911년 신해혁명이 발발한 후에는 몽골 지역에 영향력을 투사하기 시작하였고 1915년 홍헌제제 발표 후 대한으로 망명한 푸이를 받아주면서 북양정부와의 본격적인 대립구도가 시작되었다.\n\n시간을 돌려 1914년, 오스트리아-헝가리 제국의 황태자가 암살되었다는 비보가 조선으로 날아왔다. 이 7월 위기는 결국 유럽을 전쟁의 포화 속으로 몰고갔으니 바야흐로 훗날 대전쟁이라고 부르는 비극의 시작이었다. 대한은 영국과의 동맹에 의거하여, 독일령 동아시아의 많은 영토들을 공격-점령하였으며 또한 협상국에게 많은 양의 물자를 팔아치우면서 전쟁의 포화 속에서 조금 멀리 떨어져 이득을 취하였다. 결국 1918년 전쟁이 끝나자, 동맹국에 배상금과 독일령 칭다오를 받아내었다. 이 시기에 1902년부터 이어져 온 한영동맹이 청도 반환문제라는 외교적 문제로 결국 종료되었으며 제국 내에서는 현재까지 반영감정이 산재하고있다."
