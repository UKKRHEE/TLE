 korea.2.desc:0 "="
 korea.2.a:0 "드디어."
 
 korea.3.title:0 "대한제국의 '협력' 요구"
 korea.3.desc:0 "."
 korea.3.a:0 "거절해라!"
 korea.3.b:0 "....어쩔 수 없군."
 
 korea.4.title:0 "태국의 거절"
 korea.4.desc:0 "누가 귀축영미에게 붙어먹어 나라를 팔아먹은 족속들이 아니랄까봐 이 요구 또한 거절하였습니다."
 korea.4.a:0 "꼭 안좋게 가려고 하는군."
 korea.4.b:0 "결과는 꼭 안좋게 끝나는군."
 
 korea.5.title:0 "태국의 승낙"
 korea.5.desc:0 "정중한 요구를 보내니, 저들 또한 받아들였습니다."
 korea.5.a:0 "역시, 아주의 기치를 잘 알고 있군"
 
 korea.6.title:0 "동남아 해방요구"
 korea.6.desc:0 "빛의 도시가 함락되고 제국주의의 힘이 빠지기 시작하였으니 동남아에서 압제에 고통받는 이들을 위해 우리 군이 진주해야 합니다."
 korea.6.a:0 "그들은 마땅히 물러나야 한다."
 
 korea.7.title:0 "중국 해방"
 korea.7.desc:0 "중국은 이미 대한제국에게 함락되었으니 이제 새로 중국땅의 주인을 세워야 합니다."
 korea.7.a:0 "그래."
 
 #
 korea.8.title:0 "이병무의 죽음"
 korea.8.desc:0 "남자는 숨을 헐떡이며 침대에 누워있었다. 복장을 보면 누구나 이 남자가 높은 신분의 사람이라는 것을 알 수 있겠으나 그 얼굴은 여느 죽음을 앞둔 노인과 퍽 다르지는 않았다.\n\n이병무.\n대한제국의 최고위 장군이었던 그가, 이제 죽음을 코앞에 두고 있었다.\n\n'어찌, 이렇게 된 것인가.'\n이강이, 이 제국의 모든 것을 장악하면서 근황파의 거두, 이병무 또한 살려둘리 없다고 많은 이들은 생각하였다. 이병무조차도, 이제 저 능구렁이 같은 이강에게 죽을 날만 기다리고 있었다. 그러나 그는 그러지 않았다. 차라리, 죽는 것이 더 나을정도의 치욕적인 행위를 그에게 '요청'하였다. \n모든 직위를 내려놓고 한낱 민간인이 되었다. 그리고, 그 유려한 필체로 자비를 비는, 황상을 이용하여 제 사심을 채웠다는 '고해'를 하였다. 끔찍하였다. \n광무제와 함께 만주벌판에서 달렸던 그는, 북경에서 천조질서를 되찾은 그는, 그리고 제국의 희비를 함께한 그는\n\n그저, 평민 이병무가 되었다. \n\n남자의 숨이 끊어졌다."
 korea.8.a:0 "언젠가 이곳에서 그대를 기다리겠소"
 
 #전쟁의 끝
 korea.9.title:0 "명예로운 평화 제의"
 korea.9.desc:0 "핵이 모든 것을 망쳤습니다. 저 조선인들은 우리 영토에 핵공격을 가했습니다. 우리는 이제 전쟁을 지속할 수 없습니다. 다 끝났습니다."
 korea.9.a:0 "그래.."
 
 korea.10.title:0 "명예로운 평화"
 korea.10.desc:0 "신무기는 미국의 여론을 잠재우기에는 충분하였고 저들에게 큰 공포를 심어주었습니다. 우리가 이겼습니다. 전쟁에서 승리하였습니다. 끝이 났습니다!"
 korea.10.a:0 "승리다!"
 korea.10.b:0 ""
 
 #남만주-선택지
 korea.11.title:0 "영미 해군합동훈련 제안"
 korea.11.desc:0 "최근 미합중국과 대한제국과의 분쟁이 심화됨에 따라 저들은 한국을 압박하기 위해 남중국해 동양함대와 저들의 태평양 함대의 합동훈련을 제안하였습니다. 우리는 이 제안을 받아들이면 분명한 이점을 얻을 것이지만, 한국의 분노를 살 수 있습니다."
 korea.11.a:0 "그들과의 협력은 [KOR.GetName]의 [KOR.GetLeader]을 막는데 효과적일 것이다."
 korea.11.b:0 "[KOR.GetLeader]의 심기를 불편하게 할 일이 있나?"
 
 #남만주-동의
 korea.12.title:0 "한 수 접어주다"
 korea.12.desc:0 "미국이 우리에게 한수 접어주었습니다. 교역을 다시 정상화하고 무역상태를 원래대로 돌리는 것으로 분쟁을 마무리할 것입니다."
 korea.12.a:0 "대전의 유산은 사라져간다."
 korea.12.b:0 ""
 
