 korea.785.title:0 "THE LAST EMPIRE - 중국"
 korea.785.desc:0 "아편전쟁과 조청전쟁, 그리고 의화단의 난에서 현재에 이르기까지. 혁명 직전 당시의 청조는 기둥만 남은 집이라고 할 수 있었다. \n\n이 남은 기둥까지 뽑게된 사건은 1911년 간선 철도 국유화였다. 국유화에에 반대하여 쑨원을 비롯한 혁명파가 쓰촨에서 신해혁명을 일으켰으며, 10월10일에는 우창에서 신군이 봉기하니, 거의 모든 성이 이에 호응하여 청조로부터의 독립을 선언하였다. 1912년 혁명파는 독립한 17개성의 대표를 소집하여, 난징을 수도로 하고 쑨원을 임시 대총통으로 추대하여 중화민국의 성립을 선포하였다. \n\n청조는 이에 위기감을 느끼고 화북 군벌인 위안 스카이를 기용하여 중화민국이라 칭하는 반란군을 토벌하려 하였으나 그는 오히려 혁명 정부와 내통하여 자신이 임시 대총통에 취임하는 것을 조건으로 선통제를 퇴위시키니 청조는 결국 붕괴하였다. 이후 수도를 베이징으로 돌린 그는 국회를 해산하여 독재를 강화하니, 혁명파는 그의 타도를 꾀하였으나, 오히려 쑨원이 위안스카이의 정치적 공세를 받고 일본으로 망명하였다. 쑨원도 사라지면서 강력해보이는 반대세력이 없어보인 위안스카이는 1915년 홍헌제제를 발표하여 연호를 정하여 태산에 오르나 수많은 반발 끝에 이를 무르고 1916년 병사한다.\n\n홍헌제제 이후 수많은 전쟁, 부원지쟁과 호법전쟁 등을 겪고 정부가 둘로 분열됨에 따라 잠시 중국의 상황은 소강에 들어갔다. 이때 1919년 세계대전이 끝나고 대한제국령 구주 총독부에서 발발한 3.1 운동이후 베이징에서 학생들이 5.4 운동을 벌이나 이는 곧 진압된다. 1919년에 안휘군벌의 수장인 쉬수정이 적백내전이 발발함에 따라 외몽골에서 발발한 공산 혁명을 진압하기 위하여 한국과 연합을 하여 몽골로 진공을 시작한다. 이는 1920년까지 지속되며 몽골의 적군이 토벌당하여 외몽골은 안휘의 손에 떨어진다. 이후 1920년 7월 발발한 안직전쟁으로 북경정부 내에서 쉬수정이 세력을 잃자 그가 외몽골로 올라가면서 완전한 안휘의 영지로 남게된다.\n\n1924년부터 대대적으로 통일을 준비하기 시작한 쑨원과 장제스의 국민정부는 25년 천중밍을 광동에서 완전히 몰아내면서 대대적으로 시작된다. 착실히 내실을 다져 군대를 소집한 국민당은 쑨원이 죽고 그를 계승한 장제스가 북벌을 시도하였다. 북벌군을 조직한 장제스는 파죽지세로 베이징을 향해 올라가기 시작하였다."
 korea.785.a:0 "다음."
 
 korea.786.title:0 "THE LAST EMPIRE - 중국"
 korea.786.desc:0 "하지만 장제스의 북벌군은 오성연군과 한차례의 쓰디 쓴 패배를 맞게 되면서 휘청이게 된다. 패배로 약화된 북벌군은 속 빈 강정이나 다름 없었으며 자연스래 와해가 되기 시작하였다. 상황을 타계하기 위해 국민당은 반직동맹을 결성하려 하나 1928년 12월 2일 반직동맹 불발, 직예가 내부의 혼란을 수습할 시간을 벌게 되었다. 결국 여러 악재가 겹친 끝에 1930년 3월 16일 쑨촨팡이 마지막 북벌군 잔당을 격파하는 것을 끝으로 국민당의 북벌은 완전히 실패하여 광동성으로 돌아가게 된다. 이 북벌의 실패로 장제스는 국민당 내에서 실각하게 되고, 1935년이 될 때까지 국민당 지도부에 오르지 못하였다. 소련의 지원을 받는 좌파 또한 국민당의 북벌 실패에 충격받아 협력을 이어가기로 결정하였다. \n한편 오성연군의 수장으로 추대된 쑨촨팡은 북벌 이후 어수선한 영내의 안정을 위해 독자적으로 안휘(환계) 계통 인물들을 포섭해서 내실을 다졌고, 이는 북경이 계속해서 오성연군을 불신하게 되는 원인이 되었다. \n\n1936년 지금, 관내의 상황은 각지가 분열되고 정부는 부패하여 민생은 암흑의 구렁텅이에 쳐박혀있고 관외에서는 조선인들이 불온한 움직임을 보이고 있다. 국민당에서는 장제스가 몸을 추스리고 복귀하여 두번째 북벌을 준비하고 있으며 오성연군은 조선인들의 지원을 받고 강남을 혼잡하게 하고 있다. 관내를 통합하고 관외에서 오는 위협을 평정할 백마 탄 초인이 있을지, 중국의 미래는 무엇일지. 이는 당신만이 알 것이다."
 korea.786.a:0 "중화 단결!"
 
 korea.787.title:0 "THE LAST EMPIRE - 중국"
 korea.787.desc:0 "국민당의 북벌이 실패로 끝난 이후, 중국은 늘 그렇듯 암흑의 구렁텅이 속 안에 빠져있습니다.\n\n북경의 정부에서는 차오쿤과 우페이푸 파벌이 끊이지 않는 정쟁을 지속하고 있으며 화남지방에 대한 통제를 완전히 풀어버려 이 중국의 혼란상을 바라만 보고 있습니다.\n\n오성연군의 쑨촨팡은 한국에 나라를 팔아 사리사욕을 채우고 여색만 탐하고 있습니다. 아슬아슬한 줄타기로 아직까지 살아있다 하지만, 그 포악한 성정에 원한을 가진 의인들이 암중에서 들고 일어날 때를 기다리고 있습니다.\n\n장시의 공산당은 다섯차례나 이어진 초공작전을 견뎌내고 마오쩌둥의 변질된 혁명을 꿈꾸고 있습니다.\n\n몽골로 도망친 쉬수정은 30년대 한국이 일으킨 사변을 막기에 급급합니다. \n\n관외로 도망간 옛 청조의 황제, 푸이는 한국에 의지해 하루하루를 보내고 있습니다.\n\n각지에 널린 야심가들은 저 자신이 중원을 통치하려는 야심을 가지고 있습니다.\n\n그리고 관외에서 중원을 바라보는 한국은, 그 탐욕스러운 눈을 빛내고 있습니다.\n관내는 혼란스럽고 이를 평정할 자는 나타나지 않으니, 중화의 앞날이 한치도 보이지 않습니다."
 korea.787.a:0 "한고조는 나타나질 않는가.."
 
 korea.788.title:0 "꿈 있는 자들의 땅"
 korea.788.desc:0 "세기는 빠르게 앞을 향해 달려가고 있습니다. 인류 과학기술문명은 끝을 모르고 앞을 향해 나아가고 있으며 모두들 밝은 여명을 위하여, 또는 가족을 위하여, 그도 아니라면, 하나의 희망을 품고 질긴 삶을 살아가고 있습니다.\n\n합중국은 이 희망을 가진 이들의 땅입니다. 자유, 희망, 그리고... 돈. 이를 원하는 이들은 "합리적인" 대가를 치뤄 더 위로.. 더 위로 올라갈 수 있을 것입니다.\n\n\n\n\n§C미합중국의 국력이 대폭 강화됩니다.§!"
 korea.788.a:0 "§C합중국은 부숴지지 않는다§!"
 
 korea.789.title:0 "대한 황실 - 역사"
 korea.789.desc:0 "대한제국을 통치하시는 지엄하신 황상폐하를 중심으로 한 대한의 황실은 태조 고황제께서 개국하신 1392년 8월 5일의 건국절부터 지금까지 이 땅에 군림하고 있습니다.\n\n조선이 대한제국이라고 이름을 개칭했을 무렵의 황실 직계는 그야말로 텅 비었었습니다. 고조 영락제 폐하와 효헌태자 그 두 분만이 유일한 황통이셨습니다. 물론 효종대왕의 직계 손이 많이 부족한 것도 있었고, 장조 의황제께서 임오년의 변을 당한 이후로 왕실에 피바람만이 불어왔기도 해서 일 수도 있습니다. 이 모든 것을 지나쳐, 안타깝게 효헌태자께서 훙하신 이후 고조께서는 제국의 뒤를 이을 이를 물색하던 와중 장조라고 추증된 사도장헌세자의 4대손, 경은군을 찾았습니다. 대를 거듭할 수록 옥사와 역모에 휩쓸려 사라진 종실 중 가장 가까웠으며, 젊은 나이에 깨어있는 사고를 하던 경은군은 고조의 마음에 쏙 들었습니다. 항렬상으로는 형제 뻘이었지만 나이 차이는 아버지와 아들의 그것이었기에 경은군은 고조대제를 양부처럼 여겼으며 고조 또한 영특한 경은군을 보고 아들이신 효헌태자처럼 대하였습니다. \n\n고조께서 훙하신 이후 정조 선황제의 직계혈통은 끊어지게 되었습니다. 물론 경은군, 훗날에 고종이라는 묘호를 받은 대한의 차대 황제께서 문조 익황제- 효명세자의 양자로 입적되어 종통을 이으셨지만 적법한 황제의 적통이 아닌 방계의 후손이라 그 권위에 의심이 많이 갔습니다. 또한 새로 황제로 즉위한 고종의 나이는 너무 어렸고 이를 생전에 고조 또한 걱정하여 대신들에게 황제의 권한을 일부 위임하여 전제군주국가 대한제국에서 입헌군주국가 대한제국으로 나아가는 길을 마련하였습니다. 황권의 약화, 어린 황제, 그리고 승천한 영웅. 고조라는, 대한민족 역사상 견줄 수 없는 위인의 휘광은 그 뒤에 가려진 대한제국을 위태롭게 만들었으며 1880년대 첫번째 전쟁, 한청전쟁의 신호가 되기도 하였습니다. \n혈통과 능력에 대한 의심으로 전쟁이라는 위기를 불러왔지만 역설적으로 이는 광무황제의 능력을 증명하는 장이 되었습니다. 고종은 친히 군을 이끌고 만주 벌판에서 청군과 싸워 백전백승을 이뤄냈으며 후일 열강으로 도약하는 발판을 마련하였습니다. 그리고 이는 자연스레 대한황실의 위상을 더욱 드높였습니다. 원래보다 더, 마치.. 언급을 하는 것도 조심해야 할 정도로. \n\n고종은 총 네 자식을 두었습니다. 순종, 강명황제, 경친왕, 그리고 회양공주. \n\n1910년 훙서한 고종의 뒤를 이어 그의 장남 순종은 연호를 융희로 하여 즉위하였습니다. 인품이 온화하여 대신들과의 말다툼을 피하였으며 황제와 입장이 다른 신하들 역시 황제의 인품만은 존중하였습니다. 순종은 이 나라를 한 사람의 전제군주가 지배하는 것에는 무리가 있다고 보아, 대한제국을 민중의, 여러 대신들의 의지로 돌아가는 민주주의를 실현시키는데 앞장섰습니다. 그의 의지로 대한제국은 발전된 민주주의를 누렸으며 이를 흔히 '융희 데모크라시'라고 부릅니다. 그러나 이렇게 인기있고 온화한 황제는 딱 하나, 건강만은 썩 좋지 않았는데 사이가 뒤에 약간 틀어진 두 남동생들마저 형황을 걱정할 정도로 그의 몸은 약하였습니다. 1921년, 막중한 황제로서의 업무에 눌려 건강을 완전히 잃은 순종께선 병상에 눕게 되고 1922년 황태제 성친왕 이우용을 후계로 지목한 후 훙하였습니다.\n\n연호를 강명으로 하여 즉위한 현 황제, 강명황제께서는 열정적이고, 패기있으며 대한제국의 젊은 이들을 상징하는 인물이라고 말해도 과언이 아닙니다. 1899년 출생한 그는 어릴 적부터 대한제국의 승리, 부흥을 지켜보고 자랐으며 대한제국의 미래에 집중하는 경향을 보이고 있습니다. 또한 영웅담을 쌓아온 군부를 동경하며, 군에 지대한 관심을 가지고 있습니다. 물론 영락광무융희 세 분의 황제 시절 민정으로 이양한 권력을 다시 찾아와 자신의 마음대로 무엇을 하기에는 힘들겠지만, 지금껏 쌓아온 황실의 권위와 청년층의 지지를 힘에 얻고 무언가를 할 수도 있습니다. \n여담으로, 강명제께서는 외모가 매우 출중하시어 여럿 여인들의 마음을 졸이게 하였다고 합니다. 음지에 도는 소문으로는, 황제 자신도 외모를 이용하여 여러 여인과 동침하여 수많은 서자를 보았다고 합니다. 물론, 이런 소문들은 제국익문사에서 철저하게 단속하긴 하지만요."
 korea.789.a:0 "황실의 방계인 궁가를 알아보도록 하자."
 korea.789.b:0 "끝내지."
 
 korea.790.title:0 "대한 황실 - 궁가"
 korea.790.desc:0 "궁가는 동아시아권에서 쓰는 용어로, 왕실 일원중에서 §C왕족의 신분을 유지하고§! 궁궐 밖에서 따로 분가하여 사는 가문을 의미합니다. 저 멀리, 옆에 일본 천황가의 궁가는 한자는 같고 미야케라고 읽는다고 합니다. 우리 대한의 궁가는 주로 조선시대 왕의 자녀들이 거처하는 집을 의미합니다. 왕의 손자 이후로는 궁가라고 부르는 경우가 없었습니다. 예외적인 경우로 대원군의 종가인 도정궁, 익평궁 등은 궁가로 인정받았습니다. 대한제국 이후로는 방계 황족들 여러 집안이 궁가로 인정받았습니다.\n이러한 궁가는 고종 이전에는 유력한 황위 계승순위에도 들어갔으나 고종대제께서 여러 자손을 두시어 황실 후계에 대한 걱정이 줄어듬에 따라 황위 순위에서는 멀어졌으나 여전히 황실의 일원으로 모범을 보이는 것을 요구받고 있습니다. \n\n현재 존재하는 궁가는 은언궁, 은전궁, 계동궁, 누동궁, 익평궁이 있습니다."
 korea.790.a:0 "정보를 알아보자."
 korea.790.b:0 "끝내지."
 
 korea.791.title:0 "대한 황실 - 정보"
 korea.791.desc:0 "§R황실 직계§!\n\n1. 고조 태황제 이환\n연호: 영락\n생: 1827.9.8\n몰: 1877.5.16\n조선국왕 재위기간: 1834.12.18 ~ 1867.10.11\n대한황제 재위기간: 1867.10.11 ~ 1877.5.16\n부: 문조 익황제 이영\n자: 효헌태자 이정\n\n2. 고종 광황제 이천\n연호: 광무\n생: 1860.12.21\n몰: 1910.8.29\n대한황제 재위기간: 1877.5.16 ~ 1910.8.29\n양부: 문조 익황제 이영\n친부: 익평대원군 이희\n자: 순종 효황제 이택, 명조 강황제 이진, 경친왕 이원 등.\n\n3. 순종 효황제 이택\n연호: 융희\n생: 1881.3.25\n몰: 1922.2.2\n대한황제 재위기간: 1910.10.12 ~ 1922.2.2\n부: 고종 광황제 이천\n자: 경양공주 이휘은\n\n4. 강명황제 이진\n연호: 강명\n생: 1899.6.4\n대한황제 재위기간: 1922.2.2 ~ \n부: 고종 광황제 이천\n자: 황태자 이휼, 의친왕 이율\n\n\n§R황실 방계§!\n\n§C계동궁가§!\n현재 종주: 풍원군 이기용\n후계자: 미정\n설명: 장조의 4남이자 연령군의 양손자인 은신군의 제사를 받드는 종가. \n\n§C익평궁가§!\n현재 종주: 단성군 이완용\n후계자: 형원군 이해구\n설명: 고종의 친부 익평대원군 이희의 제사를 받다는 종가.\n\n§C계동궁가§!\n현재 종주: 이헌용\n후계자: 미정\n설명: 장조의 5남인 은전군의 제사를 받드는 종가. \n\n§C은언궁가§!\n종주: 완정군 이용준\n후계자: 이민용\n설명: 장조의 3남이자 현 대한 황실의 친 조상, 은언군의 제사를 받드는 종가.\n\n§C도정궁가§!\n종주: 회녕군 이덕주\n후계자: 이우갑\n설명: 덕흥대원군의 제사를 받드는 종가.\n\n§C누동궁가§!\n종주: 경친왕 이원\n후계자: 영원군 이해연\n설명: 고종의 3남 경친왕의 집안. 경친왕이 누동에 거주한다 하여 누동궁이라 불린다.\n\n"
 korea.791.a:0 "끝"
 
 
 korea.792.title:0 "슈퍼 이벤트 설정"
 korea.792.desc:0 "THE LAST EMPIRE에는 몇개의 슈퍼 이벤트가 존재하고 있습니다. 이것을 보길 원하신다면, 1번 선택지를 눌러주시고, 보시지 않고 싶으시다면 2번 선택지를 눌러주시길 바랍니다."
