 TLE_japan.1.title:0 "THE LAST EMPIRE - 일본"
 TLE_japan.1.desc:0 "1868년부터 1871년간의 보신전쟁은 프랑스군의 참전을 시작으로, 많은 서구 열강들이 뛰어든 국제전으로 비화했는데 이를 위해 도막파와 좌막파 모두가 뒷일을 생각하지 않고 영토와 이권들을 무분별하게 매각, 일본 근대화의 동력 완전 상실로 이어졌다\n긴 전쟁으로 빚더미 위에 앉아버린 일본은 중앙집권을 시도할 힘도 부족했으며, 역도 무리의 본진을 쳐 부순것이 아닌 천황을 사로잡아 전쟁을 종결시킨 것 이기에, 졸렬한 일본의 대외정책은 다시금 반외세 감정을 자극해, 1877년 세이난 전쟁이 발발, 중앙의 정치적 혼란이 극에 달한 막부는 토벌군을 파견할 수 없었다.\n\n그런 혼란 속에서 가고시마에 입항했던 대한제국의 운요호가 근왕의용대의 공격으로 불타 침몰하는 사건이 발생, 대한제국의 "구주 출병"이 결정되었다. \n1878년 진행된 구주 출병, 또는 조선대습래는 초장부터 난항을 겪었다. 나가사키에 상륙한 선발대가 무리하게 내륙 지방으로의 진군을 시도하다 수백의 사상자를 내며 패퇴하였으며, 해로를 통해 가고시마로 향한 2군은 사쓰마 번의 해안 포대에 의해 큰 피해를 입고 상륙을 실패했다. \n그럼에도 불구하고 사쓰마 번은 대한제국 해군의 해상 봉쇄를 뚫을 능력이 없었으며, 절차부심하여 3만의 병력을 소집하여 다시금 상륙한 대한제국군을 일전의 경험으로 우습게 본 사쓰마군이 야전에서 패배하며 구주 출병은 일단락된다"
