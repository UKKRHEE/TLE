 JAP_for_empreror_desc:0 "우리는 하나입니다. 분열은 끝이 났습니다. 대일본이 하나됨을 다시 알립시다. "
 JAP_war_support_desc:0 ""대일본제국헌법 제1조. 대일본제국은 만세일계의 천황이 이를 통치한다. 제 2조. 황위는...\n\n...공포, 1936년 3월 11일. 시행, 1937년 12월 18일. 대일본제국 천황 쇼와 히로히토.""
 JAP_gain_political_support_desc:0 "이리기스(영국)의 영향권인 조슈 쪽은 이 유신에 대해서 호의적인 눈으로 보는 것 같습니다. 우리는 외세, 그들 중에서 한국에 나라를 팔아먹는 도쿠가와 일족을 몰아내기 위해서 거병했으니 우리와 공동의 적을 둔 이리기스 또한 우리와의 협조를 달가워할 것입니다. 한번 이들과 접촉해봅시다."
 JAP_slave_workers_desc:0 "신정부는 불안합니다. 도쿠가와의 통치가 이 땅에 남긴 것은 막대합니다. 우리는 그들의 사고방식부터 바꾸기 위해 이들에게 천황을 위한 충성을 가르쳐줄 것입니다."
 JAP_more_resource_desc:0 ""천황께서 친히 일본의 미래를 걱정하여 이 땅의 위정자들을 대신하여 신민들을 보살피실 것이오니, 각기 신민들은 폐하의 천병이 임하는 곳에 조용히 생업에 종사하면서 이들을 맞이하라"\n-아사히 신문"
 JAP_fighters_for_the_emporer_desc:0 "군대가 없으니 일본을 통치하기에는 너무 약합니다. 우리는 천황폐하께 충성하는 이들을 모은, 천황폐하의 투사들을 모을 것입니다."
 JAP_crush_demo_desc:0 "혹시 말입니다, 우리 신정부가 점령한 지역에 도쿠가와의 잔당들이 남아있을거라는 생각을 해본 적이 있습니까? 물론 해본 적이야 있겠죠. 그들을 처리하기 위한 시간과 물자가 부족했을 뿐. 그러나 지금은 다릅니다. 전황이 안정되었고 국가는 재자리를 찾아가고 있으니, 우리는 우리 신정부에 반대하는 이들에게 철퇴를 내릴 것입니다."
 JAP_defend_country_desc:0 "국가 수호"
 JAP_internal_state_desc:0 "도쿠가와가 장악했던 영지들은 우리 신정부에게로 돌아왔습니다. 우리는 새 발걸음으로 미래를 향한 길, 유신을 향한 길 걸을 것입니다."
 JAP_more_advanced_naval_desc:0 "새로운 해상 전술"
 JAP_more_advanced_air_desc:0 "새로운 공군 전술"
 JAP_airbase_desc:0 "새 공군기지"
 JAP_cas_desc:0 "지상 지원"
 JAP_economic_policy_desc:0 "끝내 어둠이 가고, 새 아침이 찾아오고 있습니다. 여덟 곳에 빛이 비추니, 태양은 하늘에 높이 서있음을 알립니다."
 JAP_eastern_asia_desc:0 "두 가지 측량법 혼용"
 JAP_southern_asia_desc:0 "양이, 우리의 가장 큰 원수이자 새 눈을 갖게 해준, 애증이라기엔 증오가 크지만 증오만 한다기에는 어쩔 수 없이 손을 잡아야 하는 존재. 이들과 새로이 접촉을 해봅시다."
 JAP_northern_asia_desc:0 "치시마 열도라고 하는 이 섬들은 지금 조선령 '천도 열도'라 불리우고 있습니다. 이 곳은 우리 일본 민족의 강역입니다."
 JAP_CHI_infra_desc:0 "현재 일본의 최전방 지역인 모리오카와 히로시마-주고쿠 쪽은 기반조차도 부족합니다. 이를 보충하여 혹시 모를 일에 대비해줍시다."
 JAP_CHI_east_hebei_desc:0 "동허베이 문제 해결"
 JAP_CHI_fort_desc:0 "산업규격 통일"
 JAP_war_CHI_desc:0 "우리는 제국주의의 희생양이 되었습니다. 이 잔혹하기 그지없는 사상은 우리 뿐만 아니라 전 아주, 그리고 넘어서 아프리카의 흑인들까지 사람이 아닌 동물, 아니 그것보다 더 못한 존재로 대우하고 있습니다. 이 비극을 우리는 반대하고, 뿌리뽑기 위해 노력할 것입니다."
 JAP_asian_sphere_desc:0 "아시아 보호"
 JAP_ally_CHI_desc:0 "두 섬의 영유권 포기"
 JAP_korea_desc:0 "한국과의 협조"
 JAP_cede_MAN_desc:0 "만주국 양도"
 JAP_support_CHI_desc:0 "공화국 지원"
