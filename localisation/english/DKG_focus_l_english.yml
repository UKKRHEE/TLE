 JAP_war_RUS_desc:0 "복수의 시간이 왔습니다. 저들이 한눈팔린 사이에, 우리는 저들의 허를 찔러 우리가 겪은 고통을 그대로 되갚아줄 것입니다."
 JAP_new_army_desc:0 "군대 현대화"
 JAP_tanks_desc:0 "전차 주력"
 JAP_war_Siam_desc:0 "대한령 구주가 되어버린 일본의 옛 영지, 규슈에는 3.1 나가사키 운동을 통해 규슈 일본인들의 독립을 위한 '일본 독립당'이 결성되었습니다. 이 치들을 이용해 규슈를 가져올 수는 없더라도, 최소한 조선인들의 지배력을 약화시킬 수는 있을 것입니다."
 JAP_strike_Malaya_desc:0 "나가토의 조차지는 유럽에서 전운이 돔에 따라 영국이 유지하기 어려울 것입니다. 우리는 영국에 몇가지 이권을 내주는 대신, 이 땅에 대한 지배권을 다시 가져올 것입니다."
 JAP_motorized_desc:0 "차량화 주력"
 JAP_doctrines_desc:0 "기동 훈련"
 JAP_indian_conquest_desc:0 "홋카이도- 라 불리던 북해도 또한 러시아, 조선 등의 주인을 거치며 일본이라는 원래 조국과 멀어졌습니다. 북해도에서의 조선의 통치력을 뒤흔들면 훗날 있을 전쟁에서 이 지역을 장악하기에 용이할 것입니다."
