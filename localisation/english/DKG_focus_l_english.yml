 Jap_prosperity_sphere_faction_desc:0 "대동아공영권"
 JAP_rising_sun_desc:0 "1860년대 당시 천황이었던 메이지 천황을 중심으로 해서 일어난 메이지 유신이 막부군의 공격에 비참히 패배하자 일본은 암흑의 구렁텅이로 떨어졌습니다. 유신의 실패 이후 막부는 실패에 실패를 거듭하며 일본을 그저 밑바닥의 인구만 많은 경제식민지로 만들어버렸습니다. 쇼와 천황께서는 이 상황을 두고보지 못하고 일어나셨으니, 신일본이 탄생하였습니다."
 JAP_expansionism_desc:0 "과거부터 일본은 네 개의 섬이 하나를 이루었습니다. 천황폐하의 보호 아래, 대일본의 강역은 다시 하나로 합쳐질 것입니다."
 JAP_army_reform_desc:0 "우리 군대는 아와지 조약을 통해 해체되었습니다. 한국을 견제하기 위해 아메리기, 이리기스가 20년대에 이 조약을 완전히 파기시켰다 한들, 한때 해체되었던 군은 과거 일본이 가졌던 군 전통을 모조리 없애버렸습니다. 서쪽에서의 위협이 가시되는 지금, 수십년을 뛰어넘어 다시 군을 양성할 때입니다."
 JAP_navy_desc:0 "서쪽의 적이 아직 반도에만 갇혀있었을 때, 우리 일본의 옛 조상들은 저들에게 큰 피해를 주었습니다. 관백이 조선을 넘었을 때도 우리의 해군은 막강했었습니다. 그러나 지금의 해군은 낡은 함선들만 가진 것은 예사요, 군이 부패로 찌들었으니 이들을 개편하여 신일본에 맞는 신해군을 양성할 것입니다."
 JAP_air_desc:0 "혹자가 말하길 공군은 아무 쓸모도 없다 합니다만, 천황께서는 공군의 잠재력을 눈여겨두고 있으십니다. 앞으로 기술이 발전하면, 공군이 전장의 주인공이 될 것이니, 미리 미래에 대비해놔야 할 것입니다."
 JAP_imperial_glory_desc:0 "아무리 막부, 왕국군이 개같다고 한들 수백년간 이어진 통치로 도쿠가와의 수하들이 널리 퍼져있습니다. 유신의 길은 험난합니다. 우리는 끝 없는 투쟁을 이어나갈 것입니다.\n\n일본의 미래를 위해서."
 JAP_peaceful_rise_desc:0 "아무 것도 필요 없습니다. 옛 질서만이 우리에게 필요합니다."
 JAP_students_desc:0 "지금의 일본 교육은 그저 진부하기 그지 없습니다. 아마 교육에 투자를 하지 못한 구정부 때문이겠지요. 우리는 미래 백년대계를 보고, 일본의 교육을 서구와 같은 수준까지 끌어올릴 것입니다."
 JAP_infrastructure1_desc:0 "센다이나 모리오카, 니가타 지역들은 각 번주들이 제각기 외세의 문물을 들여와 '근대화'를 하였습니다. 당연히 저들이 추진하는 것이 제대로 이 나라와 맞춰질 리가 없습니다. 정부에 맞게, 저들을 통합시킵시다."
 JAP_infrastructure2_desc:0 "누가 우리 일본이 망했다고 합니까. 아직 일본은 살아있습니다. 끝없이 투쟁하고 있습니다."
 JAP_infrastructure3_desc:0 "천황폐하가 계신 쿄토 인근 오사카 지방을 중심으로 개발을 추진합시다."
 JAP_industry1_desc:0 "해외에서 들어온 자금을 바탕으로 우리 제국에 필요한, 즉 산업화를 추진할 공장을 짓고, 짓고, 지어 최종적으로는 서쪽 적에게 꿇리지 않을 실력을 키울 것입니다."
 JAP_industry2_desc:0 "지금의 일본은 위험합니다. 서쪽에서 우리의 영토를 호시탐탐 노리고 있습니다. 이를 막기 위한 군을 양성하기 위해서는, 일단 군에게 쥐여줄 무기를 만들 공장을 세워야 합니다. 아직 일본에 땅은 넘치고 있군요. 어서 지읍시다."
 JAP_industry3_desc:0 "군대를 부양하기 위한 공장은 필수적입니다."
 JAP_dockyard1_desc:0 "해군의 재건을 위한다면 선박을 건조하기 위한 조선소는 필수 아닌가요?"
 JAP_dockyard2_desc:0 "북부지방의 민심, 즉 지역유지들은 아직까지 신정부에 불만인 것 같습니다. 이번 88계획의 일환으로 그 지역 쪽에 새로운 산업, 조선산업을 위한 몇 개의 조선소를 지어주면 입을 다물기라도 할 것입니다."
 JAP_dockyard3_desc:0 "말이 필요 없습니다. 더 많은 조선소만이 살 길입니다."
 JAP_new_industry_desc:0 "산업 강국"
 JAP_befriend_RUS_desc:0 "대영제국의 기업 포용"
 JAP_forts_desc:0 "일본 요새"
 JAP_rus_border_desc:0 "최근 들어온 첩보로, 조선에서 우리 일본을 보는 눈이 심상찮다고 합니다. 우리는 우리 스스로를 지키기 위해, 요새를 짓고 참호를 파며 버틸 것입니다."
 JAP_demand_Indochina_desc:0 "고치의 조차지는 유럽에서 전운이 돔에 따라 프랑스가 유지하기 어려울 것입니다. 우리는 프랑스에 몇가지 이권을 내주는 대신, 이 땅에 대한 지배권을 다시 가져올 것입니다."
