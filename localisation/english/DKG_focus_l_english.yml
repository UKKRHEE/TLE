 JAP_democratic_nation_desc:0 "동방의 서양"
 JAP_full_rights_desc:0 "통합된 국가"
 JAP_further_reforms_desc:0 "첫 개혁"
 JAP_new_project_desc:0 "새로운 민간산업"
 JAP_democratic_outburst_desc:0 "번주 통합계획"
 JAP_army_planning_desc:0 "군사 계획"
 JAP_student_idea_desc:0 "교육 개혁"
 JAP_industrial_powerhouse_desc:0 "우리의 잠재력은 충분하고, 지금까지 추진한 새 정책들은 그 잠재력을 끌어올리기에는 충분했습니다. 이제 일본은 동아시아의 낙후된 경제식민지가 아닌, 경제 대국입니다."
 JAP_war_economy_start_desc:0 "아직 일본의 모든 저력을 끌어올리지 못하였습니다. 거짓된 제국이 우리를 공격하고 있으니, 이를 막기위해 전력을 다할 것입니다."
 JAP_showa_tenno_heil_desc:0 "천황 폐하 만세!"
 JAP_the_last_empire_desc:0 "피와 땀, 그리고 죽음으로 쌓아 올린 거짓된 제국이 무너졌습니다. 고통에 시름하던 모든 일본 인민들은 해방되었습니다. 천황 폐하 만세, 만세, 만세."
 JAP_the_imperial_section_desc:0 "황족 또한 일본을 위한 성전에 예외가 될 수 없습니다. 황족과 화족이라면 일반 신민들에게 모범을 보여야 합니다."
 JAP_first_emperor_politics_desc:0 "천황께서 직접 나셔서 제국을 위해 일하신다 하시니, 어찌 6천만 일본인이 이에 감격하지 않을 수가 없겠습니까. 천황폐하를 받들어 꼭, 전쟁에서 승리를 일궈낼 것입니다!"
 JAP_the_civilian_pact_desc:0 "우리 일본은 번주들의 난으로 오랜 기간동안 통합되지 못한 채 서로의 갈 길만을 찾고 있었습니다. 그러나 천황폐하의 충복스런 신민들이 어찌 갈라져 서로의 피를 볼 수 있겠습니까. 서로의 과거는 뒤로 하고, 우리는 앞을 향해 나아갈 것입니다."
 JAP_the_kwantung_desc:0 "관동지역 우대"
 JAP_the_safe_japan_desc:0 "예전에, 아마 도쿠가와가 외세와 접촉을 하여 나름의 일본개화를 이뤄나갈 때 였을 것입니다. 도쿠가와 씨족들은 제 세력인 관동지역의 개발을 우선시하면서 관서지방 대우에 소홀히 하였습니다. 이로부터 관서와 관동의 지역감정이 시작되었는데, 이 오래된 악연을 끊고 두 지역간의 화해를 이뤄낼 것입니다."
 JAP_kwanxi_up_desc:0 "관서지방 우대"
 JAP_yard_pound_desc:0 "야드파운드 사용"
 JAP_civil_focus_desc:0 "해외 투자 유치"
 JAP_univercity_pact_desc:0 "대학 개혁"
 JAP_fighters_for_emporer_desc:0 "천황의 신병"
 
 
 JAP_facist_unrest:0 "유신의 공모자들?"
 JAP_facist_unrest_desc:0 "선대 일본국왕의 암살부터 지금 일본 내전에 이르기까지. 저 유신파라는 작자들은 일본의 평화를 해치고 있습니다. 정부 내에서 이들이 전부 밝혀지기 전까지는, 우리는 계속 등 뒤에 있는 칼을 주시해야 할 것입니다."
 JAP_loyal_army:0 "충성스러운 군대"
 JAP_slaves:0 "조금만 더."
 JAP_slaves_desc:0 "아직, 신민들에게 조금만 더 희생이 요구되고 있습니다. 우리의 나라를 위해, 썩은 살을 도려내기 위해, 안타깝지만, 신민들에게.. 조금만 더, 희생을 요구해야 합니다."
 JAP_fighers_for_emporer:0 "징병 선전"
 JAP_resource:0 "확장된 자원 추출"
 JAP_slaves1:0 "확대된 식민지 노동 계획"
 JAP_silencing:0 "숙청된 반대파"
