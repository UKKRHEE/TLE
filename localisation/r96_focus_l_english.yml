 MKR_kudeta_civilwar_desc:0 "이제 돌아올 수 없는 강을 건넜습니다.의회파 세력들은 하삼도로 피신하였으며 아군과의 교전이 이미 시작되었습니다.가능하면 빨리 끝내려고 했지만 이제는 어쩔 수 없게 되었습니다."
 MKR_general_lee_desc:0 "오늘 오전 이범석 장군은 최고군사회의를 장악,모든 병권을 손에 쥔 후 군부의 총사령관 직위에 올랐습니다.단 하루만에 이루어진 이 놀라운 사건은 대한제국의 역사를 크게 바꿔놓습니다."
 MKR_won_in_civilwar_desc:0 "의회파는 소멸했고 우리를 위협했던 빨갱이들은 일단 사라졌습니다.이젠 황제폐하께 정식으로 내전의 종료를 공표하고 대대적인 '정화'작업에 들어가야 합니다"
 MKR_runing_seoul_desc:0 "각지에 나뉜 군권을 효율적으로 만들기 위해서는 한성지휘부의 굳건한 권위와 체계적인 조직을 갖춰야 합니다"
 MKR_rise_of_military_desc:0 "군부는 사실 내전의 준비도 되어있지 않았습니다.그러나 한 장교의 무턱된 공격 아래 군부는 어쩔 수 없는 전쟁을 치뤄야합니다.우리는 이런 복잡한 상황에서 떨어진 사기를 복돋아줄 어떠한 계기가 필요합니다."
 MKR_deamakliji_desc:0 "이범석 장군의 지휘는 굳건하며 우리는 이제 그를 총사령관이라 정식 선포해야 합니다."
 MKR_allow_yikang_desc:0 "승기가 보이는 지금,황실과 적극 타협하여 우리를 정식 정부로 인정시켜야 합니다."
 MKR_attack_go_desc:0 ""적군 조준,사격 개시!" - 1937년 김석원 장군"
 MKR_allow_yaktal_desc:0 "전시상황에서 민간인들도 더이상 평화롭게 살 수 없습니다.이제 민간인들 또한 징집해서 내전 승리를 위해 총력을 다해야 합니다"
 MKR_army_factory_desc:0 "군수품은 늘 부족하며 부족함을 매꾸려면 공장이 필요합니다.그러니까...바로 그 공장을 늘려야 합니다."
 MKR_this_is_korea_desc:0 "누군 양보다 질,누구는 또 질보다 양이라 말하지만 양과 질 둘 다 추구하는게 제일 이상적이지 않습니까?"
