 POL_central_region_strategy:0 "중앙 전역 전략"
 POL_central_region_strategy_desc:0 "국경에서 떨어진 중앙 집중 공장 지대를 통해, 우리는 생산력을 늘림과 동시에 침략자로부터의 방어를 도모할 수 있습니다."
 POL_expansion_of_new_towns:0 "신도시 확충"
 POL_expansion_of_new_towns_desc:0 "번영을 위해서는 도시를 건설하는 것으로는 충분하지 않습니다 - 잠재력을 끌어올리기 위해 이를 지원해야 합니다."
 POL_fill_the_railways_gaps:0 "철도 공백 보충"
 POL_fill_the_railways_gaps_desc:0 "우리 철도의 대부분은 흩어지고 끊어져 있습니다. 필요한 선로를 추가함으로써 우리는 더 많은 수송력을 얻을 수 있습니다."
 POL_start_central_industrial_region:0 "중앙 공업 지역의 출발"
 POL_start_central_industrial_region_desc:0 "중앙 집중화된 군수 산업의 초석을 마련합니다."
 POL_expand_central_industrial_region:0 "중앙 공업 지역의 확충"
 POL_expand_central_industrial_region_desc:0 "중앙 집중화된 군수 산업을 확장합니다"
 POL_the_four_year_plan:0 "4개년 계획"
 POL_the_four_year_plan_desc:0 "현재의 산업는 물론이고 미래의 산업의 발전을 도모하기 위해 기반 산업의 확장을 계획해야 합니다."
 POL_national_defence_fund:0 "국가 방위 자금"
 POL_national_defence_fund_desc:0 "도래할 위험에 대비하기 위하여, 시민과 국가 모두 산업 성장을 위한 기금 마련에 기여해야 합니다."
 POL_warsaw_main_railway_station:0 "바르샤바 중앙 철도역"
 POL_warsaw_main_railway_station_desc:0 "바르샤바는 수송과 화물의 중심지입니다. 병목을 피하기 위해, 철도의 관리를 위한 추가적인 노력이 필요합니다."
 POL_invest_in_the_old_polish_region:0 "옛 폴란드 지역에 투자"
 POL_invest_in_the_old_polish_region_desc:0 "키엘체, 스카르지스코, 라돔, 스트라호비체, 오스로비에츠에 있는 오래된 공장들을 현대하고, 새로운 공장을 건설하여 우리 산업을 강화합니다."
 POL_develop_upper_silesia:0 "상실레시아 개발"
 POL_develop_upper_silesia_desc:0 "상 실레지아는 세계대전 이래로 소요가 발생해왔습니다. 지역 개발은 지역민을 통합하고 산업을 성장시킬 것입니다."
 POL_additional_research_slot1:0 "추가 연구 슬롯 I"
 POL_additional_research_slot1_desc:0 "산업 확장과 최근의 발전은 병행 연구 개발의 추가 실행을 가능하게 할 것입니다."
 POL_the_bombe:0 "봄베"
 POL_the_bombe_desc:0 "암호학 봄베"
 POL_the_cyclometer:0 "원호 측정기"
 POL_the_cyclometer_desc:0 "이의 개발을 통해, 독일의 암호는 평문으로서 쉽게 해독될 것입니다. 그들은 어떠한 비밀도 지킬 수 없습니다."
 POL_atomic_physics_institute:0 "원자 물리학 연구소"
 POL_atomic_physics_institute_desc:0 "우리는 핵분열이라는 태고의 불길을 이용하기 위한 방법을 첫번째로 밝혀낼 기회를 잃어서는 안 됩니다."
 POL_additional_research_slot2:0 "추가 연구 슬롯 II"
 POL_additional_research_slot2_desc:0 "국가의 빠른 산업화는 우리가 추구하는 연구개발에 새로운 기회를 열어주었습니다."
 POL_prepare_for_the_next_war:0 "다음 전쟁의 대비"
 POL_prepare_for_the_next_war_desc:0 "대전쟁은 첫번째 대전일 뿐입니다. 우리는 시시각각 변화하는 전장에 대비해야 합니다."
 POL_the_defence_of_poland:0 "폴란드 방어"
 POL_the_defence_of_poland_desc:0 "조국을 성공적으로 지키기 위해서는 대담한 책략이 마련되어야 합니다."
 POL_romanian_bridgehead_strategy:0 "루마니아 교두보 전략"
 POL_romanian_bridgehead_strategy_desc:0 "싸우는 것은 우리에게 득이 되지 않습니다. 우리의 벗 그리고 동맹과 협력하여 효과적인 재편성과 보복을 위한 계획을 수립해야 합니다."
 POL_silesia_fortified_area:0 "실레시아 요새화 지역"
 POL_silesia_fortified_area_desc:0 "남부에 건설될 더 많은 요새는 추가적인 방어를 보장할 것입니다."
 POL_hel_fortified_area:0 "헬 요새화 지역"
 POL_hel_fortified_area_desc:0 "해안과 국경에서 다시 벌어질 전쟁에 대비하기 위해 핵심 지역을 요새화하여 내성을 갖추어야 합니다."
 POL_standardisation_of_equipment:0 "장비의 표준화"
 POL_standardisation_of_equipment_desc:0 "장병들의 장비를 표준화하여 현대화된 보급 장비의 초석을 마련합니다."
 POL_modernising_the_cavalry:0 "기병 현대화"
 POL_modernising_the_cavalry_desc:0 "기병이 제 역할을 맡고 있긴 하지만, 우리는 현대의 전상에서 싸우기 위해 금속으로 된 탈 것이 필요합니다."
 POL_study_foreign_tanks:0 "외국 전차 연구"
 POL_study_foreign_tanks_desc:0 "이"
 POL_cruiser_tank_experiments:0 "순항 전차 실험"
 POL_cruiser_tank_experiments_desc:0 "전차 설계의 기초를 갖춤으로써, 우리는 복잡한 기계화 설계의 영역에서 우리 자신의 길을 시작할 준비가 되었습니다."
 POL_artillery_modernisation:0 "포병 현대화"
 POL_artillery_modernisation_desc:0 "효과적인 전개를 위해 우리 장병들에게 필요한 지원을 늘리고 이를 현대화하는 일에 소홀해서는 안됩니다."
 POL_anti_tank_guns:0 "대전차포"
 POL_anti_tank_guns_desc:0 "어떠한 적도 우리에게 쉽사리 전차를 전개할 수 있습니다. 우리는 그들을 '따뜻하게' 환대할 준비를 해야 합니다."
 POL_army_modernisation:0 "육군 현대화"
 POL_army_modernisation_desc:0 "현대인을 위한 현대 무기!"
 POL_air_base_expansion:0 "공군 기지 확충"
 POL_air_base_expansion_desc:0 "항공 지원이 현대전에 필수적인 것처럼 공군 기지도 항공 지원에 필수적입니다."
 POL_fighter_modernisation:0 "전투기 현대화"
 POL_fighter_modernisation_desc:0 "전투기는 모든 공군의 중추이기에, 우리의 전투기 또한 도태되게 두어서는 안 됩니다. 우리 공군 발전에 맞추어, 전투기도 발전되야 합니다."
 POL_air_innovations:0 "공군 혁신"
 POL_air_innovations_desc:0 "공군 전략과 전술 분야에서는 아직도 연구해야 할 부분이 많습니다."
 POL_heavy_fighter_concept:0 "중전투기 개념"
 POL_heavy_fighter_concept_desc:0 "우리는 공세로 나아갈 수 밖에 없고, 이에 적의 국경 내에서 작전활동을 할 수 있는 새로운 형태의 전투기가 필요합니다."
 POL_naval_bomber_experiments:0 "해군 폭격기 실험"
 POL_naval_bomber_experiments_desc:0 "바다에서의 공중 우세는 지상에서 만큼이나 중요합니다. 바다에서의 전쟁에 특화된 항공기의 개발은 그 목적을 달성하기 위한 방법입니다."
 POL_medium_bomber_focus:0 "중폭격기 중점"
 POL_medium_bomber_focus_desc:0 "정확한 폭격 원리의 확장을 통해  보조적 역할의 수행을 위한 연장된 작전 반경이 개선되었습니다."
 POL_light_bomber_focus:0 "경폭격기 중점"
 POL_light_bomber_focus_desc:0 "근접 항공 지원을 위한 급강하 폭격의 가치는 과소평가할 수 없습니다."
 POL_air_modernisations_programme:0 "공군 현대화 계획"
 POL_air_modernisations_programme_desc:0 "항공 이론은 기술 만큼이나  중요합니다. 우리의 조종사들을 위한 새로운 계략이 발전되기를 기다리고 있습니다."
 POL_rocket_development:0 "로켓 개발"
 POL_rocket_development_desc:0 "속도는 모든 항공 특성의 기반이 됩니다. 로켓과 제트 엔진은 모든 이전의 한계를 이론적으로 뛰어넘게 할 것입니다."
 POL_develop_polish_ship_building:0 "폴란드 건함 개발"
 POL_develop_polish_ship_building_desc:0 "우리 나라는 내륙에 위치합니다만, 이것이 해군에 대해 진력하지 않을 변명이 되지는 않습니다."
 POL_study_foreign_built_ships:0 "외산 함선 연구"
 POL_study_foreign_built_ships_desc:0 "이웃 나라들은 새로운 형태의 함선을 계속해서 발전시켜 왔습니다. 우리는 그러한 함선을 연구해야 합니다. 그렇지 않으면 여전히 골동품을 굴리게 될 것입니다."
 POL_a_cruiser_navy:0 "순양 해군"
 POL_a_cruiser_navy_desc:0 "우리의 작전이 바다에서 이루어지기 위해서는 대형화된 함선이 필요할 것입니다."
 POL_import_submarine_technology:0 "잠수함 기술 수입"
 POL_import_submarine_technology_desc:0 "잠수함의 격차는 받아들일 수 없습니다. 우리는 그 기술을 구매해서라도 확보해야 합니다."
 POL_commerce_attack:0 "통상 파괴 전술"
 POL_commerce_attack_desc:0 "잠수함 없이는 어떠한 해군도 완성될 수 없습니다. 우리의 잠수함은 최적의 치사성을 갖추기 위해 조직화될 필요하기 있습니다. 함대의 다른 함선들처럼 말이지요."
 POL_the_twin_threats:0 "양면의 위협"
 POL_the_twin_threats_desc:0 "우리의 적들과 겨루기 위해 반격 전술에 초점을 맞춤으로써 해전에서 우위를 점할 것입니다."
 POL_coastal_defense:0 "연안 방어"
 POL_coastal_defense_desc:0 "단거리 기동 해군 방어군은 정적 방어 시설보다 수배 이상의 역량을 가질 수 있습니다."
 POL_strike_force:0 "타격 부대"
 POL_strike_force_desc:0 "수가 부족한 경우, 전함으로 이루어진 함대를 급속 전개함으로써 적의 가장 약한 부분을 타격하는 것이 필요합니다."
 POL_baltic_navy:0 "발트 해군"
 POL_baltic_navy_desc:0 "발트해에서 우리의 함선들을 활용한다면, 우리의 해군 전략을 개혁하기 위한 철두철미한 노력이 매우 중요할 것입니다."
 POL_strengthen_the_polish_state:0 "폴란드 국가 강화"
 POL_strengthen_the_polish_state_desc:0 "우리는 분단되서는 안 됩니다. 변화를 위한 우리의 힘은 상원과 하원에서의 단결에 비례합니다."
 POL_defensive_focus:0 "방어 중점"
 POL_defensive_focus_desc:0 "우리가 장차전을 시작하지는 않겠지만, 끝낼 수는 있을 것입니다."
 POL_polish_militarism:0 "폴란드 군국주의"
 POL_polish_militarism_desc:0 "지난 전쟁 전쟁이 우리를 낙담하게 했습니다만, 우리는 패배하지 않았습니다. 우리는 다시 일어서야 합니다. 장병들의 용기와 장교들의 숙련을 통해."
 POL_polish_revanchism:0 "폴란드 보복주의"
 POL_polish_revanchism_desc:0 "몇몇 나라들은 아주 짧은 시간에 아주 많은 것을 잃었습니다. 만약 정의가 있다면, 우리는 어떻게 해서든 잃어버린 것을 되찾아야 합니다."
 POL_poland_first:0 "폴란드 제일주의"
 POL_poland_first_desc:0 "국가의 이익은 이른바"
 POL_ideological_fanaticism:0 "이념적 광신"
 POL_ideological_fanaticism_desc:0 "우리의 이상을 위해서는 어떠한 희생도 대단하지 않습니다. 마치 옛 종교의 광신도들과 같이, 모두 우리의 이상을 위해여  목숨을 바치고 열과 성을 다할 준비를 해야합니다."
 POL_the_between_the_seas_concept:0 "바다 사이의 개념"
 POL_the_between_the_seas_concept_desc:0 "우리는 홀로 싸우고 있지 않습니다. 우리가 충분한 동맹을 모을 수 있다면, 적의 도전에 함께 싸울 수 있을 것입니다."
 POL_treaty_with_lithuania:0 "리투아니아와의 조약"
 POL_treaty_with_lithuania_desc:0 "오랜 원한은 과거로 묻어둘 필요가 있습니다. 앞으로 펼쳐질 어두운 시대에는 친구가 필요합니다."
 POL_the_baltic_alliance:0 "발트 동맹"
 POL_the_baltic_alliance_desc:0 "혼자서는 충분히 많은 친구를 사귈 수 없습니다."
 POL_internationalism:0 "국제주의"
 POL_internationalism_desc:0 "우리의 적의 적은 우리의 친구가 될 수 있습니다."
 POL_authoritarianism:0 "권위주의"
 POL_authoritarianism_desc:0 "민주주의는 어려운 문제를 해결하기 위해서는 약한 해결책입니다. 권력이 군사력에 의해 행사된다면, 여론이라는 족쇄로부터 자유로워 질 것입니다."
 POL_paramilitarism:0 "준군사주의"
 POL_paramilitarism_desc:0 "군사 원칙은 군사 영역 외에도 적용됩니다. 이러한 규율로써 잘 훈련된 사회의 모든 구성요소를 통해서, 모든 시민이 바로 무장할 수 있게 될 것입니다."
 POL_go_right:0 "우파로"
 POL_go_right_desc:0 "힘만이 추구할 만한 가치가 있습니다. 이웃 나라들은 이를 진리로서 받아들였습니다. 우리 또한 그러해야 할 것입니다."
 POL_military_youth:0 "유소년 군사조직"
 POL_military_youth_desc:0 "규율과 국가 이념을 고취하는 조직에 속한 우리의 어린이들을 소속시킴으로써, 징병 가능한 충성스러운 미래 세대를 육성할 수 있습니다."
 POL_seek_accommodation_with_germany:0 "독일과의 협상 모색"
 POL_seek_accommodation_with_germany_desc:0 "왜 우리가 싸워야 합니까, 우리는 다르기 보다는 같지 않습니까?"
 POL_go_left:0 "좌파로"
 POL_go_left_desc:0 "오직 우리 국민의 통합만이  우리를 먹어치우려는 적의 위협으로부터 대비하게 합니다."
 POL_political_commissars:0 "정치장교"
 POL_political_commissars_desc:0 "군에 대한 통제력을 유지하기 위해, 정치장교가 임명될 것입니다. 그들은 당 정책에 대한 군의 충성을 유지할 것입니다."
 POL_seek_accommodation_with_USSR:0 "소련과의 협상 모색"
 POL_seek_accommodation_with_USSR_desc:0 "소련은 우리와 마찬가지로 전쟁을 가능한 원하지 않습니다. 아마도 유혈 사태를 피하고 우리의 역사를 수용하게 할 길이 있을 겁니다."
 POL_liberalism:0 "자유주의"
 POL_liberalism_desc:0 "우리는 폭군과 독재자에 굴하지 않을 것입니다. 국가가 국민을 위해 봉사해야 함을 잊지 마십시오. 그 반대가 되어서는 안 됩니다."
 POL_intervention_focus:0 "개입 중점"
 POL_intervention_focus_desc:0 "자유를 소중하게 생각한다면, 우리 자신을 위해서만이 아니라 여러 나라를 위해서 자유를 지켜야 합니다. 설령 전쟁이 필요하다고 하더라도!"
 POL_draw_closer_to_britain:0 "영국과 더 가까이"
 POL_draw_closer_to_britain_desc:0 "영국은 침략자의 대두로부터 우리의 독립을 지키기 위해 전념해 왔습니다. 우리는 감사를 위해 필요한 조치를 취할 필요가 있습니다."
 POL_volunteer_corps:0 "의용 군단"
 POL_volunteer_corps_desc:0 "망설이는 자는 자유를 지킬 수 없습니다. 다만 자유를 욕보일 뿐입니다. 그러나 자유를 지키기 위해 스스로 일어난 이들에게는 이를 위한 수단이 주어져야 합니다."
 POL_militarism_focus:0 "폴란드 군국주의"
 POL_authoritarianism_focus:0 "권위주의"
 POL_polish_revanchism_focus:0 "폴란드 보복주의"
 POL_internationalism_focus:0 "국제주의"
 POL_invite_to_faction_tooltip:0 "[Root.GetFlag]§Y[Root.GetName]§!의 세력에 초대되었습니다.\n"


 POL_monarch_return:0 "구시대의 유물"
 POL_monarch_return_desc:0 "왕정은 구시대의 유물이라 평가받습니다.그러나 분열된 국민들을 단결시키기에는 왕실이 필요합니다."
 POL_habsburg:0 "합스부르크 초청"
 POL_habsburg_desc:0 "오스트리아-헝가리 제국의 황가인 합스부르크 왕조는 유럽의 왕실이라 할 수 있습니다.현 계승요구자인 오토 폰 합스부르크의 동생인 로버트를 모셔와 왕으로 옹립할 것니다."
 POL_polandish:0 "적법한 국왕"
 POL_polandish_desc:0 "폴란드 왕국의 왕이었던 아우구스투스 3세는 스타니스와프 2세라는 근본도 없는 자에게 왕위를 찬탈당했습니다.천벌을 받은 것인지 그자는 폐위당했지만 곧 이어서 왕국도 멸망하였습니다.\n이후 그의 왕위는 작센가문에게 돌아갔으니 우리는 응당 작센왕국의 왕위요구자이신 프레데리크(프리드리히)를 모셔와 왕위를 되찾아드려야 합니다."
 POL_lithuanian_king:0 "외국인 국왕"
 POL_lithuanian_king_desc:0 "외국인 국왕은 우리의 왕실을 보호해줄 수단입니다."
