 KPO_korea_annex_jeju_desc:0 "대한제국의 제주특별자치도,명목상 행정구역이 아닌 실효지배를 하는 행정구역으로 바뀝니다"
 KPO_go_korea_desc:0 "대한제국은 제주특별조차지의 적법한 지배자이며 이 권리는 영구합니다."
 KPO_1936_desc:0 "1896년 맺어진 평양조약으로 대한제국은 개혁,개방을 실시합니다. 그 조약 내용 중에는 미,영,프,일 4개국의 조선 조차지를 제주도에 만든다는 것입니다.그리고 40년 후,이제는 그 계약기간이 끝났습니다."

