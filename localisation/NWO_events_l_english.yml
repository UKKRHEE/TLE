l_english:
policy.1.t:0 "언론 검열!"
 policy.1.d:0 "최근의 정부 변화에 여전히 먼지가 쌓이면서 무장한 시민들의 시체가 사회주의 깃발과 소총을 휘두르며 미국 최대의 신문과 라디오 방송국의 인쇄소에 들어왔습니다. 몇 시간 안에 특별 에디션은 전국의 프린터에서 판매되고 있었고 정규 프로그램은 중단되었습니다. \n\n[Root.GetCommunistParty] 대변인은 언론의 자유가 합리적인 범위 내에서 존중될 것이라고 주장했지만, 기자 사무소의 특사는 다른 이야기를 합니다."
 policy.1.a:0 "이제 언론은 노동자를 섬길 것입니다!"
 policy.2.t:0 "언론 검열!"
 policy.2.d:0 "신질서 선언에 대한 응답으로 헌병은 오늘 전국 유수의 신문사 사무실을 압수하여 [Root.GetFascistParty]의 엄격한 새 정책에 따라 국유화했습니다. 수십 명의 편집자와 작가가 체포되었고, 한때 인기를 끌었던 좌파 신문의 칼럼니스트가 인민의 의지에 반하는 범죄를 저질렀다는 이유로 인쇄소 밖에서 즉결 처형되었습니다. \n\n이제 당이 모든 합법적인 인쇄물과 방송을 완전히 통제하고 있다는 것은 의심의 여지가 없습니다. 일부 소규모 독립 출판사가 위기에 처했지만, 그들이 탄압받는 것은 시간 문제일 뿐입니다."
 policy.2.a:0 "결국 칼이 더 강합니다."
 policy.3.t:0 "평화로의 귀환"
 policy.3.d:0 "마지막 총성이 허공을 울리고는 침묵이 흐릅니다. \n\n드디어 평화가 옵니다. \n\n정부 보도 자료에 따르면 마지막 전투가 끝났다고 합니다. [Root.GetLeader]는 오늘 아침 연설에서 적대 행위가 공식적으로 중단되고 국가가 평시로 돌아가기 시작할 것이라고 선언했습니다. \n\n이러한 변화 중 첫 번째는 아마도 검열 기관의 해산일 것입니다 정보 통제국, 언론 자유 회복"
 policy.3.a:0 "너무 오랫동안 우리는 언론의 자유를 방해해왔습니다."
 policy.4.t:0 "누르면 열립니다!"
 policy.4.d:0 "최근의 정치적 격변에 대해 숨을 죽이고 기다리는 인구와 함께 [Root.Capital.GetName]의 시민들은 오늘 국영 신문의 급행판에 놀랐습니다. 단 한 장의 인쇄된 시트에도 불구하고, 헤드라인은 큰 영향을 미쳤습니다. 파시스트 정부의 종말은 이 마지막 판을 국영 저널리즘의 종말이 될 것임을 의미합니다. \n\n작가나 예술가는 더 이상 반대의 징후가 있는지 조사하면서 검열관의 경계하는 눈을 두려워할 필요가 없습니다. [Root.GetFascistParty]에. 다시 한 번, 음악가는 실험할 수 있고, 화가는 탐구하고, 과학자는 정당 노선과 모순되는 결과를 발표할 수 있습니다. [Root.GetName]에서 지적 자유의 새 시대가 도래하는 것입니다."
 policy.4.a:0 "스포츠 뉴스 2페이지로 이동"
 policy.5.t:0 "누르면 열립니다!"
 policy.5.d:0 "시민을 ​​위한 점점 더 날카로운 "행동 촉구"가 몇 주 동안 이어진 후, 국영 언론은 마침내 [Root.GetCommunistParty]나 모스크바에서 인쇄하라는 명령 없이 잠잠해졌습니다. 거리는 읽지 않은 채 바람에 휘날리는 최종판으로 어지럽게 흩어져 있습니다. 몰락한 사회주의 정당에게 적합한 유산입니다. \n\n그 자리에는 크고 작은 수십 장의 새로운 신문이 나오기 시작했고 새롭고 잠정적인 목소리가 가득 찼습니다. 민간인들이 언론을 장악하고 누구에게나 귀를 기울이고 있습니다. 이제 모퉁이 가게에 가면 정치 전반에 걸쳐 신문 한 장이 아니라 12편이 보입니다."
 policy.5.a:0 "어느 것이 가장 좋은 십자말풀이를 가지고 있습니까?"
 policy.6.t:0 "로지 리베터"
 policy.6.d:0 "비가 오든 눈이 오든 하루 종일 \n\n그녀는 조립 라인의 일부입니다. \n\n그녀는 역사를 만들고 있고, 승리를 위해 일하고 있습니다. \n\nRosie, brrrrrrrrrrr, 리베터! "
 policy.6.a:0 "할 수 있어!"
 policy.7.t:0 "총력전!"
 policy.7.d:0 "적은 독일 국민이 정부의 전면전 조치에 저항하고 있다고 주장합니다. 전면전이 아니라 항복을 원합니다! \n\n 묻겠습니다. 전면전을 원하십니까? 필요한 경우, 우리가 상상할 수 있는 것보다 더 총체적이고 급진적인 전쟁을 원하십니까? \n\n\n우리의 선전 장관은 베를린 Sportpalast의 관중석을 대담한 선언으로 가득 채웠습니다. 라디오로 방송되고 끝없이 재인쇄되는 이 연설은 독일의 적들을 기다리고 있는 무서운 미래의 선구자입니다."
 policy.7.a:0 "이제 사람들이 일어나 폭풍우를 몰아내자!"
 welcome.1.t:0 "HOI4: New World Order에 오신 것을 환영합니다."
 welcome.1.d:0 "Hearts of Iron: New World Order에 오신 것을 환영합니다! 마지막 패치에는 몇 가지 수정 사항, Waking Tiger와의 호환성을 위한 업데이트 및 새로운 기능 준비가 포함되었습니다! 질문이 있는 경우 댓글을 남겨주세요. Steam 창작마당 페이지에 있습니다! 또한 업데이트를 최신 상태로 유지하거나 채팅을 할 수 있는 새로운 디스코드를 시작했습니다! 링크는 ​​Steam 창작마당 페이지를 확인하세요!"
 welcome.1.a:0 "우리는 신세계질서를 가져올 것이다!"
 welcome.1.b:0 "당신은 파시스트입니다"
 welcome.1.c:0 "당신은 민주적입니다"
 welcome.1.e:0 "비정렬입니다"
 welcome.1.f:0 "당신은 일본입니다"