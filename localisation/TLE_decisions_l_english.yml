 KOR_nuke_surrend:0 "외교정책"
 KOR_sue_for_peace_nuke:0 "조건부 항복제의"
 KOR_sue_for_peace_nuke_desc:0 "적들은 새롭고 가장 잔혹한 폭탄을 사용했습니다. 전쟁은 우리의 우위로 발달하는 것 만은 아닙니다. 우리는 반드시 견딜 수 없는 것을 견뎌야만 합니다."
 KOR_sue_for_peace_nuke_mission:0 "대한 국토에 핵공격"
 KOR_sue_for_peace_nuke_mission_desc:0 "최근 성공한 핵폭탄 실험은 대한 본토로의 전면적인 침공대책을 마련해주었습니다. 정보부는 대한과 멀리 떨어진 타이완 섬과 그들의 과거 식민지였던 칭다오를 지배하며 괴뢰국 만주국을 지배하며, 저들의 육군을 100사단 이하로 줄이거나 해군을 30개로 줄인 후 본토의 두 장소를 핵폭탄으로 기습하면 대한 정부의 무조건적인 항복을 이끌어낼 수 있다고 제안했습니다."