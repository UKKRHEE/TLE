l_english:
 NWO_AI_Workaround:0 "AI 해결 방법"
 NWO_AI_Workaround_desc:0 "AI가 인력법을 선택하는 해결 방법입니다. 이것을 볼 수 있다면 뭔가 심각하게 잘못된 것입니다!"
 offensive_espionage_decisions:0 "공세적인 첩보 행위"
 defensive_espionage_decisions:0 "방어적 첩보 활동"
 infiltrate_target_nation:1 "[From.GetName]에 잠입합니다."
 infiltrate_target_nation_desc:1 "우리는 그들의 전쟁 노력을 방해하기 위해 [From.GetName]에 잠입할 가능성을 조사하기 시작했습니다."
 NWO_can_change_laws:0 "언론법은 결정을 통해서만 변경할 수 있습니다."
 NWO_press_decisions:0 "보도 결정"
 NWO_encourage_free_thought_democratic:0 "자유로운 생각을 장려하십시오"
 NWO_encourage_free_thought_democratic_desc:0 "우리는 우리 국민 모두의 견해에 동의하지 않을 수 있지만 많은 사람들이 좋은 아이디어를 유지합니다. 우리는 그들이 전국 토론에 참여하도록 권장해야 합니다."
 NWO_adopt_free_press:0 "자유 언론 채택"
 NWO_adopt_free_press_desc:0 "언론의 자유는 많은 민주주의 국가에서 신성한 제도입니다. 비참한 이성애자일지라도 우리는 도덕을 포기할 수 없습니다."
 NWO_adopt_censored_press:0 "검열된 언론 채택"
 NWO_adopt_censored_press_desc:0 "국가는 사람들이 듣고 싶어하는 모든 것을 알고 있는데 왜 그것을 다른 사람에게 신뢰합니까?"
 NWO_man_the_assembly_line:0 "조립 라인을 만드는 사람"
 NWO_man_the_assembly_line_desc:0 "우리 군대는 지속적으로 보급품을 필요로 합니다. 사람들이 우리 군인들의 곤경을 알면 그들을 지원하기 위해 할 수 있는 모든 것을 생산할 것입니다."
 NWO_adopt_productive_press:0 "생산적인 언론 채택"
 NWO_adopt_productive_press_desc:0 "생산적인 사람들은 행복한 사람들입니다! 그것은 또한 행복한 [Root.GetLeader]를 만듭니다. [Root.GetLeader]는 행복한 것을 좋아합니다."
 NWO_message_the_resistance:0 "저항군에게 메시지 보내기"
 NWO_message_the_resistance_desc:0 "우리는 적들 앞에서 항복할 수밖에 없었지만, 우리 국민은 굳건한 의지와 충성을 유지하고 있습니다. 우리 정부는 점령 지역에 있는 다양한 저항군과 통신을 열어 우리의 지시와 보급품을 제공했습니다. 큰 피해를 입힐 수 있습니다."
 NWO_adopt_resistance_press:0 "저항 압박 채택"
 NWO_adopt_resistance_press_desc:0 "항복해야 한다면 영토를 지키는 것만으로도 적을 파괴할 것입니다."
 NWO_training_initiative:0 "훈련 이니셔티브 시작"
 NWO_training_initiative_desc:0 "우리 나라 전역에서 새로운 신병들이 등록됨에 따라 우리는 그들을 전장에 빨리 데려가기 위해 더 많은 노력을 기울여야 합니다."
 NWO_adopt_mobilization_press:0 "동원 보도 채택"
 NWO_adopt_mobilization_press_desc:0 "우리는 당신을 원합니다. 당신도 당신을 원합니다. 그리고 당신도요."
 NWO_propaganda_campaign:0 "민족주의 선전 캠페인"
 NWO_propaganda_campaign_desc:0 "우리 국민은 조국을 위해 싸울 준비가 되어 있어야 합니다."
 NWO_adopt_nationalism_press:0 "민족주의 언론 채택"
 NWO_adopt_nationalism_press_desc:0 "우리의 삶의 방식, 우리의 신념, 우리의 가치는 세상의 나머지 부분보다 우월합니다."
 NWO_adopt_security_press:0 "보안 보도 채택"
 NWO_adopt_security_press_desc:0 "느슨한 입술은 배를 가라앉힙니다."
 NWO_logistics_initiative:0 "물류 이니셔티브"
 NWO_logistics_initiative_desc:0 "우리의 영광을 세계에 퍼뜨리기 위해 우리의 공급 라인을 질서 있게 유지해야 합니다."
 NWO_adopt_aggressive_press:0 "공격적인 언론 채택"
 NWO_adopt_aggressive_press_desc:0 "우리 이웃은 약합니다. 우리가 이 약점을 우리 국민에게 폭로하면 그들은 우리의 확장을 요구할 것입니다."
 
 
 