 KOREA_GATHERING_STORM_DESC:0 "근대화 이후 수십년이 지났지만, 대한은 아직까진 동아시아의 호랑이로써 이름을 떨치고 있습니다. \n청나라의 붕괴로 만주지역을 되찾았으며 러시아와의 일전으로 해삼위를 가져왔으며 대마도를 경상도로 완전히 편입하면서 동아시아에서의 패권을 굳힌 대한은 대전쟁 시기 막대한 이득까지 취하면서 광란의 20년대를 보냈습니다. 그러나 대공황이라 불리울 거대한 주식 폭락과 함께 제국 내부에 있는 모든 문제가 한꺼번에 터지기 시작했습니다. 군부의 폭주부터 근황파 논쟁, 참전용사 문제와 파업까지. 설상가상으로 북쪽의 극동공화국은 소련에게 주권을 위협받고 있으며 동쪽의 이무기는 다시 일어서고 있습니다.\n\n아직까지는 그 기세를 유지하고 있지만, 이것이 언제까지 갈지는 모르겠습니다."
 GATHERING_STORM_NAME:0 "시대의 종말"
 GATHERING_STORM_DESC:0 "베르사유의 치욕 이후 20여년이 흘렀습니다. \n세계 각지에서는 수천만의 목숨을 흘렸음에도 여전히 피를 원하고 있습니다. 미합중국은 광란의 20년대라고 불리울 시대에 정점을 맞은 후 거대한 주식폭락으로 전 세계에 대공황을 불러왔으며 여파로는 큰 대가를 치뤄야 할 것입니다. 그 상황에서, 한국과 독일은 불온한 움직임을 보이고 있습니다.\n혼란스러운 시대에선, 누군가가 도화선을 붙이는 것만으로도 모든 것이 불탈 것입니다."