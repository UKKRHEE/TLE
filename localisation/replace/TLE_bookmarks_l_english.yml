 KOREA_GATHERING_STORM_DESC:0 "인조대왕의 세자가 왕위에 오른 이후, 새로운 대한이 일어서고 있습니다. 쓰디 쓴 패배와 미국발 대공황을 뒤로 하고 이강 총리의 계획경제를 필두로 내정이 점점 안정되어가고 있으며 다시 힘을 되찾았습니다. 연합국들은 대공황의 수렁에 빠져서 정신을 차리지 못하고 있으며 동녘에서는 일본이 군국주의를 수용하고 확장정책을 펼치려 하고 있으며 세계 각지에서는 불길이 피어오르고 있습니다.\n 혼란을 뒤로하고 대한은 다시 일어날 때 입니다. 국제연합이 무력해진 틈을 타 과거의 영역을 무장화 함과 동시에 우리의 '적법한' 강역의 회복을 노려야 합니다.\n제국의 미래에는 단 두가지의 길이 있을 것입니다. 성공하거나 나락 끝까지 떨어지거나."
 GATHERING_STORM_NAME:0 "시대의 종말"
 GATHERING_STORM_DESC:0 "베르사유의 치욕 이후 20여년이 흘렀습니다. \n세계 각지에서는 수천만의 목숨을 흘렸음에도 여전히 피를 원하고 있습니다. 미합중국은 광란의 20년대라고 불리울 시대에 정점을 맞은 후 거대한 주식폭락으로 전 세계에 대공황을 불러왔으며 여파로는 큰 대가를 치뤄야 할 것입니다. 그 상황에서, 한국과 독일은 불온한 움직임을 보이고 있습니다.\n혼란스러운 시대에선, 누군가가 도화선을 붙이는 것만으로도 모든 것이 불탈 것입니다."