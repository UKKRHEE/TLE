 KOREA_GATHERING_STORM_DESC:0 "수십년간의 확고한 패권이 흔들리고 있습니다.\n만주와 몽골까지 아우르는 대제국을 건설한 대한은 대전쟁에서 물자판매로 많은 이득을 취하였습니다. 그러나 뒤이어 찾아온 적백내전에서 공산세력이 국경에 맞닿을 수 있다는 공포로 야당과 황실의 우려에도 불구하고 시베리아 출병을 감행하면서 막대한 국력을 소모시켰습니다. 20년대 이 피해를 회복하고 다시금 전성기가 찾아오나 싶었지만, 대공황으로 그 꿈은 물거품이 되었습니다. \n이제 대공황도 7년전이 되었습니다. 경제가 회복되기 전 보였던 극단주의 세력은 이제 제국 내부에서 큰 힘을 얻고 있으며, 군부는 옛 영광에서 빠져나오지 못하고 팽창주의를 지향하고 있습니다. 제국의 미래는 이제 아무도 알 수 없는 혼란의 구렁텅이로 빠져들어갔습니다."
 GATHERING_STORM_NAME:0 "시대의 종말"
 GATHERING_STORM_DESC:0 "베르사유의 치욕 이후 20여년이 흘렀습니다. \n세계 각지에서는 수천만의 목숨을 흘렸음에도 여전히 피를 원하고 있습니다. 미합중국은 광란의 20년대라고 불리울 시대에 정점을 맞은 후 거대한 주식폭락으로 전 세계에 대공황을 불러왔으며 여파로는 큰 대가를 치뤄야 할 것입니다. 그 상황에서, 한국과 독일은 불온한 움직임을 보이고 있습니다.\n혼란스러운 시대에선, 누군가가 도화선을 붙이는 것만으로도 모든 것이 불탈 것입니다."