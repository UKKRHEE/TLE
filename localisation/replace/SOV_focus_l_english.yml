 SOV_englands_imperial:0 "들을 순 있지만,볼 순 없다"
 SOV_englands_imperial_desc:0 "로마노프의 치세가 중단되었던 혁명기 동안 그들은 께달은게 있습니다.민중에게 버림받은 정부는 절대 생존할 수 없다는 것을."
 SOV_dmitrhee_desc:0 "로마노프는 다시 러시아의 절대적인 통치자로 돌아올 것이며 반드시 그럴 것입니다."
 SOV_return_the_romanof_desc:0 "스탈린이 죽은 후 왕당파가 다시 귀환하였습니다"
 SOV_return_the_kerensky_desc:0 "해외에서 망명한 임시정부가 다시 러시아의 땅을 밟았습니다"
