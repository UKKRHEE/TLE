l_english:
 
 #이벤트
 #황제의 전제군주정 선포!
 korea.1.title:0 "THE LAST EMPIRE"
 korea.1.desc:0 ""§R마지막 제국§!"에 오신 것을 환영합니다. 이 모드는 근대화에 성공한 대한제국이 동아시아의 강국인 상황입니다.\n여러 설정을 읽으실 것이면 1번 선택지를, 게임을 플레이 하실거면 2번 선택지를 누르시길 바랍니다."
 korea.1.a:0 "1.설정을 읽는다"
 korea.1.b:0 "2.게임을 플레이 한다."
 
 korea.2.title:0 "총리의 권한 강화 선포!"
 korea.2.desc:0 "오늘 이강 총리는 혼란한 제국정세를 잠재우기 위해서 계엄령 및 2차 개혁을 선포하였습니다.입헌파들은"
 korea.2.a:0 "오 드디어"
 
 #입헌파들의 반발
 korea.3.title:0 "반대파"
 korea.3.desc:0 "일부 민주 인사들과 황국협회는 이번 결정을 반대하며 태황폐하의 권한을 존중하지 않고 무조건적인 계엄령을 선포하였다고 비난을 하였습니다.또 이에 연계하여 잔존하는 공산주의 이론가,입헌파 인사들은 군부와 여러 인사들을 비난하고 있습니다.\n\n이강 총리는 혼란스러운 국회의장에 나타나 연설을 시작하였습니다."지금 국민들의 혼란은 다 당신들이 이렇게 국민들을 수호하기는 커녕 당신 정당 잇속만 챙기려 한 것 때문이오! 또한 중국인과 같이 대전쟁 떄 우리의 뒤통수를 친 이들같은 행동을 하고 있으니 내 어찌 이번에 계엄령과 전권을 행사하지 않을 수 없소? 또...".\n연설을 끝낸 후 여당 의원들과 황국협회 의원들은 큰 박수로 호응하였으며 민주당과 공산당 등 야당인사들은 신랄한 야유를 퍼부었습니다.\n\n총리는 말을 끝낸 후 총리관저에서 깊은 고민을 하다 보좌관에게 명을 내렸습니다."
 korea.3.a:0 "황국협회와 연계하여 저자들을 척결하라"
 korea.3.b:0 "....모든 반대파를 진압하라"
 
 #제국 의회 패권 사움
 korea.4.title:0 "제국 의회 패권 싸움"
 korea.4.desc:0 "결국 총리는 결단을 내렸습니다.\n자신의 권력과 대한의 미래를 위해서 자신의 군대를 이용해서 황국협회를 비롯,대한민족협회를 제외한 모든 정치세력을 체포하였습니다."
 korea.4.a:0 "입헌파가 제국 의회를 주도한다."
 korea.4.b:0 "결과는 꼭 안좋게 끝나는군."
 
 #제 1대 대한제국 수상 선거
 korea.5.title:0 "제 1대 대한제국 수상 선거"
 korea.5.desc:0 "황제 폐하께서 입헌군주정을 선포하신 이후 최초로 선거가 개최되었습니다. 누가 당선될지 지켜봅시다."
 korea.5.a:0 "서재필"
 korea.5.b:0 "김구"
 korea.5.c:0 "이승만"
 
 #대한제국 황실에게 도전한 입헌파
 korea.6.title:0 "파시스트에게 도전한 황국협회!"
 korea.6.desc:0 "오늘 황국협회는 날이 갈 수록 심해지는 파시스트들의 악행을 방지하고 사회의 평화를 이룩하기 위하여 '구국의 결단'을 하였습니다. 황제의 조카인 성양공 이원을 중심으로 한 군부 세력들은 황궁을 중심으로 제국의사당, 광화문 광장 등 주요 거점을 점거하였습니다.\n\n이강 전 총리는 평양까지 도주를 한 끝에 항전을 하겠다고 천명하였습니다."
 korea.6.a:0 "그들은 마땅히 물러나야 한다."
 
 #제 1대 대한민국 대통령 선거
 korea.8.title:0 "제 1대 대한민국 대통령 선거"
 korea.8.desc:0 "우리는 성공적으로 권위주의자들을 몰아냈고 드디어 선거가 개최되었습니다. 양측 후보 모두 정치계의 거물들이고 지지율도 높지만 승자는 결국 하나입니다. 누가 당선될까요?"
 korea.8.a:0 "서재필"
 korea.8.b:0 "여운형"
 korea.8.c:0 "이승만"
 
 #새로운 황제는 누구?
 korea.9.title:0 "새로운 황제는 누구?"
 korea.9.desc:0 "제국이 다시 부활한 이후 누가 제국의 황제가 되나? 라고 논쟁이 오갔습니다. 그리고 최종적으로 2명이 선출되었습니다. 누굴 뽑을까요?"
 korea.9.a:0 "이범석이 새로운 황제다"
 korea.9.b:0 "영친왕이 새로운 황제다"
 
 #남만주 요구
 korea.10.title:0 "북방3도 요구"
 korea.10.desc:0 "북방 3도, 심양 길림 송강은 과거 조청전쟁때 되찾은 우리의 고토였습니다. 그러나 대전쟁(Weltkrieg) 이후 중국의 강력한 요구로 그들에게 합병당했습니다. 우리는 치욕스런 과거를 뒤로하고 다시 영광스러웠던 제국을 부활시켜야 합니다."
 korea.10.a:0 "우리의 인내심은 바닥이 났다...."
 korea.10.b:0 ""
 
 #남만주-선택지
 korea.11.title:0 "한국의 괴뢰화 요구"
 korea.11.desc:0 ""
 korea.11.a:0 "좆까라 해라"
 korea.11.b:0 "좋다.그들의 요구를 받아들이지."
 
 #남만주-동의
 korea.12.title:0 "심양의 귀환"
 korea.12.desc:0 "심양과 길림,송강이 다시 우리의 품으로 왔습니다."
 korea.12.a:0 "대전의 유산은 사라져간다."
 korea.12.b:0 ""
 
 #남만주-비동의
 korea.13.title:0 "봉천의 최후통첩 거절"
 korea.13.desc:0 ""
 korea.13.a:0 "빌어먹을!"
 korea.13.b:0 ""
 
 korea.14.title:0 "조선의 산둥반도 및 베이징 요구!"
 korea.14.desc:0 "조선이"
 korea.14.a:0 "차오니마!"
 korea.14.b:0 "동의하지"
 
 korea.15.title:0 "중국의 거부"
 korea.15.desc:0 ""
 korea.15.a:0 "전쟁이 다가온다"
 korea.15.b:0 "전쟁이 다가온다"
 
 korea.16.title:0 "한국의 연해주 요구"
 korea.16.desc:0 "연해주는 과거 대한국의 영토였습니다. 대전쟁 이후 러시아 임시정부에게 우리가 넘겼습니다. 그러나 한국이 그것을 요구하고 있으니 우리는 선택해야합니다."
 korea.16.a:0 "거절해라."
 korea.16.b:0 "동의하지."
 
 korea.17.title:0 "한국의 연해주 요구 - 일본의 거절"
 korea.17.desc:0 "일본이 거절했습니다."
 korea.17.a:0 "대한은 모든 것을 지배한다."
 korea.17.b:0 "대한은 모든 것을 지배한다."
 
 korea.18.title:0 "공화국과 제국 사이"
 korea.18.desc:0 "사회주의 혁명가들의 승리가 이뤄진 이후, 대한에는 새로운 체제가 들어섰습니다. 그러나 아직 우리에게 남이있는 것이 있으니, 바로 500년 동안 대한에 군림한 '황실'과 '황제'라는 존재입니다. 그들을 숙청하는 것은 좋은 본보기가 되겠지만 인민들에게 큰 반발을 불러일으킬 것이지만 살려둔다면 얼굴마담으로나마 쓸 수 있을 것 입니다. 각하, 선택해주십쇼."
 korea.18.a:0 "사회주의 공화국을 건설하자.(장군 및 국민정신 삭제)"
 korea.18.b:0 "황실은 보전시키면서 이용하지."
 
 korea.20.title:0 "노구교 사건 - 전쟁의 도화선"
 korea.20.desc:0 "일이 터졌습니다. 한-중간의 갈등은 심화되었으며 도화선에 불이 붙었습니다. 김원균 대대장의 무단 중국 공격은 선을 넘어버렸으며 한중전쟁을 열었습니다.\n\n제국은 이제 내릴 수 없는 급행열차를 탔습니다. 그 종착점이 빛일지 어둠일지는 알지 못하는 채로.."
 korea.20.a:0 "언젠가는 있을 일이었다."
 korea.20.b:0 ""
 
 korea.21.title:0 "노구교 사건 - 한국의 공격"
 korea.21.desc:0 "뭐 말할게 있습니까. 한국이 중국을 공격했습니다.\n\n"이게 사실인가?"\n중화민국의 절대자, 장개석."
 korea.21.a:0 "언젠가는 있을 일이었다."
 korea.21.b:0 ""
 
 korea.22.title:0 "노구교 사건 - 김원균"
 korea.22.desc:0 ""...저녁 점호 보고, 총원 5 열외 1 현재인원 4..." \n"뭐야, 한명 없냐?" "그 아무래도.. 사라진 것 같습니다."\n\n중국과 대한군의 노구교 국경선. 그곳에서는 대치가 이루어지고 있었다. 그런 와중, 대한국 군대의 점호 중 한 병사가 실종되었다는 것이 알려졌다.\n이는 곧바로 대대장이었던 김원균의 귀에 들어가게 되었다.\n\n"뭐라고? 병사 한명이 사라져?" "예 대대장님.점호중 리순신이라는 병사가 사라진 것으로 확인되었습니다."\n연대장 김원균은 순간 생각을 하더니 곧바로 입을 때었다.\n"이 사건은 뙤놈들이 배후에 틀림 없다" "...잘못 들었습니다?"\n충격적인 결론을 낸 그는 확신에 찬 눈으로 말한다.\n"귀에 좆을 박았나? 뙤놈들이 한 일이 틀림없다니깐. 어서 그놈들에게 발포하게."\n\n노구교 전방, 대한국 진지.\n"저.. 진짜 공격합니까 소대장님?" "낸들 아냐, 윗선에서 공격하랜다."\n\n그날 중국군은 3명의 해골을 받았다.\n\n\n"죄송합니다! 잠시 똥때리다가.. 다들 분위기가 왜 그러십니까?"\n..리순신은 잠시 화장실에 갔었던 것이다."
 korea.22.a:0 "어.. 이게 아닌데?"
 korea.22.b:0 ""
 
 korea.23.title:0 "한몽 통일"
 korea.23.desc:0 ""
 korea.23.a:0 "드디어 하나된 조국으로 가겠군."
 korea.23.b:0 "우리의 적법한 권리를 빼앗으려고 하는 이들은 죽어야 한다!"
 
 korea.24.title:0 "무전"
 korea.24.desc:0 "비밀 무선망으로, 하나의 무전이 들어왔습니다.\n\n황제를 위시하는 근황파가 궐기를 준비중이라는 하나의 첩보 말입니다."
 korea.24.a:0 "이것이 진짜인지 아닌지는 나중에 보면 알겠지."
 
 korea.25.title:0 "쿠데타"
 korea.25.desc:0 "오늘 아침, 예비역 대장인 김형석 장군이 이끄는 군 내 근황파 세력이 동시다발적으로 정부청사를 습격, 국회를 폐쇄하고 황제폐하와 황실의 직접통치를 선포하였습니다. \n현재 충청도에 있는 '결전' 사단과 수원에 있는 '백두산'의 사단장들이 근황파 세력을 처단하기 위해 상경하고 있다고 하며, 반란군들은 황제폐하를 알현하여 이들의 집권에 "정당성"을 부여받고자 합니다.\n\n황제는 과연 어떤 선택을 내렸을까요?"
 korea.25.a:0 "이 역도들을 모두 체포하여라!"
 korea.25.b:0 "이런 충성스러운 신하를 보았나!" 
 
 korea.26.title:0 "진압"
 korea.26.desc:0 "치이이익...치지이이익....\n\n"...경성 중앙방송에서 알려드립니다. 그제부터 일어난 김형석 예비역 대장이 일으킨 "불법적" 반정부 쿠데타가 오늘 새벽, 20사단장 유동열과 21사단장 김경천에 의해 진압되었습니다. 반군들은 황실의 허가를 받지 않은 채 불법적으로 군대를 움직이며 황제폐하를 겁박하여 자신들이 정국을 좌지우지하려 하..."\n\n사단장 유동열은 자신의 원대한 야망을 머리에 그리고 있었다. 어릴적 아버지에게 들은 위대한 대한의 이야기부터 저 간악한 중국인- 뙤놈들에게 짓밟혔던 역사부터 이제 새로운 대한이 발흥하여 민족의 생활권을 확보해야 한다는 말까지. 이제 그의 야망에 한걸음 더 가까워졌다. 그가 의도하지는 않았지만, 이번에 일어난 쿠데타로 군 내부에서 점점 확보되고 있던 군국주의 세력이 완전하게 근황파를 눌러버리게 되었다. 군을 장악한 그는, 이제 해산된 국회 위에 무력으로 새로운 정부를 꾸리기 시작하였고 미리 접점을 만들어놓은 "신한청년당"이 선거에서 승리하게 만들었다. \n\n이제 대한은, 그의 손아귀에 들어오게 되었다.\n온전히."
 korea.26.a:0 "대단하군."
 
 korea.777.title:0 "대한국 근현대사"
 korea.777.desc:0 "때는 1852년, 조선의 24대 국왕이던 헌종이 성년을 맞이한 이후 주요 요직에서 세도가문을 싹 쓸어버린 후 근대화의 토대를 차근차근히 쌓게 시작하였다. 1845년 아편전쟁으로 청나라의 질서가 이제 붕괴하였다고 판단한 조선은 독자적으로 강대국인 영국과 프랑스에게 접촉을 하였다. 산업혁명으로 강해졌던 영국과 프랑스는 서로를 견제하면서 동아시아에서의 영향력을 서로가 더 강화할려고 하였으며 조선에게 둘 다 지원을 하기 시작했고, 그렇게 시작된 근대화는 시간이 지날수록 조선을 강화시켰다.\n\n그러나 이때 1864년 조선의 신식군대로 무장되었던 신의주 방위군이 만주족 약탈자들을 포박해 압송한 사건이 일어났다. 결과는 엎치락 뒤치락 하였지만 결국에는 조선이 심양까지 진출하였으며 이 전쟁으로 조선의 지위는 중국의 번국에서 독립적인 국가로 상승하였다. 이때 청나라에게서 받아온 자금으로 또 다시 근대화 자금을 마련하였으며 착실하게 왕실의 주도하에 이루어졌다. \n\n그렇게 계속 발전되던 조선은 1878년, 자식이 없는 대군주 이환이 사망하자 양동생으로 삼은 경은군 이재성이 조선의 25대 국왕으로 즉위를 하였다. 이환의 묘호는 헌종으로 결정되었다. 경은군, 아니 새로이 즉위한 왕은 즉위 3년 뒤 1882년 10월 13일 환구단을 쌓고 연호를 광무로 하여 즉위를 하였다. 이에 광분한 청나라 정부와 서태후는 1884년 군대를 소집해 조선을 침공하였으나, 이는 간단히 격파되었다. 이에 천진(톈진)에서 만주 전체를 조선에게 넘겨준다는 협정을 맺었으나 이는 러시아의 압박으로 송화강 이남의 영토만 확보하게 되었다."
 korea.777.a:0 "다음으로."
 korea.777.b:0 "그만하지."
 
 korea.778.title:0 "대한국 근현대사"
 korea.778.desc:0 "1892년 류큐에서 쿠데타가 일어나자 쇼타이 국왕이 대한제국에게 망명하였다. 이때 류큐를 보호국으로 삼고 태평양으로의 길을 열어야겠다 생각한 황제는 쇼타이 국왕을 다시 국왕으로 세우기 위해 류큐에 신식군 1연대를 파병해 반란군을 쓸어버리고 류큐를 괴뢰화 하였다. 1899년 의화단의 난이 일어났을 때 한인이 피해를 입자 분노한 조정과 군부에서 청나라로 진군하기로 결정하였다. 이에 1901년 맺은 조약에서 타이완을 식민지로 가져오는 성과를 얻어낸다. 그러나 지속적으로 대한의 성장을 방해하던 세력, 러시아가 마지막으로 남아있었는데 결국 1902년 조선 목계도 가목군에서 러시아와 한국군 간의 소규모 교전을 시작으로 한러전쟁이 발발하였다. 모두가 러시아가 승리할 것이라 믿어 의심치 않았으나 결과는 정 반대로, 대한군의 승리로 끝이 났다. 이는 러시아 극동군의 무능과 비정상적으로 육군에 투자한 한국군의 특성이 결합되어 일어난 사건이었다. 이 전쟁을 끝으로 모든 열강과 맺어진 불평등조약은 완전히 청산되었으며, 대한은 북해도와 해삼위를 확보하게 되었다.\n\n또 시간이 흘러 1914년, 평범한 어느날 오스트리아-헝가리 제국의 황태자가 암살되었다는 비보가 조선으로 날아왔다. 이 7월 위기는 결국 유럽을 전쟁의 포화 속으로 몰고갔으니 바야흐로 훗날 대전쟁이라고 부르는 비극의 시작이었다. 대한은 영국과의 동맹에 의거하여, 독일령 동아시아의 많은 영토들을 공격-점령하였으며 또한 협상국에게 많은 양의 물자를 팔아치우면서 전쟁의 포화 속에서 조금 멀리 떨어져 이득을 취하였다. 결국 1918년 전쟁이 끝나자, 동맹국에 배상금과 독일령 칭다오를 받아내었다. "
 korea.778.a:0 "..."
 
 korea.779.title:0 "대한국 근현대사"
 korea.779.desc:0 "그러나 러시아 혁명이 백군의 열세로 흘러가자 제국 내부에서 공산주의의 위협에 치를 떨던 많은 의원들이 반공주의 성전을 위하여 내전에 개입하자 주장, 아슬아슬한 표 차이로 의회에서 가결되어 백군을 지원하게 되었다. 그러나 한국은 막대한 물자를 쏟아부어도 바이칼 호를 기점으로 극동공화국을 세우는 것밖에 할 수가 없었으니 이는 지금까지 승리만 경험하던 제국의 자존심에 상처와 피해 모두를 준 전쟁이 되었다. 그러나 이는 20년대가 되면서 서서히 회복되기 시작하였다. 미국에서부터 시작한 대호황은 전 세계를 대전쟁의 피해에서 벗어날 수 있도록 도와주었으며 전쟁의 직접적인 패해를 받지 않은 대한은 단군이래 최고의 호황을 누리게 되었다. 그러나 이는 한낱 사상누각이었는데, 1929년 대공황으로 인해 모든 호황이 한번에 끝이 났다. \n\n주식 대폭락으로 대동강과 한강 파출소에 연일 사망소식이 들려왔으며 모든 국민들은 암울한 시기를 겪기 시작하였다. 이는 극단주의 세력의 발흥을 불러일으켰으니 '조선공산당'과 '신한청년당'이 그 세력 중 대표라고 말할 수 있다. 현재 대한은 7년전 대공황의 악몽에서 아직도 벗어나지 못한 상황이다. 김희선 총리가 어떻게든 경기를 호황으로 이끌어나가려고 하지만 완전한 회복은 하지 못하였으며 정치적으로는 통제가 되지 않는 군부와 극단주의 세력이 알력다툼을 벌이고 있다. 이 모든 시련을 이기려면 무엇을 해야할지, 그것은 당신만이 알고 있을 것이다."
 korea.779.a:0 "우리는 함께하면 승리한다."
 korea.779.b:0 "군의 역사도 알아보지."
 
 korea.780.title:0 "국군의 역사 - 문민통제의 실패"
 korea.780.desc:0 "문민통제가 약화된 것은 1916년, 아마 대전쟁이 막바지에 들어섰을 때부터일 것입니다. \n개화 이후, 고조 광무제께서 내리신 선보고 후조치라는 '임무형 지휘체계'를 따라서 군부에서 독자적으로 판단을 하여 임무를 수행하도록 하였습니다. 그러나 이런 군의 전통이 대전쟁시기 변질되기 시작하면서 안좋은 방향으로 흘러가기 시작하였습니다. 당시 막대한 예산을 차지하던 군부는 제국 내부에서 많은 영향력을 과시하면서 임무형 지휘체계를 넘어서, 점점 자신들에게 명령을 내리던 정치인들에게까지 개입을 하려고 시도하였습니다. 물론 이 시도는 황제폐하에 의해 가로막혔지만, 전 황제폐하가 안타깝게도 1917년에 병으로 세상을 떠나게 되면서 황태제이신 이진(초명 이우용)께서 즉위를 하셨습니다. \n\n젊고 혈기 넘치는 황제는 제국을 부강하게 만든 군대에게 크게 매료되었으며 이는 자연스레 군부에게로 힘이 쏠리게 되었습니다. 황제폐하의 관심이라는 막대한 후광 아래에 군 내부에서의 근황파 인사들과 군국주의자들은 점점 정치 쪽으로 개입을 시작하였으며 이는 민주적으로 선출된 황제폐하의 합법적인 대리인, 의회와 내각의 약화를 의미하였습니다. \n\n이를 눈치챈 몇몇 의원들이 1920년대 군부를 통제하려는 법안을 제출하였으나 군 인사들에게 "사례"를 받은 여야당을 가리지 않은 대다수 의원들은 이런 의원들을 말리거나, 저지시키거나, 정 안되면 탈당까지 거론할 정도로 상황을 악화만 시켰습니다.\n\n결과는 지금, 1936년 새해, 제국의 눈앞에 펼쳐져 있습니다. 군부는 마구잡이로 날뛰고 있으며 황제의 결정과 제국의 위대함을 칭송하지 않으면 언제라도 청년장교나 황도파 인사들에게 쳐 죽음 당할 수 있으며 정부 인사들에는 군대의 입김이 강하게, 아주... 강하게 작용하고 있습니다.\n\n이를 저지할 자는 오직 황제폐하 뿐이지만, 그분께서는 어찌 움직일지는 아무도 모릅니다.\n아니면 이 모든 일이 그분의 계략일지도요."
 korea.780.a:0 "더 알아보지."
 korea.780.b:0 "그만."
 
 korea.781.title:0 "국군의 역사 - 근황파와 입헌파"
 korea.781.desc:0 "1879년, 경은군에서 대한제국의 초대 황제인 고조 광무황제 이천(초명 이재성)이 즉위하면서 근황파의 기초인 황국협회가 시작되었습니다. \n\n이 세력은 급변하는 사회적 상황에서 보수 유림세력과 민족주의 세력을 중심으로 퍼저나갔으며 훗날 민주주의가 이 땅에 정착했을 때도 황제의 수족이 되었습니다. 그러나 현 상황에서, 근황파는 조금 다른 양상으로 퍼져나갔는데 이는 바로 군부 쪽으로의 확산이었습니다.\n\n군 내부에서 군국주의자들 다음으로 많은 비중을 차지하는 근황파는 현재 황제가 침묵하고 있는 상황에서 자신들의 황제를 위해, 어떤 조치든 취할 것입니다. \n\n그러나 이들은 군국주의자보다는 온건한 경향을 보이며, 현 상황에서 확고한 패권을 유지시키려고만 합니다."
 korea.781.a:0 "잘 알았다."
 korea.781.b:0 ""
 
 #뉴스 이벤트
 kor_news.1.t:0 "대한국 재무장"
 kor_news.1.desc:0 "20세기 초, 모든 전쟁을 끝낼 전쟁이라 불린 대전쟁(Weltkrieg)은 서양뿐만 아니라 동양에도 큰 영향을 미쳤습니다. 당시 독일제국의 동맹국이었던 한국은 독일을 도와서 러시아 제국을 침공하였습니다. 파죽지세였던 그들은 일본제국의 참전으로부터 상황이 달라졌으며 영국의 아시아함대와 미국의 참전까지 이루어진 이후에 한국은 항복하였습니다. 이후 한국은 전후 질서에 협력하였으며 송강,길림,심양,연해,사할린 등의 영토를 국제연합의 공동통치로 남기는 큰 굴욕을 당했습니다.\n그러나 그것도 이젠 옛말이 되어버렸습니다. 한국은 다시 강대국으로 성장하였으며 다시 그 영토를 찾기위해 비무장화 되었던 한반도 밖 영토를 무장시켰습니다."
 kor_news.1.a:0 "그들은 제정신인가?"
 kor_news.2.a:0 "대한국 만세!"
 
 kor_news.3.t:0 "난징 대학살"
 kor_news.3.desc:0 "오늘 아침, 산발적인 교전을 마치고 대한군이 중화민국의 수도 난징에 입성하였습니다.\n\n난징 함락 이후 그들은 '정화'라는 명목 아래에서 대규모 학살극을 자행하였습니다. \n살인,방화,약탈은 기본이었으며 노약자 참수, 부녀자와 아이까지 강간하는 희대의 참극이 벌어졌습니다. 중화민국의 대총통 장제스는 이 사건에 크게 분노하여 끝까지 항전할 것을 선언하였으며 영국, 프랑스, 미국, 소련, 이탈리아, 독일 등 강대국들 또한 이 참상에 대한 비판의 목소리를 내었습니다.\n\n어찌되었든 간에 대한국 군대를 막을 자는 더 이상 없는 것 같습니다."
 kor_news.3.a:0 "조국을 위한 또 하나의 위대한 승리군"
 kor_news.3.b:0 "이런 가오리 빵쯔들!"
 kor_news.3.c:0 "저들은 문명이라는 것을 모른단 말인가?"
 #뉴스 이벤트
 nuke_dropped.14.t:0 "한성 핵폭탄 투하"
 nuke_dropped.14.d:0 "[GetDateText] 오늘, 대한국 발전의 총 본산이자 수백년간 수도였던 한성이 핵폭발에 휩싸였습니다. 전쟁이 계속되며 지금껏 수 차례의 공격에 허덕이던 도시였지만 지금 이것과는 비교할 수 없을 것입니다. [From.From.Owner.GetLeader](는)은 자신의 국가의 붕괴를 똑똑히 보았으며 오늘은 [From.From.Owner.GetNameDef]의 수백년간의 확장정책의 종말을 표하는 순간이었습니다.\n대한국 황실의 생존은 확인되었으며 대한국 국민 전체의 사기가 떨어졌습니다. 내부 첩보요원에 따르면 황실을 중심으로 해서 무조건 항복을 준비한다고 합니다.\n\n이제 전쟁의 끝이 머지 않았습니다."
 nuke_dropped.14.a:0 "이제 전쟁이 끝나겠군."
 nuke_dropped.14.b:0 "상제는 우리 제국을..."
 
 nuke_dropped.15.t:0 "부산 핵폭탄 투하"
 nuke_dropped.15.d:0 ""
 nuke_dropped.15.a:0 "오늘, 부산 시민이 아니라는 것에 다행이다."
 nuke_dropped.15.b:0 "임진란 이후의 최악이군."
 
 nuke_dropped.16.t:0 "해삼위 핵폭탄 투하"
