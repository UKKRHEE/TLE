 kor.1.tt:0 "제국의 모든 권력을 황제에게 가는 §Y완벽한 전제군주제§!를 실현할 것 입니다."
 kor.2.tt:0 "제국의 권력은 제국 의회로 넘겨지고 투표가 진행되는 §Y완벽한 입헌군주제§!가 이루어 질 것 입니다."
 kor.3.tt:0 "서재필을 중심으로 하는 제국의 민주새력이 정권을 잡고 §Y민주주의§!를 실현하기 위해 노력할 것 입니다."
 kor.4.tt:0 "이범석을 중심으로한 군부가 의회를 장악하고 §Y황제를 이용하여§!시민들을 선동하고 강력한 지지기반을 만들 것 입니다."
 kor.5.tt:0 "서재필은 여기서 멈추는게 아닌 계속된 개혁을 주장하는 §Y개혁파§!를 지지합니다."
 kor.6.tt:0 "김구는 이념은 상관없이 민족의 통일,민족의 이익을 주장하는 §Y민족주의자§!를 지지합니다."
 kor.7.tt:0 "이승만은 현재 제도는 완벽하니 현제 제도를 유지하거나 조금식 변형시키는게 최고라 주장하는 §Y보수파§!를 지지합니다."
