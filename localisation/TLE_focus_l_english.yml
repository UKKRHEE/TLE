 TIB_production_effort:0 "군비 주력"
 TIB_production_effort_tt:0 "§Y군수 공장§!을 위한 건설 슬롯이 부족함"
 TIB_production_effort_desc:0 "트랙터를 만들 수 있다면, 전차를 만들 수도 있습니다! 우리의 군수 생산력이 뒤쳐지는 것은 용납할 수 없습니다."
 TIB_construction_effort_2:0 "건설 주력 II"
